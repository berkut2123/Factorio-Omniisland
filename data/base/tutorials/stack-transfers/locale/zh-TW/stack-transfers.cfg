ctrl-click-item-stack=打開箱子，使用 __CONTROL__inventory-transfer__ 選取原木，把全部原木放進箱子裡。
ctrl-click-to-entity=手持煤礦對石爐按__CONTROL__fast-entity-transfer__把煤礦移動進石爐裡。
ctrl-click-to-entity-2=手持鐵礦對石爐按__CONTROL__fast-entity-transfer__把鐵礦移動進石爐裡。
finish=完成教學
