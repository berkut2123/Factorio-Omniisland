biter-bite=ΔΑΓΚΩΝΙΑ ΔΑΓΚΩΝΙΑ ΔΑΓΚΩΝΙΑ
build-blueprint-goal=Φτιάξε είδωλα οντοτήτων με το σχεδιάγραμμα
build-blueprint-info=Πίεσε __CONTROL__build__ κρατώντας ένα σχεδιάγραμμα με το ποντίκι για να χτίσεις τα είδωλα των οντοτήτων. Μπορείς να πιέσεις __CONTROL__rotate__ για περιστροφή της κατεύθυνσης τοποθέτησης του σχεδιαγράμματος.
build-ghost-radar=Φτίαξε ένα είδωλο ενός ραντάρ στο εύρος κατασκευής της βάσης ρομπότ.
build-ghost-radar-info=Πίεσε '__CONTROL__build-ghost__' ενώ κρατάς ένα ραντάρ στο ποντίκι.
build-storage-chest=Φτιάξε ενα κιβώτιο αποθήκευσης στην περιοχή εφοδιασμού της βάσης ρομπότ.
cancel-deconstruction-goal=Ακύρωσε την αποδόμηση των ιμάντων
cancel-deconstruction-info=Κρατώντας ένα πλάνο αποδόμησης με το ποντίκι, κρατήσε πατημένο το __CONTROL__select-for-cancel-deconstruct__ και σύρε το ποντίκι για να δημιουργήσεις ένα πλαίσιο επιλογής γύρω από τις οντότητες που θέλεις να ακυρώσεις την αποδόμηση.
confirm-button-tooltip=Έτσι μοιάζει το κουμπί «Δημιουργία σχεδιαγράμματος».
deconstruct-entities-goal=Αποδόμισε οντότητες με το πλάνο αποδόμησης
deconstruct-entities-info=Κρατώντας ένα πλάνο αποδόμησης με το ποντίκι, κρατήσε πατημένο το __CONTROL__select-for-blueprint__ και σύρε το ποντίκι για να δημιουργήσεις ένα πλαίσιο επιλογής γύρω από τις οντότητες που θέλεις να αποδομήσεις.
deconstruct-entities-info-2=Τα ρομπότ κατασκευής θα αποδομήσουν τις οντότητες και θα βάλουν τα αντικείμενα σε ένα διαθέσιμο κιβώτιο αποθήκευσης.
dispatching-robot=Αποστολή ρομπότ κατασκευής
entity-built=Οντότητα χτίστηκε
entity-ghost-radar=Είδωλο ενός ραντάρ
experiment-info=Σου δόθηκαν κάποια αντικείμενα για να εξασκηθείς και να πειραματιστείς με τα ρομπότ κατασκευής. \nΌταν είσαι έτοιμος να εγκαταλείψεις το σεμινάριο, πάτησε το παρακάτω κουμπί.
finish=Τέλος
ghost-placed=Είδωλο οντότητας τοποθετήθηκε
heading-to-deconstruct=Καθ' οδών για αποδόμηση οντότητας
heading-to-repair=Καθ' οδών για επισκευή οντότητας
heading-to-store=Καθ' οδών για αποθήκευση αντικειμένου
insert-belts-goal=Βάλε μερικούς ιμάντες μεταφοράς στο κιβώτιο αποθήκευσης.
insert-radar=Βάλε ένα ραντάρ στο κιβώτιο αποθήκευσης.
make-blueprint-goal=Δημιούργησε ένα προσχέδιο με μερικούς ιμάντες μεταφοράς.
make-blueprint-info=Κρατώντας ένα κενό σχεδιάφραμμα με το ποντίκι, κρατήσε πατημένο το __CONTROL__select-for-blueprint__ και σύρε το ποντίκι για να δημιουργήσεις ένα πλαίσιο επιλογής γύρω από τις οντότητες που θέλεις να συμπεριλάβεις στο σχεδιάφραμμα.
make-blueprint-info-2=Έπειτα κάνε κλικ στο κουμπί «Δημιουργία σχεδιαγράμματος».
marked-for-deconstruction=Επισημάνθηκε για αποδόμηση
notice-radar-ghost=Ένα είδωλο οντότητας είναι μια ψευδής οντότητα στον κόσμο και ενεργεί ως ένα σχέδιο για το πού θα κατασκευαστεί μια οντότητα.\n\nΌταν ένα είδωλο οντότητας βρίσκεται εντός του εύρους κατασκευής ενός συστήματος εφοδιασμού, θα προστεθεί ως εργασία κατασκευής. Αν το σύστημα έχει διαθέσιμα ρομπότ κατασκευής και το στοιχείο για να φτιάξει το είδωλο, θα στείλει ένα ρομπότ για να το φτιάξει.
notice-robot-built-entity=Τώρα το ρομπότ θα πάει το αντικείμενο στο είδωλο του ραντάρ, και θα χτίσει το ραντάρ.
notice-robot-info=Τώρα το ρομπότ κατασκευής θα προσδέσει στην πλησιέστερη βάση ρομπότ.
notice-robot-return=Το ρομπότ στη συνέχεια θα πάει στην πλησιέστερη βάση ρομπότ για φώρτιση και πρόσδεση.
notice-storage-chest=Το κιβώτιο αποθήκευσης τώρα παρέχει το ραντάρ στο σύστημα εφοδιασμού.
notice-working-robot=Επειδή το σύστημα τώρα έχει το αντικείμενο για να εκπληρώσει το αίτημα κατασκευής, το ρομπότ αποστέλλεται να πάρει το ραντάρ.
place-construction-bot=Φτίαξε ένα ρομπότ κατασκευής.
place-ghost-entities-goal=Φτίαξε είδωλα ιμάντων μεταφοράς.\n__1__ από __2__
place-ghost-entities-info=Κρατώντας ένα στοιχείο με το ποντίκι, πίεσε __CONTROL__build-ghost__ για τοποθέτηση ενός ειδώλου μιας οντότητας.
place-roboport-goal=Χτίσε μία βάση ρομπότ και βάλε μέσα ρομπότ κατασκευής.
returning-to-roboport=Επιστροφή στην βάση ρομπότ
roboport-no-electricity=Εκτός κάλυψης ηλεκτρικού δικτύου.
robot-getting-item=Περισυλλογή αντικειμένου
robot-getting-repair-pack=Περισυλλογή πακέτου επισκευής
robot-has-item=Καθ' οδών για χτίσιμο οντότητας
robot-item-in-hand=Κρατώντας αντικείμενο
robot-loop-info=Τα ρομπότ κατασκευής μπορούν να αναπτυχθούν από μία βάση ρομπότ. Μπορούν να αυτόματα να χτίσουν οντότητες από είδωλα, να αποικοδομήσουν σημειωμένες οντότητες και να επιδιορθώσουν βλάβες με πακέτα επισκευών.
turret-damaged=Εισερχόμενη ζημιά

