chain-blue-go=Sininen valo tarkoittaa, että vain jotkut reiteistä ovat vapaita. Tässä tilanteessa yksi valoista on punainen, minkä takia ketjuopastin on sininen.\n\nJuna voi mennä läpi sinisestä merkistä, jos reitti sen päämäärään on auki.
chain-blue-stop=Tässä tilanteessa ketjuopastimen valo on sininen, koska vain osa reiteistä on vapaana. Nyt juna pysähtyy siniseen valoon, koska sen oma reitti ei ole vapaa.
chain-green=Ketjuopastin on toinen opastintyyppi. Se lukee seuraavan opastimen reitillä ja vaihtaa tilaansa niiden mukaan.\n\nVihreä valo tarkoittaa, että kaikki seuraavat rataosuudet ovat vapaita, ja kaikki opastimet ovat vihreitä.
chain-red=Punainen ketjuopastin ilmaisee, että kaikki seuraavat lohkot ovat varattuja ja ettei ole vapaata reittiä tästä ketjuopastimesta eteenpäin. Junat odottavat punaisen ketjuopastimen edessä.
chain-signal-1=Rakentamalla ketjuopastimet ennen risteystä voit varmistaa, että junat siirtyvät risteykseen vain jos voivat myös poistua sieltä.
chain-signal-2=Syaani juna vasemmalla odottaa ketjuopastimella, kunnes sen reitti on vapaa, eikä siten estä punaista junaa.
deadlock-1=Tässä tilanteessa toinen sininen juna tukkii risteyksen, joten punainen juna ei pääse asemalle.
deadlock-2=Punainen juna voi jatkaa vasta, kun sininen jatkaa matkaansa.
finish=Miniopas päättyy tähän.
finish-button=Lopeta
fix-intersection=Rakenna opastimia niin, että punaiset junat pääsevät asemilleen.
reset-all=Nollaa kaikki
reset-trains=Nollaa junat
start-trains=Aja

