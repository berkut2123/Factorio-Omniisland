add-more-bots=Πρόσθεσε περισσότερα ρομπότ μεταφοράς στο σύστημα.
add-more-bots-info=Μπορείς να εισάγεις τα ρομπότ άμεσα σε μια βάση ρομπότ, ή να τα τοποθετήσεις από τον κέρσορα.
build-logistic-chest=Φτιάξε ενα κιβώτιο παροχής μέσα στην περιοχή εφοδιασμού.
build-robot=Τοποθέτησε ένα ρομπότ μεταφοράς
build-robot-info=Μπορείς να τοποθετήσεις ρομπότ μεταφοράς με το __CONTROL__build__ κρατώντας ένα ρομπότ μεταφοράς στο ποντίκι.
build-second-roboport=Φτιάξτε μια δεύτερη βάση ρομπότ στο εύρος της πρώτης.
build-second-roboport-info=Όταν οι δύο βάσεις ρομπότ βρίσκονται εντός εμβέλειας μεταξύ τους, θα εμφανίζεται μια διακεκομμένη γραμμή σύνδεσης.
build-storage-chest=Φτιάξε ενα κιβώτιο αποθήκευσης του δικτύου μέσα στην περιοχή εφοδιασμού.
connecting-line=Γραμμή σύνδεσης
construction-area=Περιοχή κατασκευής
delete-request=Καθάρισε την προσωπική αίτηση εφοδιασμού.
delete-request-info=Χρησιμοποιήσε το 'Δεξί κουμπί του ποντικιού' στην υποδοχή αιτήματος για να καθαρίσεις το αίτημα.
finish=Τέλος
logistic-area=Περιοχή εφοδιασμού
logistic-chest-info=Το κιβώτιο παροχής εφοδιασμού, τώρα παρέχει το περιεχομενό του στο σύστημα εφοδιασμού.\n\nΤα ρομπότ μεταφοράς μπορούν να πάρουν αντικείμενα από τα κιβώτια παροχής, αλλά δεν μπορούν να εναποθέσουν αντικείμενα σε αυτά.
notice-roboport-areas=Κάθε βάση ρομπότ έχει δύο περιοχές τις οποίες χειρίζεται.\n\nΗ πορτοκαλί περιοχή είναι το εύρος εφοδιασμού (__1__x__1__), η περιοχή στην οποία ρομπότ μεταφοράς και κιβώτια δικτύου θα λειτουργούν.\n\nΗ πράσινη περιοχή είναι το εύρος κατασκευής (__2__x__2__), η περιοχή στην οποία τα ρομπότ κατασκευής θα λειτουργούν.
notice-roboport-connection=Όταν οι περιοχές εφοδιασμού δύο βάσεων ρομπότ είναι σε επαφή ή επικάλυψη, θα συνδεθούν και θα δημιουργήσουν ένα ενιαίο δίκτυο εφοδιασμού.\n\nΑυτό αποδεικνύεται από τη διακεκομμένη γραμμή μεταξύ συνδεδεμένων βάσεων ρομπότ.\n\nΟι δύο βάσεις ρομπότ θα μοιραστούν την περιοχή κατασκευής και εφοδιασμού και τα ρομπότ τους θα λειτουργούν σε ολόκληρο το δίκτυο.
picking-item=Περισυλλογή αντικειμένου
place-belts-in-chest=Βάλε 100 ιμάντες μέσα στο κιβώτιο παροχής.
place-roboport-goal=Φτιάξε μια βάση ρομπότ.
returning-to-roboport=Επιστροφή στην βάση ρομπότ
roboport-no-electricity=Έξω απ 'το ηλεκτρικό δίκτυο.
robot-loop-info=Ένα σύστημα εφοδιασμού αποτελείται από βάσεις ρομπότ, κιβώτια δικτύου, και ρομπότ. \nΈνα σύστημα εφοδιασμού μπορεί να χρησιμοποιηθεί για εκτέλεση εργασιών όπως ο αυτόματος εφοδιασμός του παίκτη με τα αιτούμενα αμτικείμενα και απομάκρυνση των ανεπιθύμητων.
set-request-goal=Όρισε μια προσωπική αίτηση εφοδιασμού για ιμάντες μεταφοράς.
set-request-info=Άνοιξε την διεπαφή του χαρακτήρα πιέζοντας __CONTROL__open-character-gui__, πάτα το αριστερό κουμπί του ποντικιού έχωντας τον κέρσορα πάνω από μια υποδοχή αιτήματος, στη συνέχεια, επελεξε το αντικείμενο για αίτημα.
storage-chest-info=Το κιβώτιο αποθήκευσης παρέχει το αποθεμά του στο δίκτυο εφοδιασμού.\n\nΗ σημαντική διαφορά μεταξύ των κιβωτίων αποθήκευσης και παροχής, είναι ότι τα ρομπότ μπορούν επίσης να εναποθέσουν αντικείμενα στα κιβώτια αποθήκευσης. Τα ρομπότ μεταφοράς πέρνουν τα αντικείμενα πρώτα από τα κιβώτια αποθήκευσης και μετά απο τα κιβώτια παροχής.
storing-item=Αποθηκεύοντας αντικείμενο στο σύστημα
supplying-item=Εφοδιάζοντας αντικείμενο τον παίκτη
taking-item-from-player=Λαμβάνοντας αντικείμενο από τον παίκτη
trash-items-goal=Βάλε την πέτρα στις υποδοχές των ανεπιθύμητων σου.
trash-items-info=Συμβουλή: Χρησιμοποιήσε __CONTROL__fast-entity-transfer__ για γρήγορη μετακίνηση αντικειμένων από το αποθεμά του χαρακτήρα σου στις υποδοχές ανεπιθύμητων.
watch-bots-info=Όταν είσαι μέσα σε μια περιοχή εφοδιασμού, το σύστημα εφοδιασμού θα προσπαθήσει να εκπληρώσει τα αιτήματα σου από τα κιβώτια εφοδιασμού του συστήματος που είναι στο δίκτυο.\n\nΤο σύστημα θα προσπαθεί πάντα να κρατά τον αριθμό των αντικειμένων στο απόθεμα σου ακριβώς ή παραπάνω από το αιτούμενο ποσό.
watch-junk-bots-info=Τα ρομπότ μεταφοράς θα μετακινήσουν τα αντικείμενα από τα ανεπιθύμητα σου, στο χώρο αποθήκευσης του συστήματος εφοδιασμού.
watch-robot=Τα ρομπότ μεταφοράς τώρα θα πάνε προς την πλησιέστερη βάση ρομπότ, να φορτίσουν την μπαταρία τους και να προσδέσουν στη βάση.\n\nστη συνέχεια θα διατίθενται για την εκπλήρωση καθηκόντων μεταφοράς.

