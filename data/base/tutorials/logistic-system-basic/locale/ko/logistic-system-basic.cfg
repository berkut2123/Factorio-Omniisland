add-more-bots=더 많은 물류 로봇을 시스템에 추가하세요.
add-more-bots-info=로봇을 로보포트에 직접 투입하거나, 커서에서 배치할 수 있습니다.
build-logistic-chest=물류 영역에 물류 공급 상자를 설치하세요.
build-robot=물류 로봇 배치
build-robot-info=커서에 물류 로봇 아이템을 들고, __CONTROL__build__을 사용하여 물류 로봇을 배치할 수 있습니다.
build-second-roboport=첫 번째 범위 안에서 두 번째 로보포트를 설치하세요.
build-second-roboport-info=두 로보포트가 서로의 범위 안에 있으면 연결선이 점선으로 표시됩니다.
build-storage-chest=물류 영역에 물류 보관 상자를 설치하세요.
connecting-line=연결선
construction-area=건설 영역
delete-request=개인 물류 요청을 지우세요.
delete-request-info=요청 슬롯에서 '오른쪽 마우스 버튼'을 사용하여 요청을 지우세요.
finish=완료
logistic-area=물류 영역
logistic-chest-info=물류 공급 상자는 이제 물류 시스템에 물류 공급 상자의 인벤토리를 공급하고 있습니다.\n\n물류 로봇은 공급 상자에서 아이템을 가져갈 수는 있지만, 아이템을 넣을 수는 없습니다.
notice-roboport-areas=각 로보포트에는 두 개의 작동 영역이 있습니다.\n\n주황색 영역은 물류 로봇과 물류 상자가 작동하는 영역인 물류 범위입니다. (__1__x__1__)\n\n초록색 영역은 건설 로봇이 작동하는 영역인 건설 범위입니다. (__2__x__2__)
notice-roboport-connection=두 개의 로보포트의 물류 영역이 만나거나 겹쳐지면, 단일 물류 네트워크를 연결하고 만듭니다.\n\n연결된 로보포트 간에는 점선으로 표시됩니다.\n\n두 개의 로보포트는 건설 및 물류 영역을 공유하며, 두 로보포트의 로봇 모두가 전체 네트워크에서 작동합니다.
picking-item=아이템 운반
place-belts-in-chest=운송 벨트 100 개를 공급 상자에 배치하세요.
place-roboport-goal=로보포트를 설치하세요.
returning-to-roboport=로보포트로 돌아가기
roboport-no-electricity=전기 네트워크의 범위를 벗어났습니다.
robot-loop-info=물류 시스템은 로보포트, 물류 상자 및 물류 로봇으로 구성됩니다.\n물류 시스템을 사용하여 요청된 아이템을 플레이어에게 자동으로 공급하고, 원치 않는 아이템을 제거하는 등의 작업을 수행할 수 있습니다.
set-request-goal=개인 물류 요청에 운송 벨트를 설정하세요.
set-request-info=__CONTROL__open-character-gui__키를 눌러 캐릭터 GUI를 열고, 커서를 요청 슬롯 위에 올려놓은 상태에서 마우스 왼쪽 버튼을 누른 다음, 요청할 아이템을 선택하세요.
storage-chest-info=보관 상자는 물류 네트워크에 인벤토리 공간을 제공합니다.\n\n보관 상자와 공급 상자 간에 주요 차이점은, 로봇이 보관 상자에 물건을 배달할 수 있다는 것입니다. 물류 로봇은 공급 상자보다 보관 상자에서 아이템을 먼저 가져옵니다
storing-item=시스템에 아이템 보관
supplying-item=플레이어에게 아이템 공급하기
taking-item-from-player=플레이어에서 아이템 가져오기
trash-items-goal=물류 폐기 슬롯에 돌을 넣으세요.
trash-items-info=팁: __CONTROL__fast-entity-transfer__을 사용하여 캐릭터 인벤토리에서 폐기 슬롯으로 아이템을 빠르게 옮기세요.
watch-bots-info=물류 영역 내부에 있을 때 물류 시스템은 네트워크의 물류 상자에서 물류 요청을 수행하려고 시도합니다.\n\n시스템은 인벤토리의 아이템 수를 항상 요청된 수로 유지하려고 합니다.
watch-junk-bots-info=물류 로봇은 아이템을 폐기 슬롯에서 물류 시스템 저장소로 옮깁니다.
watch-robot=물류 로봇은 가장 가까운 로보포트로 이동하여 내부 배터리를 충전하고 로보포트에 도킹합니다.\n\n그런 다음 물류 작업을 수행할 수 있습니다.

