add-more-bots=Добавьте больше транспортных дронов в систему.
add-more-bots-info=Вы можете разместить дронов из руки или положив их в слоты дронстанции.
build-logistic-chest=Поместите сундук снабжения в логистическую область.
build-robot=Разместите траспортного дрона
build-robot-info=Для размещения транспортного дрона возьмите его в руку и нажмите __CONTROL__build__.
build-second-roboport=Поставьте вторую дронстанцию в радиусе работы первой.
build-second-roboport-info=Когда две дронстанции в зоне работы друг друга, они будут соединены пунктирной линией.
build-storage-chest=Поместите сундук хранения в логистическую область.
connecting-line=Соединяющая линия
construction-area=Область строительства
delete-request=Очистите свои логистические запросы.
delete-request-info=Используйте 'Правая кнопка мыши' над слотом запроса, чтобы очистить этот запрос.
finish=Завершить
logistic-area=Область логистики
logistic-chest-info=Теперь сундук пассивного снабжения предоставляет своё содержимое логистической системе.\n\nТранспортные дроны могут брать предметы из сундуков снабжения, но не могут их туда складывать.
notice-roboport-areas=У каждой дронстанции есть две области её работы.\n\nОранжевая область - это логистическая зона (__1__x__1__), в ней работают транспортные дроны и логистические сундуки.\n\nЗелёная область - зона строительства (__2__x__2__) для работы строительных дронов.
notice-roboport-connection=Когда логистические области двух дронстанций будут касаться или пересекаться между собой, они будут связаны в общую логистическую систему.\n\nЭто будет показано пунктирной линией между ними.\n\nДронстанции будут иметь общие области строительства и логистики, а дроны будут работать во всей сети.
picking-item=Забираю предмет
place-belts-in-chest=Положите 100 конвейеров в сундук пассивного снабжения.
place-roboport-goal=Постройте дронстанцию.
returning-to-roboport=Возвращение в дронстанцию
roboport-no-electricity=За пределами электрической сети.
robot-loop-info=Логистическая система состоит из дронстанций, логистических сундуков и транспортных дронов.\nЛогистическая система может использоваться для автоматического снабжения игрока нужными предметами и вывоза ненужных.
set-request-goal=Запросите транспортный конвейер в логистическом запросе.
set-request-info=Откройте инвентарь, нажав __CONTROL__open-character-gui__, затем нажмите левой кнопкой мыши на слот запроса и выберите запрашиваемый предмет.
storage-chest-info=Сундук хранения предоставляет свой инвентарь для использования в логистической системе.\n\nГлавная разница между сундуком хранения и сундуком пассивного снабжения в том, что дроны могут складывать предметы в сундук хранения. Также транспортные дроны будут использовать приоритет, забирая предметы сначала из сундука хранения, а затем уже из сундука пассивного снабжения.
storing-item=Несу предмет в систему
supplying-item=Снабдить преметом игрока
taking-item-from-player=Забрать предмет у игрока
trash-items-goal=Поместите камень в мусорные слоты вашего инвентаря.
trash-items-info=Совет: Нажмите __CONTROL__fast-entity-transfer__' для быстрого перемещения объектов из вашего инвентаря в мусорные слоты.
watch-bots-info=Когда вы находитесь в области логистики, логистическая система будет пытаться выполнить ваши запросы используя сундуки этой системы.\n\nКоличество предметов в вашем инвентаре будет сохраняться в запрошенном количестве или немного больше.
watch-junk-bots-info=Логистические дроны будут перемещать предметы из мусорных слотов в сундуки логистической системы.
watch-robot=Теперь транспортный дрон проследует к ближайшей дронстанции, зарядится и расположится в ней.\n\nДрон будет доступен для выполнения логистических запросов.

