add-more-bots=物流ロボットをネットワークに追加しましょう。
add-more-bots-info=ロボットステーションに直接ロボットを入れるか、カーソルに持って設置します。
build-logistic-chest=供給チェストを物流範囲内に設置しましょう。
build-robot=物流ロボットを設置しましょう。
build-robot-info=物流ロボットを手に持ち、__CONTROL__build__で設置できます。
build-second-roboport=2つ目のロボットステーションを範囲内に設置しましょう。
build-second-roboport-info=2つのロボットステーションが互いの範囲に入っているとき、2つを繋ぐ破線によって範囲内であることが示されます。
build-storage-chest=貯蔵チェストを物流範囲内に設置しましょう。
connecting-line=接続線
construction-area=建設範囲
delete-request=プレイヤーの物流要求を取り消しましょう。
delete-request-info=要求スロットの上でマウスの右ボタンを押すと解除できます。
finish=終了
logistic-area=物流範囲
logistic-chest-info=パッシブ供給チェストはその中身を物流システムに供給できるようになりました。\n\n物流ロボットはパッシブ供給チェストからアイテムを取ることはできますが、パッシブ供給チェストにアイテムを入れることはできません。
notice-roboport-areas=ロボットステーションには2つのエリアがあります。\n\nオレンジのエリアは物流の範囲(__1__x__1__) で、範囲内の物流ロボットと物流チェストが動作します。\n\n緑のエリアは建設の範囲(__2__x__2__) で、範囲内の建設ロボットが動作します。
notice-roboport-connection=2つのロボットステーションの物流範囲が重なっている（または接している）とき、2つのロボットステーションは接続され、1つの物流ネットワークを構成するようになります。\n\n接続の状況はロボットステーション間の破線で示されます。\n\n2つのロボットステーションは建設範囲および物流範囲を共有し、どちらのステーションに入っているロボットでもネットワーク全体で動作します。
picking-item=アイテムを拾いに行く
place-belts-in-chest=パッシブ供給チェストの中に搬送ベルトを100個入れましょう。
place-roboport-goal=ロボットステーションを設置しましょう。
returning-to-roboport=ロボットステーションに帰還中
roboport-no-electricity=電気を供給してください。
robot-loop-info=1つの物流ネットワークは、ロボットステーション、物流チェスト、そして物流ロボットによって構成されます。\n物流ネットワークは、要求したアイテムをプレイヤーに運ばせたり不要なアイテムを持っていったりというようなことができます。
set-request-goal=プレイヤーの物流要求に搬送ベルトをセットしましょう。
set-request-info=__CONTROL__open-character-gui__でプレイヤーのインベントリを開き、要求スロットの上でマウスの左ボタンを押し、要求するアイテムを選択します。
storage-chest-info=貯蔵チェストはインベントリの容量を物流ネットワークに提供します。\n\n供給チェストとの大きな違いは、物流ロボットは貯蔵チェストにアイテムを入れることができるという点です。また、供給チェストよりも貯蔵チェストから優先的にアイテムを取り出します。
storing-item=アイテムを保管中
supplying-item=アイテムを供給中
taking-item-from-player=アイテムを取得中
trash-items-goal=石を物流廃棄スロットに入れましょう。
trash-items-info=ヒント：__CONTROL__fast-entity-transfer__を使うと、プレイヤーのインベントリから廃棄スロットにアイテムを素早く移動できます。
watch-bots-info=プレイヤーが物流範囲内に居るとき、物流ネットワークは供給チェストの中身を使ってプレイヤーの要求を満たそうとします。\n\n物流ネットワークは、あなたのインベントリ内に要求と同じかそれより多いアイテム量がある状態を常に保とうとします。
watch-junk-bots-info=物流ロボットがプレイヤーのインベントリから物流ネットワークへアイテムを移動します。
watch-robot=設置された物流ロボットは最も近いロボットステーションに向けて移動し、内部バッテリーへ充電し、ロボットステーションの中で待機します。\n\n物流タスクが発生するとステーションから出動します。

