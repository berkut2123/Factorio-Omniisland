robot-loop-info=Een logistiek systeem bestaat uit roboports, logistieke kisten en logistieke robots.\nEen logistiek systeem kan bijvoorbeeld gebruikt worden om de speler automatisch te voorzien van gevraagde items en ongewenste items weg te halen.
set-request-goal=Maak een persoonlijke logistieke aanvraag voor transportband.
set-request-info=Open het personagevenster met __CONTROL__open-character-gui__, druk met de linkermuisknop op een aanvraagvakje houdt en kies vervolgens het item dat je wil aanvragen.
storage-chest-info=De opslagkisten bieden hun opslagplaats aan het logistieke netwerk.\n\n In tegenstelling tot aanbiederskisten, kunnen logistieke robots ook items afleveren aan opslagkisten. Logistieke robots zullen de voorkeur geven aan opslagkisten om items op te pikken, boven aanbiederskisten.
