watch-bots-info=Wanneer je je in een logistiek gebied bevindt, zal het logistiek systeem jouw aanvragen behandelen vanuit logistieke kisten in het netwerk.\n\n Het systeem zal steeds proberen het aantal items in jouw inventaris minstens op het gevraagde aantal brengen.
watch-junk-bots-info=De logistieke bots zullen items van je afvalinventaris verplaatsen naar opslagplaatsen in het logistiek systeem.
watch-robot=De logistieke robot zal nu naar de dichts bijzijnde roboport reizen, zijn interne batterij opladen en landen in de roboport.\n\nDaarna zal het beschikbaar zijn om logistieke taken te vervullen.

