notice-roboport-areas=Elke roboport heeft twee gebieden waarin het functioneert.\n\nHet oranje gebied is het logistiek bereik (__1__x__1__), het gebied waarbinnen logisteike robots en logistieke kisten functioneren.\n\nHet groene gebied is het constructie bereik (__2__x__2__), het gebied waarin constructie robots werken.
notice-roboport-connection=Wanneer de logistieke gebieden van twee roboports elkaar raken of overlappen, verbinden ze met elkaar en vormen ze één logistiek netwerk.\n\n Dit wordt aangeduid door de stippellijn tussen de twee verbonden roboports.\n\n De twee roboports delen hun constructie en logistieke gebieden met elkaar, en robots van beide ports zullen werken in het hele netwerk.
