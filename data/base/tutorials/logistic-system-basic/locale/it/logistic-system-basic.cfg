add-more-bots=Aggiungere più robot logistici al sistema.
add-more-bots-info=È possibile inserire i robot direttamente in un roboporto o posizionarli con il cursore.
build-logistic-chest=Costruisci una cassa fornitrice passiva nell'area logistica.
build-robot=Posiziona un robot logistico
build-robot-info=Puoi inserire un robot logistico usando __CONTROL__build__ tenendo un robot logistico nel cursore.
build-second-roboport=Costruisci un secondo roboporto nell'aera del primo.
build-second-roboport-info=Quando i due roboporto sono uno nel raggio dell'altro, sarà mostrata una linea di interconnessione tratteggiata.
build-storage-chest=Costruisci una cassa logistica nella zona logistica.
connecting-line=Linea di collegamento
construction-area=Area di costruzione
delete-request=Elimina la richiesta logistica personale.
delete-request-info=Usa il 'tasto destro del mouse' nello 'slot richiesta' per cancellare la richiesta.
finish=Termina
logistic-area=Area logistica
logistic-chest-info=La cassa fornitrice passiva renderà disponibile il suo contenuto al sistema logistico.\n\nI robot logistici possono prendere oggetti dal suo interno ma non possono mettercene di nuovi.
notice-roboport-areas=Ogni roboport ha due aree nella quale opera.\n\nQuella arancione è la gittata logistica (__1__x__1__), l'area in cui i droni e le casse logistiche funzioneranno.\n\nQuella verde è l'area di costruzione (__2__x__2__), l'area in cui i droni costruttori opereranno.
notice-roboport-connection=Quando le aree logistiche di due roboporto si toccano o si sovrappongono, si connetteranno e creeranno una singola rete logistica.\n\nQuesta è mostrata da delle linee tratteggiate tra i roboporti connessi.\n\nI due roboporti condivideranno l'area logistica e di costruzione e i robot in essi contenuti lavoreranno per la stessa rete.
picking-item=Raccogli oggetto
place-belts-in-chest=Inserisci al suo interno 100 rulli trasportatori.
place-roboport-goal=Costruisci un roboporto.
returning-to-roboport=Ritorno al roboporto
roboport-no-electricity=Fuori dalla rete elettrica.
robot-loop-info=Un sistema logistico è composto da un roboporto, casse logistiche e robot logistici.\nUn sistema logistico può essere usato per eseguire attività come rifornire automaticamente il giocatore con gli oggetti richiesti e portare via quelli superflui.
set-request-goal=Imposta una richiesta logistica personale di nastri trasportatori.
set-request-info=Apri l'interfaccia giocatore premendo il tasto __CONTROL__open-character-gui__, premi il pulsante sinistro del mouse su uno slot di richiesta e seleziona l'oggetto voluto.
storage-chest-info=La cassa logistica offre il suo inventario al sistema logistico. \n\nLa maggiore differenza tra casse magazzino e fornitrici è la prioritizzazione della consegna in casse magazzino, e la prioritizzazione della raccolta da casse fornitrici, da parte dei bot.
storing-item=Depositare oggetto nel sistema
supplying-item=Fornire oggetto al giocatore
taking-item-from-player=Prendere oggeto dal giocatore
trash-items-goal=Mettere la pietra nello slot logistico Cestino.
trash-items-info=Suggerimento: Utilizza __CONTROL__fast-entity-transfer__ per spostare rapidamente gli elementi dal tuo inventario agli slot del cestino.
watch-bots-info=Quando sei in un'area logistica, il sistema logistico cercherà di soddisfare le vostre richieste dalle casse logistiche presenti nella rete.\n\nIl sistema cercherà sempre di mantenere il numero di oggetti nel tuo inventario pari o superiore alla quantità richiesta.
watch-junk-bots-info=I robot logistici sposteranno gli oggetti dal tuo cestino alle casse logistiche presenti nel sistema.
watch-robot=Il robot logistico viaggerà al più vicino roboporto, caricherà la sua batteria ed entrerà al suo interno.\n\nSarà quindi a disposizione per svolgere i compiti logistici disponibili.

