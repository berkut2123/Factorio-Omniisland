basic-electronics=Um Hilfe anzufordern, wird eine Art Sender benötigt. Das heißt wir brauchen Elektronik.
basic-logistics=Alles, was du benötigst um Gegenstände über kurze Distanzen zu bewegen.
basic-mapping=Repariere die Minikarte und finde eine Möglichkeit ferne Bereiche zu scannen.
basic-military=Es scheint, dass die lokale Fauna feindselig ist. Diese Gegenstände könnten nützlich werden.
basic-mining=Eine Auswahl an primitiven, handgebauten Maschinen zum Sammeln lokaler Ressourcen.
basic-optics=Es wird dunkel, besser du baust etwas Beleuchtung.
battery=Elektrochemische Zelle, die Energie für elektrische Geräte speichert und liefert.
