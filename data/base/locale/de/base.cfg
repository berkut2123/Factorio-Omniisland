cliff-explosives=Fässer gefüllt mit genug Sprengstoff um Klippen niederzureißen.
coal-liquefaction=Eine Verarbeitungstechnik zur Umwandlung von Kohle in Erdölprodukte unter Verwendung von Dampf und Schweröl.
combat-robotics=Kampfroboter entstehen aus Kapseln und bieten kurzzeitige Hilfe gegen Feinde. Einige Robotertypen werden Dir folgen, andere Typen sind stationär.
concrete=Fortschrittliches Baumaterial, das auch für Fußböden verwendet wird.
construction-robotics=Bauroboter können Objekte des Spielers/ der Gruppe bauen und reparieren. Du kannst den Robotern auch befehlen, neue Gebäude zu platzieren, indem Du diese als Geist baust.
demo-logistics=Ausrüstung, die das Bewegen von Gegenständen in der Fabrik einfacher macht.
demo-productivity=Fortschritt hört niemals auf.
demo-science-pack=Fortgeschrittener Wissenschaftssaft. Die Zukunft wird aus ihnen gebaut.
demo-shooting-speed=Erhöht die Feuerrate von Geschütztürmen.
discharge-defense-equipment=Wird in Rüstung eingesetzt, um nahe Gegner schädigen, zurückzustoßen und zu betäuben. Wird per Fernbedienung aktiviert.
effect-transmission=Der Effektverteiler verteilt den Effekt von Upgrademodulen auf freundliche Einheiten in Reichweite.
effectivity-module=Ein Modul, welches den Energieverbrauch einer Maschine reduziert.
electric-energy-accumulators=Gebäude, die überschüssige elektrische Energie für später speichern.
electric-energy-distribution=Flexiblere Möglichkeiten, Strom zu verteilen.
electric-engine=Wandelt Elektrizität in mechanische Bewegung um.
electric-inserter=Ein Greifarm, der elektrisch angetrieben wird und somit keine Brennstoff benötigt.
electric-mining=Energie ist Macht! Benutze sie, um Ressourcen abzubauen und um Gegenstände zu bewegen.
electronics=Elektronische Bauteile für grundlegende Signalverarbeitung.
energy-shield-equipment=Wird in Rüstungen eingefügt, um Schaden zu absorbieren.
energy-shield-mk2-equipment=Wird in Rüstungen eingefügt, um eine große Menge an Schaden zu absorbieren.
energy-weapons-damage=Erhöht den Schaden von Lasern und elektrischen Strahlen.
engine=Wandelt Kraftstoff in mechanische Bewegung um. Wesentlicher Bestandteil aller Fahrzeuge.
exoskeleton-equipment=Wird in Rüstungen eingefügt, um die Bewegungsgeschwindigkeit zu erhöhen. Du kannst mehrere Exoskelette gleichzeitig ausrüsten.
explosive-rocketry=Extrem explosive Raketen mit größerem Explosionsradius.
explosives=Entwicklung gefährlicher aber kontrolliererbarer Sprengstoff.
fast-inserter=Greifarme, die dank verbesserter Elektronik eine schnellere Bewegung und Objektfilterung ermöglichen.
flamethrower=Starke tragbare und befestigte Flammenwerfer, die brennende Flüssigkeiten auf Gegner schießen und sie anzünden.
flammables=Entwicklung effizienterer Flüssigkeiten und aggressiveren Brennstoffen.
fluid-handling=Verschiedene Möglichkeiten um Flüssigkeiten zu transportieren und zu lagern.
fluid-wagon=Geeignet zum Transport von Flüssigkeiten über Gleise. Die Tanks werden über Pumpen befüllt und entleert. Diese werden mit geraden Gleisstücken verbunden.
follower-robot-count=Erhöht die Anzahl der Kampfroboter, die Dir zeitgleich folgen können.
fusion-reactor-equipment=Wird in Rüstungen eingefügt, um andere Geräte mit Strom zu versorgen.
gates=Mauerabschnitte, die sich bei Bedarf öffnen. Können über das Schaltungsnetz gesteuert werden.
heavy-armor=Gepanzerte Rüstung für mehr Schutz.
improved-equipment=Repariere die persönliche Ausrüstung, damit Zwischenprodukte ohne Montagemaschine gebaut werden können.
inserter-capacity-bonus=Erlaubt es Stapelgreifarmen, mehr Gegenstände auf einmal zu bewegen. Einige dieser Upgrades fügen auch einen kleinen Bonus für Nicht-Stapelgreifarme hinzu.
kovarex-enrichment-process=Ermöglicht die Herstellung von Uran 235 aus Uran 238. Der Prozess benötigt große Mengen an Uran 235 als Katalysator.
land-mine=Auf dem Boden platzierte Sprengfallen. Ausgelöst, wenn Feinde darüber laufen. Kann von Baurobotern erneuert werden. Schaden kann durch Erforschung stärkerer Sprengstoffe erhöht werden.
landfill=Wird benutzt, um Wasser mit Land aufzuschütten.
laser=Fokussiertes Licht, welches Schaden verursachen kann.
laser-turret-speed=Erhöht die Feuerrate von Laser-Geschütztürmen.
laser-turrets=Fortgeschrittene Verteidigungstürme, die nur Strom benötigen.
logistic-robotics=Logistikroboter transportieren Gegenstände zwischen Logistikkisten.
logistic-science-pack=Ermöglicht die Erforschung von verbesserter Logistik, Automatisierung und einfachen Militär.
logistic-system=Anforderungskisten fordern Gegenstände vom Logistiknetz an. Aktive Anbieterkisten zwingen ihren Inhalt zur Lagerung oder dazu, anderweitig verwendet zu werden.
logistics=Schnellere und flexiblere Wege des Transports.
low-density-structure=Leichtes, dennoch stabiles Material; sehr nützlich für Raumschiffe und persönliche Ausrüstung.
lubricant=Schweröl in Schmiermittel umwandeln, um die Reibung bei schnellen Maschinen zu verringern.
military=Wirksamere Mittel, Dich selbst und Deine Fabrik zu verteidigen.
military-science-pack=Erlaubt die Erforschung von weiteren militärischen Optionen.
mining-productivity=Höhere Ausbeute von allen Erzförderern und Ölpumpen.
modular-armor=Rüstung mit einem kleinen Raster für Ausrüstungsmodule, die dir einzigartige Bonusse geben. Das Tragen vergrößert zudem Dein Inventar.
modules=Ermöglicht es Dir, Upgrade-Module zu erforschen, die in Maschinen eingesetzt werden können.
night-vision-equipment=Wird in Rüstungen eingefügt, damit Du nachts besser sehen kannst.
nuclear-fuel-reprocessing=Prozess zur Wiederaufbereitung von verbrauchtem Kernbrennstoff, um daraus Uran-238 herzustellen.
nuclear-power=Leistungsstarke und ausgereifte Methode zur Stromerzeugung mit Uranbrennstoffzellen.
oil-processing=Rohölfraktionen werden benutzt, um Treibstoff, Schmiermittel, elementares Schwefel und andere Chemikalien herzustellen.
optics=Verschiedene Anwendungen des sichtbaren Lichts.
passive-defense=Gib der lokalen Fauna etwas billiges und festes zu knabbern.
personal-laser-defense-equipment=Wird in Rüstungen eingefügt, um automatisch auf nahe Gegner zu feuern.
personal-roboport-equipment=Wird in Rüstung eingesetzt, damit Bauroboter aus dem Inventar heraus arbeiten können.
personal-roboport-mk2-equipment=Wird in Rüstung eingesetzt, um vielen Baurobotern zu erlauben aus dem Inventar zu arbeiten.
physical-projectile-damage=Erhöht den Schaden von Schusswaffen, Geschütztürmen und Verteidiger-Robotern.
plastics=Synthetische Polymerwerkstoffe, die in feste Objekte geformt werden können.
power-armor=Rüstung mit einem großen Ausrüstungsraster und Inventargrößenbonus.
power-armor-mk2=Rüstung mit einem riesigen Ausrüstungsraster und Inventargrößenbonus.
production-science-pack=Erlaubt die Erforschung der effizientesten Maschinen, Module und Prozesse.
productivity-module=Ein Modul, welches einer Maschine ermöglicht, mehr Produkte aus der gleichen Menge an Zutaten zu erzeugen, aber den Energieverbrauch erhöht und die Geschwindigkeit verringert.
radar=Die Technologie wird benötigt um entfernte Gebiete zu scannen und zu sehen.
rail-signals=Ermöglicht es, mehrere Züge im gleichen Gleissystem zu koordinieren.
railway=Großtransporte über weite Entfernungen.
refined-flammables=Erhöht den Schaden von feuerbasierten Waffen.
repair-tech=Erforsche den Schaden, den die einheimischen Lebensformen verursachen, zu reparieren.
research-speed=Ermöglicht leistungsfähigere Forschungspraktiken.
robotics=Karosserien von fliegenden Robotern. Sie müssen entweder auf logistische oder bauliche Aufgaben spezialisiert sein.
rocket-control-unit=Fortgeschrittene Computereinheit, fähig Raketensysteme zu kontrollieren.
rocket-fuel=Hochentwickelter Mehrzweckkraftstoff.
rocket-silo=Erlaubt es Dir, eine Rakete in den Weltraum zu senden und das Spiel zu gewinnen.
rocketry=Persönlicher Rakentenwerfer, um Gegner mit Raketen zu belästigen.
solar-energy=Quelle für kostenlose elektrische Energie, aber nutzlos in der Nacht.
solar-panel-equipment=Wird in Rüstungen eingefügt, um andere Geräte mit Strom zu versorgen, ist aber nutzlos in der Nacht.
space-science-pack=Erlaubt es Satelliten ins All zu senden und wissenschaftliche Daten für die Produktion von Wissenschaftspaketen für Weltraumforschung zu erlangen.
speed-module=Eine Modul, das eine Maschine schneller arbeiten lässt, aber auch den Energieverbrauch erhöht.
stack-inserter=Stapelgreifarme können mehrere Gegenstände gleichzeitig bewegen.
steel-axe=Erhöht Deine Abbaugeschwindigkeit.
steel-processing=Erlaubt es Dir, Stahl aus Eisenplatten herzustellen.
stone-walls=Mauern, die Deine Fabrik vor Angreifern beschützen.
stronger-explosives=Erhöht den Schaden von explosiven Waffen.
sulfur-processing=Eine sehr reaktionsfähige nicht-metallische Chemikalie, die zur Herstellung von Schwefelsäure und Sprengstoffen verwendet wird.
tanks=Starke offensive Fahrzeuge, die verschiedene Waffen verwenden können.
toolbelt=Erweitert dein Inventar.
turrets=Einfache Verteidigungstürme, die mit Munition nachgefüllt werden müssen.
uranium-ammo=Fortgeschrittene Munition aus Uran-238 mit höherer Härte und Gewicht, welches zu massiven Schäden führt.
uranium-processing=Uranerz wird in Zentrifugen zu Uran-238 verarbeitet, was zu einem reicheren Uran-235 führen kann. Beide werden benötigt, um Uranbrennstoffzellen herzustellen.
utility-science-pack=Erlaubt die Erforschung der stärksten Waffen, Ausrüstung und Roboter-Koordination.
weapon-shooting-speed=Erhöht die Feuergeschwindigkeit der meisten Schusswaffen.
worker-robots-speed=Erhöht die Fluggeschwindigkeit von Logistik- und Baurobotern.
worker-robots-storage=Erhöht die Anzahl der Gegenstände, die Logistik- und Bauroboter auf einmal tragen können.
