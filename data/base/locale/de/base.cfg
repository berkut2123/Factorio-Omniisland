automated-construction=Erlaubt es Dir, Baurobotern zu befehlen, mehrere Gebäude auf einmal zu bauen, aufzuwerten oder abzubauen, ganze Fabriken zu kopieren und einzufügen, oder Wälder abzuholzen.
automated-rail-transportation=Ermöglicht den Bau von Zughaltestellen, um automatische Zugrouten einzurichten.
