power-armor-mk2=巨大な装備グリッドとインベントリサイズボーナス付きアーマー。
production-science-pack=最上位の組立機・モジュール・ベルト類が研究可能になります。
productivity-module=同じ量の原材料からより多くの製品が作れるようになるモジュール。ただしエネルギー消費量が増加し、稼働速度も低下します。
radar=離れたエリアのスキャンと遠隔で場所の表示に必要な技術です。
rail-signals=信号によって単一路線上で複数の列車を制御できるようになります。
railway=長距離かつ大規模な輸送
refined-flammables=炎による攻撃の威力を増加させます。
repair-tech=現住生物による被害を修復する方法を学びます。
research-speed=より効率的な実験手順をアンロックします。
robotics=空を飛ぶロボットの素体となります。建設または物流に特化させる必要があります。
