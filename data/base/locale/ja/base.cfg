active-defense=攻撃的な現住生物に対する能動的で自動化された防衛です。
advanced-electronics=集積回路と高度な計算のためのマイクロプロセッサ。
advanced-material-processing=より高速で便利な炉です。
advanced-oil-processing=重質の石油精製物をより軽質で使いやすいものに改質できるようになります。
analyse-ship=墜落した脱出装置のメインフレームには多くの有用なレシピが残っています。この技術を研究することで重要なレシピへのアクセスが可能になります。
artillery=タレットや車両に搭載された長距離砲。遠くの敵構造物を自動で砲撃したり、さらに遠距離を手動で砲撃したりできます。
artillery-shell-range=長距離砲の手動および自動照準の射程を延長します。
artillery-shell-speed=長距離砲の連射速度を向上させます。
atomic-bomb=ロケットランチャーから発射される壊滅的なそれは、広大な範囲の全てを一撃で根絶やしにします。
auto-character-logistic-trash-slots=アイテム所持数に上限を設定し、余剰分を自動で廃棄スロットに移動できるようになります。
automated-construction=複数の施設の設置・置き換え・回収、施設の配置のコピー・ペースト、森林の除去を建設ロボットに命令できるようになります。
automated-rail-transportation=駅を建設して、列車の自動運行ルートを設定できるようになります。
automation=大規模な自動生産の中核となる技術です。
automation-2=流体素材の処理が可能な組立機です。
automation-3=流体素材の処理が可能で、更なる工作速度とモジュールスロットを持つ組立機です。
automobilism=動力としてエンジンを搭載した、輸送用の乗り物です。
basic-electronics=救援を求めるにはある種の送信機が必要だ。つまり、電子工学だ。
basic-logistics=アイテムの短距離輸送に必要な全て。
basic-mapping=ミニマップを修理し、離れた地域をスキャンする方法を見つけます。
basic-military=現住生物は敵対心を持っているようです。これらのアイテムが役に立つことでしょう。
basic-mining=現地資源を集めるための、原始的な手作り機械。
basic-optics=暗くなってきたらよりよい照明を設置しましょう。
battery=電力を貯蓄し、施設へ供給する化学電池です。
battery-equipment=アーマーに挿入して使い、余剰エネルギーを貯蓄します。
battery-mk2-equipment=アーマーに挿入して使い、多くのエネルギーを貯蓄します。
belt-immunity-equipment=アーマーに挿入して使い、プレイヤーが搬送ベルトによって移動させられることを防止します。
braking-force=列車の制動力を向上させることで、より長い時間高速で走行することができます。
character-logistic-slots=物流ネットワークに接続されているアイテムを受け取ることができます。アイテムは物流ロボットが運搬します。
character-logistic-trash-slots=不要なアイテムを物流ネットワークに送り出すことができます。アイテムは物流ロボットが運搬します。
chemical-science-pack=石油製品を利用する高度なアイテムが研究可能になります。
circuit-network=機械類をケーブルで相互に接続し、シグナルによってより細かく制御できるようになります。
cliff-explosives=崖を破壊するには十分な量の爆薬が詰められたドラム缶です。
coal-liquefaction=石炭液化技術の開発により、蒸気と重油を使って石炭を石油製品に変換できるようになります。
combat-robotics=戦闘ロボットはカプセルから生成され、一定時間敵に対して攻撃します。一部の種類はプレイヤーに追従しますが、その他はその場に留まります。
concrete=床材としても利用可能な、使い勝手の良い建築材料です。
construction-robotics=建設ロボットは味方の施設の再設置・修復ができます。また、施設を仮設置することで新しい施設をロボットに建てさせることもできます。
demo-logistics=工場内のアイテム移動をより簡単に行えるようにする設備です。
demo-productivity=進歩は終わることがない。
demo-science-pack=高度な化学のジュース。未来はこれによって作られるでしょう。
demo-shooting-speed=ガンタレットの連射速度が上昇します。
discharge-defense-equipment=アーマーに挿入可能。制御装置によって起動されると、敵にダメージを与え後退・スタンさせます。
effect-transmission=周囲の適切な施設にモジュールの効果を伝搬します。
effectivity-module=マシンのエネルギー消費量を減少させるモジュール。
electric-energy-accumulators=余剰電力を蓄え、あとから使えるようにする施設です。
electric-energy-distribution=より柔軟な電力の分配手段です。
electric-engine=電気を機械運動に変換します。
electric-inserter=電気ネットワークからエネルギー供給を受けられるインサーターです。燃料供給は必要ありません。
electric-mining=電力はパワーだ！ 資源の採掘と運搬に利用しましょう。
electronics=基礎的な信号処理のための電子部品。
energy-shield-equipment=アーマーに挿入して使い、ダメージを吸収します。
energy-shield-mk2-equipment=アーマーに挿入して使い、多くのダメージを吸収します。
energy-weapons-damage=光線・電撃によるダメージを増加させます。
engine=燃料を機械運動に変換します。すべての乗り物の重要な要素です。
exoskeleton-equipment=アーマーに挿入して使い、移動速度を上げます。同時に複数装備することもできます。
explosive-rocketry=爆薬を搭載した、大きな爆風を発生させるロケット弾です。
explosives=危険ではあるものの制御可能である爆発物を開発します。
fast-inserter=改良された電子技術を利用した、素早い動作やアイテムの選別を可能とする高度なインサータです。
flamethrower=可燃性の液体を発射し敵を炎の海に沈める、手持ちおよび設置タイプの強力な火炎放射器です。
flammables=より効率的な燃料とより攻撃的な可燃物を開発します。
fluid-handling=流体を保管・輸送する様々な手段。
fluid-wagon=線路を利用して流体を運ぶ技術です。直線状のレールに設置されているポンプを利用して流体の出し入れができます。
follower-robot-count=一度に追従させられる戦闘ロボットの数を増加させます。
fusion-reactor-equipment=アーマーに挿入して使い、他の装備に電力を供給します。
gates=必要に応じて開く防壁。回路ネットワークによって制御できます。
heavy-armor=より大きな防御力を得られる重装備のアーマーです。
improved-equipment=個人用製作設備を修復し、中間生成物を組立機なしで製作できるようにします。
inserter-capacity-bonus=スタックインサータがより多くのアイテムを掴めるようになります。一部のアップグレードではスタックインサータ以外のアイテムを掴む数もわずかに増やします。
kovarex-enrichment-process=ウラン-238からウラン-235を生成するプロセスです。触媒としてウラン-235が大量に必要です。
land-mine=地面に設置する爆発する罠で、敵が踏むと作動します。作動後には建設ロボットを使って再設置が可能です。強化爆薬の研究で威力を向上させることができます。
landfill=水場を埋め立てるために使います。
laser=ダメージを与えられるほどに収束させた光です。
laser-turret-speed=レーザータレットの連射速度を増加させます。
laser-turrets=電気だけで稼動する高度な防衛施設
logistic-robotics=物流ロボットは物流チェスト間のアイテム移動を行います。
logistic-science-pack=より高度な物流および自動化と初歩的な軍事技術が研究可能になります。
logistic-system=要求チェストは物流ネットワークにアイテムを要求します。アクティブ供給チェストは内容物を要求先か貯蔵チェストへ送り出します。
logistics=輸送をさらに高速化、柔軟にします。
low-density-structure=軽くて丈夫な素材。宇宙船や携帯装備にとても有用。
lubricant=重油から転換したもので、高速動作する機械の摩擦を減らすために使われます。
military=プレイヤーと工場を防衛する手段を得るテクノロジーです。
military-science-pack=さらに多くの軍事関連技術が研究可能になります。
mining-productivity=掘削機・油井から追加の資源を得られるようになります。
modular-armor=様々な機能を持ったモジュールを挿入できる小さなグリッドを備えたアーマー。装備するとインベントリ容量も増加します。
modules=マシンに挿入するアップグレードモジュールの研究ができるようになります。
night-vision-equipment=アーマーに挿入して使い、夜間の視界を改善します。
nuclear-fuel-reprocessing=使用済みの核燃料を再処理してウラン-238を作ることを可能にします。
nuclear-power=燃料棒を利用した高出力で洗練された発電方法です。
oil-processing=原油精製物は燃料、潤滑油、硫黄、その他の化学物質の製造に使われます。
optics=可視光を利用した様々なアイテム。
passive-defense=低コストな噛みづらい物体を現住生物にプレゼントしましょう。
personal-laser-defense-equipment=アーマーに挿入して使い、自動的に近くの敵を撃ちます。
