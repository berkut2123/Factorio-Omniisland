auto-character-logistic-trash-slots=Tillåter dig att sätta begränsningar på inventarieföremål. Alla extra flyttas automatiskt till den logistiska papperskorgen.
automated-construction=Låter dig beordra konstruktionsrobotar att bygga, uppgradera eller demontera många byggnader på en gång, kopiera-och-klistra in hela fabriker eller röja skogar.
automated-rail-transportation=Möjliggör byggnad av tågstationer för uppsättning av automatiska tågrutter.
automation=Viktig teknologi för automatisk storskalig tillverkning.
automation-2=Monteringsmaskiner som kan bearbeta flytande ingredienser.
automation-3=Monteringsmaskiner som kan bearbeta flytande ingredienser, med ytterligare hastighets- och modulplatser.
automobilism=Motordrivet fordon som används för transport.
basic-electronics=För att kalla på hjälp behövs någon form av sändare. Det innebär elektronik.
basic-logistics=Allt som behövs för att transportera föremål över korta distanser.
basic-mapping=Reparera minikartan och hitta ett sätt att skanna avlägsna områden.
basic-military=Den lokala faunan verkar vara fientlig. Du kan få användning för dessa föremål.
basic-mining=Ett urval av primitiva, handbyggda maskiner för insamling av lokala resurser.
basic-optics=Det blir mörkt, borde bygga lite belysning.
battery=Elektrokemisk cell som lagrar och ger energi till elektriska apparater.
battery-equipment=Infogas i rustningar för att spara överflödig energi till senare.
battery-mk2-equipment=Infogas i rustningar för att spara mycket energi till senare.
belt-immunity-equipment=Placeras i rustning för att stoppa bälten från att flytta dig.
braking-force=Tågen kan sakta ner snabbare, ger dem möjlighet att stanna på högre hastigheter en längre tid.
character-logistic-slots=Tillåter dig att beställa föremål från det logistiska nätverket. Föremålen kommer att levereras av logistiska robotar.
character-logistic-trash-slots=Tillåter dig att skicka oönskade föremål till det logistiska nätverket. Föremålen kommer att tas bort av logistiska robotar.
chemical-science-pack=Tillåter utveckling av avancerade föremål som använder oljeprodukter.
circuit-network=Ger dig bättre kontroll över dina maskiner genom att ansluta dem med ledningar och få dom att reagera på signaler.
cliff-explosives=Tunnor med tillräckliga sprängämnen för att demolera klippor.
coal-liquefaction=En bearbetningsteknik för att förvandla kol till oljeprodukter genom att använda vattenånga och tjockolja.
combat-robotics=Stridsrobotar skapas från kapslar och ger tillfällig hjälp mot fiender. Vissa robottyper följer dig, andra är stationära.
concrete=Avancerat byggnadsmaterial som också kan användas som golv.
construction-robotics=Byggrobotar kan bygga och reparera enheter. Du kan också beordra robotar att placera ut nya byggnader genom att bygga ett "spöke" där.
demo-logistics=Utrustning för att förenkla transport av föremål i fabriken.
demo-productivity=Framsteg slutar aldrig.
demo-science-pack=Avancerad vetenskapssaft. Framtiden består av sånt här.
demo-shooting-speed=Ökar skjuthastigheten på Maskingevärstorn.
discharge-defense-equipment=Infogas i rustningar för att skadar, trycka tillbaka och bedöva närliggande fiender när den aktiveras med fjärrkontrollen.
effect-transmission=Effektfördelaren överför effekten från moduler till närliggande enheter.
effectivity-module=En modul som minskar en maskins energiförbrukning.
electric-energy-accumulators=Byggnader som lagrar överskott av elektrisk energi för senare.
electric-energy-distribution=Flexiblare sätt att distribuera el.
electric-engine=Omvandlar elektricitet till mekanisk rörelse.
electric-inserter=Lastkranar som får sin energi från elnätet, utan att behöva matas med bränsle.
electric-mining=Elektricitet är makt! Använd det för att gräva upp resurser och flytta föremål.
electronics=Elektriska komponenter för grundläggande signalhantering.
energy-shield-equipment=Infogas i rustningar för att absorbera skada.
energy-shield-mk2-equipment=Infogas i rustningar för att absorbera en stor mängd skada.
energy-weapons-damage=Ökar skadan hos laser- och elektricitetsstrålar.
engine=Omvandlar bränsle till mekanisk rörelse. En viktig del av alla fordon.
exoskeleton-equipment=Tillagd till rustning för att öka rörelsehastigheten. Du kan stapla exoskelett på din rustning.
explosive-rocketry=Extremt explosiva raketer med större explosionsradie.
explosives=Utvecklar farliga men kontrollerbara sprängämnen.
fast-inserter=Matare som kan röra sig snabbare genom avancerad elektronik.
flamethrower=Kraftfull eldkastare och eldkastartorn som avfyrar brandfarliga vätskor på fiender, vilket tänder eld på dem.
flammables=Utvecklar effektivare bränsle och aggressivare sprängmedel.
fluid-handling=Olika sätt att förvara och transportera vätskor.
fluid-wagon=Förmågan att transportera vätskor på räls. Tankvagnar fylls och töms av pumpar längs raka rälssträckor.
follower-robot-count=Ökar antalet stridsrobotar som samtidigt kan följa dig.
fusion-reactor-equipment=Infogas i rustningar för att driva annan utrustning.
gates=Väggsektion som öppnas upp vid behov. Kan kontrolleras av kretsnätverk.
heavy-armor=Tung rustning för mer skydd.
improved-equipment=Reparera din personliga tillverkningsutrustning så att mellanliggande produkter kan tillverkas utan en monteringsmaskin.
inserter-capacity-bonus=Tillåter grupplastkranar att flytta fler föremål samtidigt. Några av uppgraderingarna ger även små mängder av grupp-stapling till andra lastkranar.
kovarex-enrichment-process=Process för att skapa uran-235 från uran-238. Kräver stora mängder uran-235 som katalysator.
land-mine=Explosiva fällor som placeras på marken så att fiender trampar på dem och utlöser dem. Kan förnyas av konstruktionsrobotar efter explosion. Skadan kan uppgraderas genom att utveckla starkare sprängmedel.
landfill=Används för att fylla i där vatten är i vägen.
laser=Fokuserat ljus som kan skada fiender.
laser-turret-speed=Ökar lasertorns avfyrningshastighet.
laser-turrets=Avancerade försvarsbyggnader som bara kräver elektricitet.
logistic-robotics=Logistikrobotar transporterar föremål mellan logistikkistor.
logistic-science-pack=Tillåter utveckling av logistik, automatisering och enkel militär teknik.
logistic-system=Beställningskistor beställer föremål från det logistiska nätverket. Aktiva leverantörskistor tvingar sitt innehåll att förvaras eller användas någon annanstans.
logistics=Snabbare och mer flexibelt sätt att transportera.
low-density-structure=Lätt men robust material, användbart för rymdskepp och personlig utrustning.
lubricant=Omvandlar tjockolja till smörjmedel, vilket minskar friktion i höghastighetsmaskiner.
military=Mer effektiva medel för att försvara dig själv och din fabrik.
