toggle-heavy-mode=- Ezt a parancsot körültekintően használd, ugyanis futtatása során a többjátékos mód nem lesz elérhető. A játék mentése elindul, amit a játék folyamatosan összehasonlít önmagával, így keresi az esetleges inkonzisztenciákat. Ennek a parancsnak a használata akkor javasolt amikor egy új játékos csatlakozása után a szerver deszinkronizációs hurokba kerül. A játék "nehéz üzemmódban" marad, amíg a parancs le nem fut és nem szolgáltat eredményt. Ezt kérlek küldd el nekünk, hogy kinyomozhassuk és megoldhassuk a probléma forrását.
unban=<player> - Leveszi a bant a megadott játékosról.
unignore=<player> - Engedélyezi, hogy az adott játékos üzeneteit lehessen olvasni a csevegésben.
