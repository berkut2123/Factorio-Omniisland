unmute=<player> - Engedélyezi, hogy az adott játékos újra írhasson a csevegésbe.
version=- Kiíratja a játék jelenlegi verziószámát.
whisper=<player><message> - Üzenetet küld a megadott játékosnak.
whitelist=<enable/disable/add/remove/get/clear> <player> - Engedélyezi, letiltja, hozzáadja vagy eltávolítja a játékost a fehér listához, ahol csak az engedélyezett játékosok csatlakozhatnak a játékmenethez. Ha üres a lista, bárki csatlakozhat hozzád, 'kap'-ot használva kiirathatja az engedélyezett játékosokat.
