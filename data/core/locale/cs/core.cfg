full-color-depth=Vykreslování pouze poloviny (16-bitů) barevné hloubky zvyšuje výkon slabších počítačích a integrovaných grafických kartách. Toto nastavení však funguje pouze na počítačích s Windows 8 nebo novějších nebo s vykreslováním OpenGL.
graphics-quality-label=Rozlišení spritů. Určuje využití VRAM. Varování: Volba "Vysoké" vyžaduje minimálně 3 GB VRAM.
high-quality-animations=Je-li vypnuto, některé animované a rotující objekty (například vlaky) budou načítat pouze polovinu obvyklých animačních nebo rotačních snímků. To výrazně sníží využití paměti VRAM.
lights-quality=Rozlišení vykreslování světel v noci. Vysoké hodnoty značně sníží výkon.
max-threads=Počet vláken použitých pro vykreslování hry.
minimize-on-focus-loss=Pokud používáš bez okrajový celoobrazovkový režim, hra se při přepnutí okna minimalizuje, aby zajistila, že nezakrývá tvou plochu, pokud chceš přepnout na jinou aplikaci.
render-in-native-resolution=Na obrazovkách s vysokým rozlišením DPI (Retina na macOS) vykreslování v nativním rozlišení bude produkovat vyšší kvalitu obrazu, ale může být velmi náročné na výkon.
show-smoke=Vypni, aby jsi zlepšil výkon na slabších video kartách.
sprite-atlas-size-label=Větší atlasy vylepšují časy vykreslovaní, což sníží zatížení procesoru, ale může být náročnější pro zpracování grafickou kartou.
texture-compression=Komprese textur výrazně zvyšuje množství spritů, které se hra hra schopna vměstnat do paměti grafické karty a tím zvýšit rychlost vykreslování, protože grafická karta nemusí přesunovat takové množství dat. Pokud máš starou nebo integrovanou grafickou kartu, vyber nízkou kvalitu, která zmenší velikost spritů ještě více, čímž získáš další výkon navíc.
texture-streaming=Sprity které nebyly nahrány do žádného atlasu, budou uchovány v RAM dokud je nebude vyžadovat grafická karta (viz nastavení Využití video paměti).
video-memory-usage-label=Určuje kolik spritů se hra pokusí načíst do atlasu. Vytváření větších atlasů sníží zatížení procesoru díky možnosti dávkování vykreslování, ale může zvýšit zátěž pro grafickou kartu, protože ta musí pracovat s většími texturami. Volně plovoucí sprity mohou být načteny do VRAM nebo mohou být ponechány v RAM (viz nastavení nízké VRAM).
