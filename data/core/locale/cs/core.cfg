[tips-and-tricks]
boiler-connections-text=Bojler má tři místa pro připojení trubek. Voda může volně protékat skrz dvě připojení.\nPára vychází ven z parního výstupu.
boiler-connections-title=Místa pro připojení trubek k bojleru
build-tiles-text=Stiskni '__CONTROL__build__' zatím co kurzorem držíš kamennou cihlu, pro postavení kamenné cesty. Můžeš použít také jiné materiály, jako například beton nebo zemina. Stiskni '__CONTROL__mine__' zatím co držíš kurzorem jakoukoliv dlaždici pro odstranění dlažby.\nMůžeš použít '__CONTROL__larger-terrain-building-area__' a '__CONTROL__smaller-terrain-building-area__' pro zvětšení a zmenšení stavebního prostoru.
build-tiles-title=Umísťování dlaždic
connect-switch-text=Pro připojení kabelu na elektrické zařízení, použij '__CONTROL__build__' zatím co držíš měděný kabel v kurzoru. Můžeš použít '__CONTROL__remove-pole-cables__' pro odstranění všech kabelů z entity.
connect-switch-title=Přípoj vypínače
electric-network-info-text=Stiskněte tlačítko '__CONTROL__open-gui__' na elektrický sloup pro zobrazení statistiky elektrické sítě.
electric-network-info-title=Jak zjistit informace elektrické sítě
filter-inserter-text=Stiskni '__CONTROL__open-gui__' na filtrovací překladač pro otevření GUI, kde můžeš přidat, změnit nebo odebrat jeho filtry. Filtrovací překladač zvedne pouze předměty nastavené v jeho filtru.
filter-inserter-title=Filtrovací překladače
flow-between-boilers-text=Voda může protékat skrze bojler, místy pro připojení vody. To umožňuje vytvořit malé a zjednodušené zdroje energie.
flow-between-boilers-title=Průtok skrz bojler
fluid-backup-text=Produkce tekutin jako například rafinování ropy se může zastavit, je-li kterýkoliv z výstupů zaplněn. Stroj nebude pracovat, pokud je kterýkoliv z výstupů plný. Tomu lze zabránit, pokud zajistíš dostatečné skladovací prostory nebo bude spotřeba tekutiny dostatečně velká.
fluid-backup-title=Záloha tekutiny
gate-over-rail-text=Koleje mohou být postaveny skrze jakoukoliv horizontální či vertikální bránu. Brána se automaticky otevře, aby nechala vlak projet, čím zaplníš veškeré díry ve své obraně.
gate-over-rail-title=Koleje skrz bránu
limit-chests-text=Truhla může mít své dostupné sloty omezeny, pomocí kliknutí na červené "X" a následným tahem na vybrané sloty. Překladače nebudou moci vložit předměty do těchto slotů. To snižuje celkovou kapacitu truhly.
limit-chests-title=Omezení truhly
move-between-labs-text=Překladače lze použít pro přenos vědeckých balíčků mezi laboratořemi.
move-between-labs-title=Přenos mezi laboratořemi
other-furnace-usage-text=Pece mohou tavit kámen na kamenné cihly a (po vyzkoumání) železné pláty na ocel.
other-furnace-usage-title=Ostatní produkty, které lze vyrobit v peci
pump-connection-text=Pumpa se připojí ke stojícímu cisternovému vagónu, pokud jsou navzájem srovnány správně. Pumpy jsou nutné pro napouštění a vypouštění tekutin z vagónu.
pump-connection-title=Připoj čerpadla
repair-packs-text=Pro opravu jakéhokoliv poškození entit použij '__CONTROL__build__' zatímco držíš opravovací nástroje v kurzoru.
repair-packs-title=Opravářské sady
rotating-assemblers-text=Některé recepty vyžadují přidání tekutiny jako ingredience v montovně. Montovna se automaticky upraví tak, aby obsahovala vstup pro tekutiny. Ten může být otáčen pomocí '__CONTROL__rotate__' zatímco držíš kurzor nad montovnou.
rotating-assemblers-title=Otáčení montoven
show-info-text=Stiskněte tlačítko '__CONTROL__show-info__' pro přepnutí na podrobné info, také známé jako "Alt-mód".
show-info-title=Dodatečné informace (Alt-mód)
two-sides-of-belts-text=Pro přepravování předmětů mohou být použity obě strany přepravních pásů. Každá strana pásu může být použita pro rozdílné předměty. Překladač pokládá věci vždy na vzdálenější stranu pásu, ale brát předměty může z obou.
two-sides-of-belts-title=Jak používat dvě strany pásu
