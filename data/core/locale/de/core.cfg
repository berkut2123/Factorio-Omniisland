available-alerts=Verfügbare Alarme: __1__.
available-colors=Verfügbare Farben: __1__.
ban=<player> <reason> - Bannt den angegebenen Spieler.
banlist=<add/remove/get/clear> <player> - Ein Spieler wird der Bannliste hinzugefügt oder von ihr entfernt. Gleich: /ban or /unban.
bans=- Gibt eine Liste aller gebannten Spieler im Spiel aus.
