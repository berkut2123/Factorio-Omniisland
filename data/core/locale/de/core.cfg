cheat=<all> - Erforscht alle Technologien und aktiviert den Cheatmodus. Zusätzlich gibt <all> dem Spieler ein paar zusätzliche Gegenstände.
clear=: Leert die Konsole.
color=<color> - Ändert Deine Farbe. Du kannst entweder eine vordefinierte Farbe wählen oder einen RGBA-Wert im Format "# # # #" angeben.
command=<command> - Führt einen Lua-Befehl aus (falls erlaubt).
config=Öffne die Oberfläche zur Serververwaltung.
delete-blueprint-library=<player> - Löscht die gespeicherte Blaupausenbibliothek des angegebenen Spielers aus der Spielstands-Datei, sofern dieser offline ist. Gib "everybody confirm" ein, um die gespeicherten Blaupausenbibliotheken aller Spieler zu löschen, die offline sind.
demote=<player> - Nehme dem Spieler die Administratorrechte.
editor=Wechsel zum/vom Kardeneditor.
evolution=- Gibt Informationen über den Evolutionsfaktor der Aliens.
help=<command>- Zeigt eine Liste der verfügbaren Befehle an. Mit dem optionalen Argument kann der Befehl genauer angeschaut werden.
help-description=Tippe /h <command> um Details zu erhalten.
help-list=Verfügbare Befehle:
ignore=<player> - Hindert den Chat daran, Nachrichten dieses Spielers anzuzeigen. Admin-Nachrichten werden weiterhin angezeigt.
ignores=- Zeigt eine Liste von allen ignorierten Spielern an.
kick=<player> <reason> - Entferne den angegebenen Spieler aus dem Spiel.
matching-alerts-list=Passende Alarme: __1__.
matching-colors-list=Passende Farben: __1__.
matching-commands-list=Passende Befehle:
matching-players-list=Passende Spieler:
