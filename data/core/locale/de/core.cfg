mute=<player> - Hindert den Spieler daran, etwas im Chat zu sagen.
mute-programmable-speaker=<mute/unmute> <local/everyone> - Schaltet globale Sounds stumm oder laut für programmierbare Lautsprecher. Verwende "local", um als lokaler Spieler stumm zu schalten. Administratoren können "everyone" verwenden, um den Sound für alle Spieler stumm zu schalten.
mutes=- Alle Spieler, die stumm geschaltet sind (können nicht im Chat sprechen).
open=<player> - öffnet ein anderes Spielerinventar.
perf-avg-frames=Anzahl von Ticks / Aktualisierungen, um den Durchschnitt der Leistungsindikatoren zu ermitteln. Standard ist 100. Die Werte 5-10 werden für schnelle Konvergenzen empfohlen, jedoch werden die Zahlen stärker fluktuieren.
permissions=Öffnet das Berechtigungsmenü.
players=- Zeigt eine Liste der Spieler im Spiel. (Parameter online/o zeigt lediglich Spieler an, welche Online sind, count/c gibt die Anzahl aus)
promote=<player> - Befördere den angegebenen Spieler zum Administrator.
purge=<player> - Löscht alle Nachrichten dieses Spielers aus dem Chat-Log.
quit=- Beendet den Server korrekt.
reply=<message> - Antwortet dem Spieler, der Dir zuletzt eine Flüster-Nachricht geschrieben hat.
save=<Name> - Speichert das aktuelle Spiel mit dem angegebenen Namen.
screenshot=<x resolution> <y resolution> <zoom> - Macht einen Screenshot mit den aktuellen Anzeigeeinstellungen oder der angegebenen Auflösung. Zoom ist optional und ist standardmäßig 1.
seed=- Zeigt den Seed der Karte.
server-commands=- Server-Konsolenbefehle.
server-save=- Speichert das Spiel im Mehrspielermodus auf dem Server.
shout=<message> - Sendet eine Nachricht an alle Spieler, einschließlich anderer Parteien.
silent-command=<command> - Führt einen Lua-Befehl aus (falls erlaubt), ohne ihn in der Konsole auszugeben.
swap-players=<player> <player> - Tauscht Deinen Charakter mit dem angegebenen Spieler-Charakter oder, wenn zwei Spieler angegeben sind, die beiden Spieler-Charaktere.
time=: Zeigt Info wie alt die Karte ist.
toggle-action-logging=- Schaltet die Protokollierung aller Eingabeaktionen durch das Spiel ein oder aus. Dieser Wert wird nicht über Spiel-Neustarts hinaus beibehalten und betrifft nur das lokale Spiel in Mehrspieler-Sitzungen.
toggle-heavy-mode=- Dieser Befehl ist mit Vorsicht anzuwenden, da der Multiplayer-Modus des Spiels nach dem Aktivieren nicht mehr spielbar ist. Das Spiel beginnt zu speichern und das Spiel mit jedem Tick zu vergleichen, um nach Widersprüchen im Determinismus zu suchen. Es wird empfohlen, diesen Befehl zu verwenden, wenn eine Desync-Schleife auftritt, wenn ein neue Spieler dem Server beitreten. Der Heavy-Modus läuft, bis er etwas ausgibt. Bitte stellt es uns zur Verfügung, damit wir das Problem untersuchen und beheben können.
unban=<player> - Entfernt den Bann des angegebenen Spielers.
unignore=<player> - Erlaubt es dem Chat, Nachrichten dieses Spielers anzuzeigen.
unknown-command=Unbekannter Befehl: __1__
unlock-shortcut-bar=Schaltet alle Elemente der Shortcut-Leiste frei.
unmute=<player> - Erlaubt es dem Spieler, im Chat wieder etwas zu sagen.
version=- Gibt die aktuelle Spielversion aus.
whisper=<player><message> - Sendet eine Nachricht an den angegebenen Spieler.
whitelist=<enable/disable/add/remove/get/clear> <player> - Aktiviert, deaktiviert, fügt hinzu oder entfernt einen Spieler aus der Whitelist. Nur Spieler auf der Whitelist können dem Spiel beitreten. Gib nichts für "player" ein, wenn du "get" verwendest, um eine Liste aller in der Whitelist aufgeführten Spieler zu drucken.
