close-signal-description=Wenn die angegebene Bedingung erfüllt ist, ist das Signal rot und hindert jeden Zug an der Durchfahrt.\nWenn ein Zug nicht rechtzeitig anhalten kann (Signal ist gelb), oder dieser das Signal bereits durchquert hat (Signal ist rot), wird das Signal den Zug nicht stoppen.\nDer Zug wird an dem Signal anhalten und nicht versuchen eine alternative Route zu finden, selbst wenn diese existiert.
