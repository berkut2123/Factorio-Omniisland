[gui-graphics-settings-description]
full-color-depth=Das Rendern in 16-bit Farbtiefe erhöht die Leistung bei Low-End und integrierten GPUs. Diese Option hat nur bei Windows 8+ oder mit dem OpenGl Renderer eine Auswirkung.
graphics-quality-label=Die Auflösung der Sprites. Bestimmt die VRAM-Nutzung. Warnung: "Hoch" erfordert mindestens 3 GB VRAM.
high-quality-animations=Wenn deaktiviert, werden für einige animierte oder gedrehte Objekte (z. B. Züge) nur die Hälfte der Frames geladen. Dies reduziert die VRAM Nutzung erheblich.
lights-quality=Die Render-Auflösung der Lichter bei Nacht. Hohe Werte werden die Leistung erheblich reduzieren.
max-threads=Anzahl der Threads um das Spiel zu rendern.
minimize-on-focus-loss=Beim Ausführen des randlosen Vollbilds minimiert sich das Spiel selbst, sobald es im Hintergrund läuft, um zu verhindern, dass anderen Anwendungen von ihm verdeckt werden.
render-in-native-resolution=Auf High-DPI-Bildschirmen (wie Apple Retina) sorgt die Darstellung in nativer Auflösung für eine höhere Bildqualität, kann aber sehr performancelastig sein.
show-smoke=Bei schlechteren Grafikkarten zugunsten der Leistung deaktivieren.
sprite-atlas-size-label=Größere Atlanten verbessern Draw-Aufrufs-Zusammenfassung, was die CPU-Auslastung beim Rendern reduziert, sind aber möglicherweise für die GPU schwerer zu verarbeiten.
texture-compression=Texturkomprimierung erhöht die maximale Anzahl der Sprites, die das Spiel in den Videospeicher legen kann, und beschleunigt den Rendering aufgrund einer niedrigeren Datentransfer beim Shading-Prozess. Wenn du eine ältere oder integrierte GPU besitzt, wähle "Niedrige Qualität" aus, um die Spriteanzahl noch mehr zu verringern und zusätzliche Leistung zu erhalten.
texture-streaming=Grafiken, die nicht in einem Sprite-Atlas platziert wurden (siehe "Grafikspeicher-Nutzung"), verbleiben im Arbeitsspeicher, bis sie von der GPU benötigt werden.
video-memory-usage-label=Bestimmt, wie viele Sprites das Spiel versucht in Sprite-Atlanten zu platzieren. Die Erstellung größerer Sprite-Atlanten reduziert die CPU-Auslastung wegen zusammengefasster Draw-Aufrufe, kann aber die GPU-Auslastung erhöhen, da die GPU mit größeren Texturen arbeiten muss. Frei schwebende Sprites können in den VRAM geladen werden, oder im RAM verbleiben (siehe Wenig-VRAM-Modus).
