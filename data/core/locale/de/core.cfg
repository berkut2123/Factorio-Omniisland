[tips-and-tricks]
boiler-connections-text=Der Heizkessel hat drei Flüssigkeits-Verbindungen. Wasser kann ungehindert durch die beiden Wasser-Verbindungen herein und heraus fließen.\nDampf fließt aus der Dampf-Ausgangs-Verbindung.
boiler-connections-title=Heizkessel-Verbindungen
build-tiles-text=Benutze "__CONTROL__build__" während du einen Ziegelstein hältst um einen Steinweg zu bauen. Es gibt andere Kachel-Objekte wie Beton und Landaufschüttung. Benutze "__CONTROL__mine__" während du einen Kachelgegenstand hältst um Kacheln zu entfernen.\nBenutze "__CONTROL__larger-terrain-building-area__" und "__CONTROL__smaller-terrain-building-area__" um die Baufläche für Kacheln zu vergrößern und zu verkleinern.
build-tiles-title=Kacheln platzieren
connect-switch-text=Benutze "__CONTROL__build__" während du ein Kupferkabel hälst auf einem beliebigen Objekt um eine elektrische Verbindung herzustellen. Benutze "__CONTROL__remove-pole-cables__" auf einem Objekt um alle Kabel zu entfernen.
connect-switch-title=Stromschalter-Anschluss
electric-network-info-text=Drücke "__CONTROL__open-gui__" auf einem Strommasten, um Statistiken seines Stromnetzes anzuzeigen.
electric-network-info-title=Stromnetz-Informationen
filter-inserter-text=Benutze "__CONTROL__open-gui__" auf einem filternden Greifarm, um sein GUI zu öffnen, in der Du seine Filter einstellen, ändern und entfernen kannst. Ein filternder Greifarm wird nur gefilterte Gegenstände aufnehmen.
filter-inserter-title=Filternde Greifarme
flow-between-boilers-text=Wasser kann durch durch die Wasseranschlüsse eines Heizkessels fließen, was kompakte und einfache Layouts für die Stromerzeugung ermöglicht.
flow-between-boilers-title=Heizkessel-Durchfluss
fluid-backup-text=Flüssige Produkte, wie zum Beispiel bei der Ölraffinierung, können zurückstauen, wenn einer der Ausgänge blockiert ist. Wenn ein Ausgang blockiert ist, wird die Maschine aufhören zu arbeiten. Dies kann verhindert werden, indem sichergestellt wird, dass genug Lagerkapazität vorhanden ist oder alle Ausgangsprodukte ausreichend verbraucht werden.
fluid-backup-title=Flüssigkeits-Stau
gate-over-rail-text=Tore können über vertikale oder horizontale Gleise gebaut werden. Züge öffnen die Tore automatisch, um zu passieren und es entsteht keine Lücke in Deiner Verteidigung.
gate-over-rail-title=Tor über Gleis
limit-chests-text=Kisten erlauben eine Begrenzung der verfügbaren Kapazität, indem auf den Inventarplatz mit dem roten 'X' geklickt wird und dann die gewünschte Anzahl an Inventarplätzen blockiert wird. Maschinen sind nicht in der Lage, die blockierten Plätze zu füllen, wodurch die Gesamtkapazität der Kiste reduziert wird.
limit-chests-title=Begrenzung von Kisten
move-between-labs-text=Greifarme können genutzt werden, um Wissenschaftspakete zwischen Laboren zu transportieren.
move-between-labs-title=Transport zwischen Laboren
other-furnace-usage-text=Schmelzöfen können Steine zu Ziegelsteinen und Eisenplatten zu Stahltträger verarbeiten (sobald erforscht).
other-furnace-usage-title=Andere Erzeugnisse aus dem Schmelzofen
pump-connection-text=Pumpen verbinden sich zu stehenden Tankwaggons, wenn sie richtig ausgerichtet sind. Sie werden benötigt, um Flüssigkeiten zu laden und zu entladen.
pump-connection-title=Pump-Verbindungen
repair-packs-text=Benutze "__CONTROL__build__" auf einem Objekt während du ein Reparaturkit hältst um jeglichen Schaden zu reparieren.
repair-packs-title=Reparaturkits
rotating-assemblers-text=Manche Rezepte für die Montage-Maschine benötigen eine Flüssigkeit als Zutat. Eine Montage-Maschine mit einem Flüssigkeits-Eingang kann mit "__CONTROL__rotate__" gedreht werden, während der Cursor über der Maschine gehalten wird.
rotating-assemblers-title=Montagemaschinen drehen
show-info-text=Drücke "__CONTROL__show-info__", um das detaillierte Informationsoverlay zu aktivieren, welches auch als "Alt-Modus" bekannt ist.
show-info-title=Zusätzliche Informationen (Alt-Modus)
two-sides-of-belts-text=Fließbänder haben zwei Seiten, an denen Gegenstände transportiert werden können. Die linke und rechte Seite der Bänder können für unterschiedliche Ressourcen verwendet werden. Greifarme lassen Gegenstände auf die andere Seite des Bandes fallen und nehmen sie von beiden Seiten auf.
two-sides-of-belts-title=Beide Seiten von Fließbändern
