[config-help]
afk-auto-kick=<number> - Stellt die Zeit (in Minuten) ein, die ein Spieler inaktiv sein muss, um automatisch gekickt zu werden. 0 bedeutet deaktiviert.
allow-commands=<true/false/admins-only> - Legt fest, ob Lua-Befehle erlaubt sind.
allow-debug-settings=<true/false> - Legt fest, ob wichtige Debug-Einstellungen Nicht-Admins erlaubt sind.
autosave-interval=<number> - Stellt den Autosave-Intervall (in Minuten) ein. 0 bedeutet deaktiviert.
autosave-only-on-server=<true/false> - Stellt ein, ob nur der Server Autosaves erstellen wird.
description=<description> - Legt die Serverbeschreibung fest (kann leer sein).
help-list=Verfügbare Konfigurationen sind: __1__.
ignore-player-limit-for-returning-players=<true/false> - Stellt ein, ob das Spielerlimit auf dem Server für wiederkehrende Spieler ignoriert wird.
matching-configs-list=Passende Konfigurationen: __1__.
max-players=<number> - Stellt die maximale Anzahl von Spielern ein, die auf diesem Server erlaubt sind. 0 bedeutet kein Limit.
max-upload-slots=<number> - Legt das Max. an Spielern auf dem Server fest. 0 bedeutet kein Limit.
max-upload-speed=<number> - Stellt die maximale Upload-Geschwindigkeit in Kilobytes pro Sekunde ein. 0 bedeutet kein Limit.
name=<name> - Legt den Servernamen fest.
only-admins-can-pause=<true/false> - Stellt ein, ob nur Administratoren das Spiel pausieren dürfen.
password=<password> - Stellt das Mehrspieler-Passwort ein. Ein leeres Passwort bedeutet kein Passwort.
require-user-verification=<true/false> - Stellt ein, ob die Spieler-Identität bestätigt werden muss, um dem Server beizutreten.
tags=<tags> - Legt die Server-Tags fest - eine Liste von Zeichenfolgen (kann leer sein).
visibility-lan=<true/false> - Stellt ein, ob das Spiel im LAN sichtbar sein wird.
visibility-public=<true/false> - Stellt ein, ob das Spiel öffentlich sichtbar sein wird.
visibility-steam=<true/false> - Legt fest, ob Freunde über Steam beitreten können.
