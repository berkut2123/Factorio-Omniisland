mute-programmable-speaker=<mute/unmute> <local/everyone> -Заглушава или отглушава глобалните звуци, създадени от програмируемия говорител. Използвайте "local", за да заглушите само местните клиенти. Администраторите могат да използват "everyone", за да заглушат звуците за всички в сървъра.
mutes=- Всички играчи, които са заглушени (не могат да говорят в чата).
open=<player> - отваря инвентара на друг играч.
perf-avg-frames=Брой на тикове/актуализации използва се използва за средно отброяване на производителността. По подразбиране е 100. Стойността 5-10 се препоръчва за бързо сближаване, но номерата ще се сменят по-бързо.
permissions=Отваря интерфейса с правата на достъп.
players=- Извежда списък на играчи в играта на екрана. (параметър "online/о" служи само за играчи, които са на линия, "count/c" отпечатва само броя играчи)
promote=<player> - Повишава играча до администратор.
purge=<player>- Изчиства всички съобщения от този играч от историята на чата.
quit=- Нормално спира работата на сървъра.
reply=<message>- Отговоря на последния играч, който Ви писа лично.
save=<name> - Записва текущата игра с персонализирано име.
screenshot=<x resolution> <y resolution> <zoom> - Прави снимка на екрана с текущата резолюция или с ръчно зададената резолюция. Мащабирането не е задължително и по подразбиране е със стойност от 1.
seed=- Разпечатва началната карта.
server-commands=- Сървърни конзолни команди.
server-save=- Съхранява играта на сървъра при мултиплеър игра.
shout=<message> - Изпраща съобщение до всички.
silent-command=<command> - Изпълнява Lua команда (ако е разрешено) без да се показва на конзолата.
swap-players=<player> <player> - Разменя вашия герой с героя на даден играч или героя на другия играч с вашия.
time=Отпечатва информация за това на колко възрастна е картата.
toggle-action-logging=- Превключва воденето на хронология за всички действия направени от играта. Опцията се връща по подразбиране след рестарт на играта, и засяга само локалните мултиплеър сесии.
toggle-heavy-mode=- Тази команда да се използва с повишено внимание, тъй като ще направи играта невъзможна за мултиплеър когато бъде активирана. Играта започва да записва сървъра и да сравнява със себе си всеки тик, търсейки несъответствие причинено от по-ранни събития. Тази команда е препоръчително да се използва при десинхронизация, когато нов играч се присъедини към сървъра. Тежкият режим ще работи, докато разпечата нещо. Моля, изпратете ни го, за да можем да изследваме и поправим проблема.
unban=<player> - Отблокира играч.
unignore=<player>- Позволява чат да показва съобщения от този играч.
unknown-command=Непозната команда __1__
unmute=<player>- Позволява на играча да говори в чата отново.
version=- Отпечатва текущата версия на играта.
whisper=<player> <message> - Изпраща съобщение до играч.
whitelist=<enable/disable/add/remove/get/clear> <player> - включва, изключва, добавя или премахва играч от белия списък; само добавените в белия списък играчи могат да се присъединяват към играта. Въведете "nothing" за 'player', когато използвате 'get', за да изведете на екрана списък с всички позволени играчи.
