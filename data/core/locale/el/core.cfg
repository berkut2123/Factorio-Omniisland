vram-low-high-quality-not-recommended=Εντοπίσαμε ότι αυτός ο υπολογιστής έχει __1__ MB μνήμης βίντεο (VRAM). Το οποίο είναι πολύ χαμηλό για τα υψηλής ποιότητας γραφικά. Ενδέχεται να έχεις ζητήματα επιδόσεων, γραφικά που λείπουν, διακοπή λειτουργίας ή το παιχνίδι να μην μπορεί να ξεκινήσει καθόλου. Το συνιστώμενο μέγεθος μνήμης βίντεο για υψηλής ποιότητας γραφικά είναι τουλάχιστον 2 GB.
vram-not-detected-high-quality-not-recommended=Δεν μπορέσαμε να ανιχνεύσουμε πόση μνήμη βίντεο (VRAM) είναι διαθέσιμη σε αυτόν τον υπολογιστή. Το συνιστώμενο μέγεθος μνήμης βίντεο για υψηλής ποιότητας γραφικά είναι τουλάχιστον 2 GB, διαφορετικά ενδέχεται να έχεις ζητήματα επιδόσεων, γραφικά που λείπουν, διακοπή λειτουργίας ή το παιχνίδι να μην μπορεί να ξεκινήσει καθόλου.
[gui-graphics-settings-description]
full-color-depth=Η απόδοση σε μόνο στο μισό (16-bit) βάθος χρώματος βελτιώνει τις επιδόσεις σε συστήματα με χαμηλές δυνατότητες και με ενσωματωμένη GPU. Αυτή η επιλογή επιδρά μόνο σε Windows 8+ ή σε οδηγό OpenGL.
graphics-quality-label=Η ανάλυση των εικόνων καθορίζει πόση μνήμη βίντεο (VRAM) θα χρησιμοποιθεί. Προσοχή: "Υψηλή" ανάλυση απαιτεί τουλάχιστον 3 GB της VRAM.
high-quality-animations=Αν είναι απενεργοποιημένο, μερικά κινούμενα ή περιστρεφόμενα αντικείμενα (για παράδειγμα τα τρένα) θα φορτώσουν μόνο το ήμισυ της κανονικής μέτρησης πλαισίων κίνησης ή περιστροφής. Αυτό μειώνει σημαντικά τη χρήση της VRAM.
lights-quality=Η ποιότητα απόδοσης των φώτων κατά τη διάρκεια της νύχτας. Υψηλές τιμές θα μειώσουν σημαντικά τις επιδόσεις.
max-threads=Ο αριθμός των νημάτων (threads) που θα χρησιμοποιηθούν για να τρέξει το παιχνίδι.
minimize-on-focus-loss=Όταν τρέχετε το παιχνίδι σε πλήρη οθόνη χωρίς περιθώρια, το παιχνίδι θα ελαχιστοποιηθεί μόνο του όταν χαθεί η εστίασης, για να βεβαιωθείτε ότι δεν καλύπτει την επιφάνεια εργασίας σας όταν θέλετε να μεταβείτε σε διαφορετική εφαρμογή.
render-in-native-resolution=Σε οθόνες με υψηλό DPI (κουκκίδα ένα ίντσα - όπως της Apple Retina) η φωτοαπόδοση στην εγγενή ανάλυση θα παράγει υψηλότερης ποιότητας εικόνα, αλλά μπορεί να είναι πολύ απαιτητική στις επιδόσεις.
show-smoke=Απενεργοποίησε για να αυξήσεις τις επιδόσεις σε χαμηλών προδιαγραφών κάρτες γραφικών.
sprite-atlas-size-label=Οι μεγαλύτεροι χάρτες βελτιώνουν την παραγωγή σχεδίων μειώνοντας το φορτίο του επεξεργαστή στην απόδοση, αλλά μπορεί να είναι πιο δύσκολο να το χειριστεί η κάρτα γραφικών.
texture-compression=Η συμπίεση υφής αυξάνει σημαντικά τον αριθμό των τμημάτων εικόνας που μπορεί να χωρέσει το παιχνίδι στη μνήμη των γραφικών και επιταχύνει την απόδοση λόγω της ανάγκης να μεταφέρονται λιγότερα δεδομένα κατά τη σκίαση. Αν έχετε παλιά ή ενσωματωμένη κάρτα γραφικών, επιλέξτε χαμηλή ποιότητα για να μειώσετε ακόμα περισσότερο το μέγεθος των τμημάτων εικόνας για να έχετε επιπλέον απόδοση.
texture-streaming=Οι εικόνες που δεν τοποθετήθηκαν σε κάποια εικόνα χάρτη (δες την ρύθμιση Χρήση μνήμης) θα κρατηθούν στην RAM μέχρι να της χρειαστεί η κάρτα γραφικών.
video-memory-usage-label=Καθορίζει πόσες εικόνες θα προσπαθήσει να βάλει το παιχνίδι σε εικόνες χάρτη. Δημιουργώντας μεγαλύτερες εικόνες χάρτη μειώνετε η χρήση του επεξεργαστή λόγω της ικανότητας μαζικής κλήσης σχεδιασμών, αλλά ίσως αυξηθεί η επιφόρτιση της κάρτας γραφικών επειδή πρέπει να δουλέψει με μεγαλύτερες υφές. Οι ακαθόριστες υφές μπορούν να φορτωθούν στην μνήμη βίντεο ή να διατηρηθούν στη μνήμη RAM (δες την ρύθμιση Λειτουργίας χαμηλής μνήμης βίντεο).
