[tips-and-tricks]
boiler-connections-text=Ο λέβητας έχει τρεις συνδέσεις υγρών. Το νερό μπορεί να ρέει ελεύθερα μέσα και έξω από τις δύο συνδέσεις νερού, και να περάσει ενδιάμεσα. \nΟ ατμός βγαίνει από τη σύνδεση εξόδου ατμού.
boiler-connections-title=Σύνδεσεις λέβητα
build-tiles-text=Πάτησε "__CONTROL__build__" κρατώντας ένα πέτρινο τούβλο στο ποντίκι για να τοποθετήσεις ένα πέτρτνο μονοπάτι. Υπάρχουν και άλλα πλακίδια όπως το τσιμέντο και το γέμισμα γης. Πάτησε "__CONTROL__mine__" κρατώντας ένα πλακίδιο για αποδόμηση πλακιδίων. \nΠάτησε "__CONTROL__larger-terrain-building-area__" και "__CONTROL__smaller-terrain-building-area__" για να αυξήσεις και να μειώσεις το μέγεθος επικάλυψης πλακιδίων, αντίστοιχα.
build-tiles-title=Τοποθέτηση πλακιδίων
connect-switch-text=Κρατώντας ένα καλώδιο χαλκού στο ποντίκι, πάτησε "__CONTROL__build__" σε μια οντότητα να συνδέσεις ένα καλώδιο ρεύματος με αυτήν. Πάτησε "__CONTROL__remove-pole-cables__" σε μια οντότητα για να αφαιρέσεις όλα τα καλώδια.
connect-switch-title=Σύνδεση διακόπτη ρεύματος
electric-network-info-text=Πάτησε "__CONTROL__open-gui__" σε έναν ηλεκτρικό πόλο για να δεις τα στατιστικά του ηλεκτρικού δικτύου.
electric-network-info-title=Πληροφορίες ηλεκτρικού δικτύου
filter-inserter-text=Πάτησε "__CONTROL__open-gui__" σε ένα βραχίονα με φίλτρο, για να ανοίξεις το γραφικό του περιβάλλον, όπου μπορείς να ορίσεις, να αλλάξεις ή να αφαιρέσεις τα φίλτρα. Ένα βραχίονας με φίλτρο θα παραλάβει μόνο τα αντικείμενα που ορίστηκαν στην διεπαφή των φίλτρων.
filter-inserter-title=Βραχίονες με φίλτρο
flow-between-boilers-text=Το νερό μπορεί να ρέει μέσω μιας σύνδεσης νερού ενός λέβητα, επιτρέποντας συμπαγή και απλοποιημένη ρύθμιση ρεύματος.
flow-between-boilers-title=Ροή μέσα από λέβητες
fluid-backup-text=Παραγωγή υγρού όπως η διύλιση πετρελαίου, μπορεί να αποθηκευτεί εάν οποιαδήποτε από τις εξόδους είναι αποκλεισμένες. Όταν μια έξοδος είναι αποκλεισμένη, το μηχάνημα δεν θα λειτουργεί πλέον. Αυτό μπορείς να το αποφύγεις έχοντας αρκετή αποθήκευση ή όλα τα προϊόντα της παραγωγής να χρησιμοποιούνται.
fluid-backup-title=Απόθεμα υγρών
gate-over-rail-text=Οι πύλες μπορούν να χτιστούν πάνω σε κάθετες ή οριζόντιες ράγες. Τα τρένα θα ανοίγουν την πύλη αυτόματα για να περάσουν, και δεν θα υπάρξει τρύπα στην άμυνα σου.
gate-over-rail-title=Πύλη πάνω σε ράγες
limit-chests-text=Τα κιβώτια μπορούν να περιορίσουν τις διαθέσιμες υποδοχές του αποθέματος τους, κάνοντας κλικ στην κόκκινη υποδοχή αποθέματος 'X' και στη συνέχεια απέκλεισε τις επιθυμητές υποδοχές. Οι μηχανές δεν θα είναι σε θέση να καλύψουν τις αποκλεισμένες υποδοχές, γενικά έτσι μειώνεις την χωρητικότητα των κιβωτίων.
limit-chests-title=Περιορίζοντας τα κιβώτια
move-between-labs-text=Μπορείς να χρησιμοποιήσεις βραχίονες μεταξύ των εργαστηρίων για τη μεταφορά επιστημονικών πακέτων.
move-between-labs-title=Μεταφορά μεταξύ εργαστηρίων
other-furnace-usage-text=Οι φούρνοι μπορούν λιώσουν την πέτρα σε πέτρινα τούβλα και πλάκα σιδήρου σε ατσάλι (αφού ερευνηθεί).
other-furnace-usage-title=Άλλα προϊόντα πού παράγονται στο φούρνο
pump-connection-text=Οι αντλίες συνδέονται σε σταματημένα βυτιοφόρα βαγόνια όταν αυτά είναι στοιχισμένα σωστά. Χρειάζονται για να φορτώσουν και να ξεφορτώσουν υγρά από βυτιοφόρο βαγόνι.
pump-connection-title=Σύνδεση αντλίας
repair-packs-text=Κρατώντας ένα πακέτο επιδιόρθωσης στο ποντίκι σου, πάτησε "__CONTROL__build__" σε μια οντότητα για να επιδιορθώσεις τυχόν βλάβες.
repair-packs-title=Πακέτα επισκευής
rotating-assemblers-text=Μερικές συνταγές απαιτούν ένα υγρό να εισαχθεί στη μηχανή συναρμολόγησης. Μια μηχανή συναρμολόγησης με μια εισόδου υγρού μπορεί να περιστραφεί με το "__CONTROL__rotate__", κρατώντας το ποντίκι πάνω από τη μηχανή.
rotating-assemblers-title=Περιστρέφοντας μηχανές συναρμολόγησης
show-info-text=Πίεσε "__CONTROL__show-info__" για εναλλαγή σε επικάλυψη λεπτομερών πληροφοριών, επίσης γνωστή ως «Λειτουργία λεπτομερειών».
show-info-title=Πρόσθετες πληροφορίες (Λειτουργία λεπτομερειών)
two-sides-of-belts-text=Οι ιμάντες μεταφοράς έχουν δύο πλευρές που μπορούν να χρησιμοποιηθούν για τη μεταφορά αντικειμένων. Η αριστερή και η δεξιά πλευρά των ιμάντων μπορεί να χρησιμοποιηθεί για διαφορετικούς πόρους. Οι βραχίονες αποθέτουν πράγματα στη μακρινή πλευρά του ιμάντα, ενώ λαμβάνουν αντικείμενα και από τις δύο πλευρές.
two-sides-of-belts-title=Οι δύο πλευρες του ιμάντα
