[controls-description]
alt-zoom-in=Μεγέθυνση με τη δυνατότητα μεγέθυνσης του κόσμου από την προβολή χάρτη.
clean-cursor=Επιστρέφει τη στοίβα απο το δρομέα στο απόθεμα του παίκτη. Επίσης ακυρώνει σιδηροδρομικό σχεδιασμό και τοποθέτηση καλωδίων.
connect-train=Συνδέει το τρένο που οδηγείς σε οποιαδήποτε διπλανά τρένα.
copy-entity-settings=Αντιγράφει τις ρυθμίσεις από την επιλεγμένη οντότητα. Σημειώστε ότι για να λειτουργήσει η επικόλληση, η οντότητα προέλευσης πρέπει να εξακολουθεί να υπάρχει.
craft=Κατασκευή 1 απο μια συγκεκριμένη συνταγή.
craft-5=Κατασκευή 5 απο μια συγκεκριμένη συνταγή.
craft-all=Κατασκευή όσο το δυνατόν περισσότερα από μια συγκεκριμένη συνταγή.
cursor-split=Μετακινεί το μισό της επιλεγμένης στοίβας του αποθέματος στον κέρσορα αν είναι άδειος. Τοποθετεί ένα αντικείμενο από τη στοίβα του κέρσορα στην επιλργμένη υποδοχή του αποθέματος όταν κρατάς ένα αντικείμενο.
cycle-blueprint-backwards=Όταν κρατάς ένα βιβλίο σχεδιαγραμμάτων στο κέρσορα, μεταβαίνει από το τρέχων σχεδιάγραμμα στο προηγούμενο διαθέσιμο σχεδιάγραμμα.
cycle-blueprint-forwards=Όταν κρατάς ένα βιβλίο σχεδιαγραμμάτων στο κέρσορα, μεταβαίνει από το τρέχων σχεδιάγραμμα στο επόμενο διαθέσιμο σχεδιάγραμμα.
disconnect-train=Αποσυνδέει το σιδηροδρομικό όχημα που είσαι από το υπόλοιπο σιδηροδρομικό όχημα του τρένου.
fast-entity-split=Μεταφέρει το μισό της στοίβας που κρατάς στην επιλεγμένη οντότητα ή αν ο κέρσορας είναι άδειος παίρνει τα μισά από ότι έχει η οντότητα και το μεταφέρει στον παίκτη σου.
fast-entity-transfer=Μεταφέρει τη στοίβα που κρατάς στην επιλεγμένη οντότητα ή αν ο κέρσορας είναι άδειος παίρνει ό,τι έχει η οντότητα και το μεταφέρει στον παίκτη σου.
inventory-split=Μεταφέρει το μισό απο το σύνολο των στοιχείων (στρογγυλοποιημένα) της επιλεγμένης στοίβας στην ανοικτή οντότητα ή αν η διεπαφή του παίχτη είναι ανοικτή - μεταφέρει το μισό απο το σύνολο των στοιχείων της επιλεγμένης στοίβας στους διάφορους χώρους αποθήκευσης του παίχτη. Αν κάνεις κλικ σε μια κενή υποδοχή μεταφέρονται όλα τα στοιχεία.
inventory-transfer=Μεταφέρει όλη την επιλεγμένη στοίβα στην ανοικτή οντότητα ή αν η οθόνη του παίχτη είναι ανοικτή - μεταφέρει όλη την επιλεγμένη στοίβα στους διάφορους χώρους αποθήκευσης του παίχτη. Αν κάνεις κλικ σε μια κενή υποδοχή μεταφέροντα όλα τα στοιχεία.
larger-terrain-building-area=Αυξάνει το μέγεθος της τοποθέτησης πλακιδίων.
next-active-quick-bar=Επιλέγει την επόμενη γραμμή συντόμευσης για πρώτη γραμμή συντόμευσης
next-weapon=Μετάβαση στο επόμενο διαθέσιμο όπλο.
paste-entity-settings=Επικόληση ρυθμίσεων απο την προηγούμενη αντιγραμένη οντότητα.
previous-active-quick-bar=Επιλέγει την προηγούμενη γραμμή συντόμευσης για πρώτη γραμμή συντόμευσης
remove-pole-cables=Αφαιρεί τα καλώδια από τον επιλεγμένο ηλεκτρικό πόλο, ξεκινώντας με ηλεκτρικά καλώδια και έπειτα με καλώδια του δικτύου κυκλωμάτων.
reverse-rotate=Περιστρέφει (αριστερόστροφα) το αντικείμενο που είναι στον κέρσορα ή την επιλεγμένη οντότητα.
rotate=Περιστρέφει (δεξιόστροφα) το αντικείμενο που είναι στον κέρσορα ή την επιλεγμένη οντότητα.
shoot-enemy=Πυροβολεί τον πλησιέστερο εχθρό εντός εύρους.
shoot-selected=Πυροβολεί ό, τι έχεις επιλέξει ή αν δεν έχει επιλεγεί τίποτα πυροβολεί προς την κατεύθυνση του ποντικιού.
show-info=Εναλλάσσει πρόσθετες πληροφορίες που φαίνονται, σχετικά με της υπάρχουσες οντότητες, όπως συνταγές σε μηχανήματα συναρμολόγησης και περιεχόμενα κιβωτίων.
smaller-terrain-building-area=Μειώνει το μέγεθος της τοποθέτησης πλακιδίων.
smart-pipette=Παίρνει στοιχεία από το απόθεμά σου για να χτίσει την επιλεγμένη οντότητα και τα τοποθετεί στο δρομέα. Για πόρους θα επιλέξει το ταχύτερο διαθέσιμο τρυπάνι εξόρυξης.
stack-split=Μεταφέρει το μισό της επιλεγμένης στοίβας στην ανοικτή οντότητα ή αν η οθόνη του παίχτη είναι ανοικτή - μεταφέρει το μισό της επιλεγμένης στοίβας στους διάφορους χώρους αποθήκευσης του παίχτη.
stack-transfer=Μεταφέρει την επιλεγμένη στοίβα στην ανοικτή οντότητα ή αν η οθόνη του παίχτη είναι ανοικτή - μεταφέρει την επιλεγμένη στοίβα στους διάφορους χώρους αποθήκευσης του παίχτη.
toggle-driving=Μπαίνεις ή βγαίνεις από το όχημα που οδηγάς/στέκεσαι δίπλα του.
