none-write-description=Δεν αλλάζει η συμπεριφορά αυτής της οντότητας με βάση το δίκτυο των κυκλωμάτων.
open-gate=Άνοιγμα πύλης
open-gate-description=Η πύλη θα παραμείνει ανοικτή για όσο χρονικό διάστημα ισχύει η συνθήκη του κυκλώματος.
read-belt-contents=Διαβάζει τα περιεχόμενα του ιμάντα μεταφοράς
read-belt-contents-description=Διαβάζει τα περιεχόμενα του ιμάντα και τα στέλνει στο δίκτυο κυκλωμάτων. Οι ιμάντες δεν θα στείλουν σωστά σήματα στιγμής, όταν σε αυτούς μπαίνουν ή βγαίνουν αντικείμενα από εξωτερικούς φορείς.
read-charge-level=Διαβάζει το επίπεδο της φόρτισης
read-charge-level-description=Διαβάζει το επίπεδο φόρτισης του συσσωρευτή σαν ποσοστό μεταξύ 0 και 100 και το στέλνει στο δίκτυο κυκλωμάτων.
read-contents=Διαβάζει τα περιεχόμενα
read-contents-description=Διαβάζει τα περιεχόμενα του κιβωτίου και τα στέλνει στο δίκτυο κυκλωμάτων.
read-hand-contents=Διαβάζει το περιεχόμενο του βραχίονα
read-hand-contents-description=Διαβάζει τα περιεχόμενα που που κρατά ο βραχίονας και τα στέλνει στο δίκτυο κυκλωμάτων.
read-logistic-network-contents=Διαβάζει το περιεχόμενο του δικτύου εφοδιασμού
read-logistic-network-contents-description=Διαβάζει τα διαθέσιμα στοιχεία από το δίκτυο εφοδιασμού αυτής της βάσης ρομπότ και τα στέλνει στο δίκτυο κυκλωμάτων.
read-resources=Διαβάζει τους πόρους
read-resources-description=Διαβάζει πόσοι πόροι αναμένονται από αυτήν την οντότητα εξόρυξης και το στέλνει στο δίκτυο κυκλωμάτων.\nΓια άπειρους πόρους διαβάζει τον μη τροποποιημένο ρυθμό εξόρυξης.\nΗ τιμή ανανεώνετε κάθε 5 δευτερόλεπτα.
read-robot-stats=Διαβάζει τα στατιστικά των ρομπότ
read-robot-stats-description=Διαβάζει το πλήθος των ρομπότ από το δίκτυο εφοδιασμού αυτής της βάσης ρομπότ και τα στέλνει στο δίκτυο κυκλωμάτων.
read-sensor=Αισθητήρας ανάγνωσης
read-sensor-description=Στέλνει ένα σήμα στο δίκτυο κυκλωμάτων, όταν η πύλη είναι ανοικτή λόγω κάποιου παίκτη που πλησιάζει.
read-signal=Διαβάζει το σήμα
read-signal-description=Διαβάζει το χρώμα του σηματοδότη και στέλνει στο δίκτυο κυκλωμάτων το συγκεκριμένο σήμα.\nΑν ο σηματοδότης είναι κόκκινος επειδή ήταν κλειστός από το δίκτυο κυκλωμάτων, τίποτα δεν θα αποσταλεί.
read-stopped-train=Διάβασε τα σταματημένα τρένα
read-stopped-train-description=Όταν ένα τραίνο είναι σταματημένο στον σταθμό, στέλνεται ένα σήμα με έναν μοναδικό αριθμό για αυτό το τραίνο.
read-train-contents=Διαβάζει το περιεχόμενο του τρένου
