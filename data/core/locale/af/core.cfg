[tips-and-tricks]
boiler-connections-text=Die stoomketel het 3 vloiestof konneksies. Water kan vrylik in of uit die twee water konneksies vloei en die water deurlaat.\nStoom vloei vanuit die stoom konneksie.
boiler-connections-title=Stoomketel konneksies
build-tiles-text=Gebruik __CONTROL__build__ terwyl jy 'n baksteen in die muis vashou om 'n klip pad te lê. Daar is ook ander teël items soos beton en landvul. Gebruik __CONTROL__mine__ terwyl jy 'n teël item met die muis vashou om teëls te myn. \nGebruik __CONTROL__larger-terrain-building-area__ en __CONTROL__smaller-terrain-building-area__ om die grootte van die teël bou area te verander.
build-tiles-title=Plaas van teëls
connect-switch-text=Terwyl jy koper draad in jou muis wyser vashou, druk __CONTROL__build__ om die koper draad aan iets te konnekteer. Gebruik __CONTROL__remove-pole-cables__ om dit weer te verwyder.
connect-switch-title=Krag skakelaar verbinding
electric-network-info-text=Druk __CONTROL__open-gui__ op 'n elektriese paal om die statistieke van sy elektriese netwerk te wys.
electric-network-info-title=Elektriese netwerk inligting
filter-inserter-title=Filter laaiers
flow-between-boilers-text=Water kan deur die stoomketel se water konneksies vloei, wat toelaat vir kompakte en eenvoudige krag stelsels.
flow-between-boilers-title=Stoomketel vloei
fluid-backup-text=Vloeistof produksie, soos olie verfyning, kan gestop word as enige van die uitsette geblokkeer is. Wanneer 'n uitset geblokkeer is, sal die masjien ophou werk. Dit kan voorkom word deur seker te maak dat daar genoeg stoorplek of gebruik is vir alle uitvoer produkte.
fluid-backup-title=Vloeistof geblok
gate-over-rail-text=Hekke kan gebou word oor enige vertikale of horisontale treinspore. Treine sal outomaties die hek oop maak om deur te gaan en sal nie 'n opening in jou verdediging los nie.
gate-over-rail-title=Hek oor spoor
limit-chests-text=Jy kan kiste se beskikbare voorraad spasies beperk deur te klik op die rooi 'X' en dan die verlangde reeks van spasies te kies. Masjiene sal nie in staat om wees om die geblokte (rooi) spasies te gebruik nie. Dit sal dus die kis se voorraad kapasitet verminder.
limit-chests-title=Kis limitasies
move-between-labs-text=Laaiers kan gebruik word om wetenskap pakke tussen laboratoriums oor te dra.
move-between-labs-title=Oordrag tussen laboratoriums
other-furnace-usage-text=Smee-oonde kan klip na bakstene toe smelt en yster plate na staal toe smelt (sodra dit nagevors is).
other-furnace-usage-title=Ander produkte in smee-oond gemaak
pump-connection-text=Pompe koppel direk aan stilstaande vloeistof waens wanneer hulle korrek opgelyn is. Hulle is 'n vereiste om vloeistowwe in- en uit die vloeistof waens te laai.
pump-connection-title=Pomp verbinding
repair-packs-text=Terwyl jy 'n herstel pak in jou muis wyser vashou, gebruik __CONTROL__build__ op 'n entiteit om enige skade te herstel.
repair-packs-title=Herstel pakke
rotating-assemblers-text=Sommige resepte vereis 'n vloeistof invoer na die vervaardigings masjien. In hierdie geval sal die masjien homself verander om 'n pyp konneksie toe te laat. Die posisie van hierdie konneksie kan geskuif word deur die masjien te draai met __CONTROL__rotate__ terwyl jou muis wyser oor die masjien gehou word.
rotating-assemblers-title=Draai van vervaardigings masjiene
show-info-text=Druk __CONTROL__show-info__ om die gedetailleerde inligting oorleg aan- of af te skakel, ook bekend as "Alt-modus".
show-info-title=Addisionele inligting (Alt-modus)
two-sides-of-belts-text=Vervoerbande het twee kante wat gebruik kan word om items te vervoer. Die links en regs kante van die gordels kan gebruik word vir verskillende items. Laaiers laai items aan die ver kant van die band af, en tel items van albei kante af op.
two-sides-of-belts-title=Twee kante van vervoerbande
