graphics-quality-label=スプライトの解像度です。VRAMの使用量を決定します。警告：「高」の設定は最低3GBのVRAMが必要です。
high-quality-animations=無効の場合、一部のアニメーションや回転をするオブジェクト(たとえば列車) は通常のアニメーションのうち半分のフレームだけを読み込みます。これはVRAMの使用量を大幅に低減します。
lights-quality=夜間のライトのレンダリング解像度。高い値では、パフォーマンスが低下します。
max-threads=ゲームの描画に使用されるスレッドの数。
minimize-on-focus-loss=他のアプリを操作するためにフルスクリーン表示中のFactorioからフォーカスを外した場合、デスクトップを隠さないようにFactorioを最小化します。
render-in-native-resolution=高DPI画面(Apple Rentaディスプレイなど)のネイティブ解像度でのレンダリングは高品質のイメージを生成しますが、パフォーマンスが著しく悪化する場合があります。
show-smoke=無効にすると、ローエンドのビデオカードを使用している場合はパフォーマンスが向上します。
sprite-atlas-size-label=大きなスプライトアトラスは描画命令呼び出しを改善して描画に関するCPU使用率を低減しますが、GPUがアトラスを扱う際の負荷が大きくなります。
texture-compression=テクスチャ圧縮をすることで、より多くのスプライトをビデオメモリに置くことができ、GPUのデータ転送量も減るためレンダリングが速くなります。もしも古い、あるいは統合型のGPUを使用している場合、低品質を選ぶことでスプライトの容量を抑えてパフォーマンスを得ることができます。
texture-streaming=スプライトアトラスに配置されなかったスプライト（ビデオメモリの使用量の設定を参照）を、GPUが必要とするまではRAMに残すようにします。
use-flip-presentation-model=フリッププレゼンテーションモデルは、従来のブリットモデルより生成した画像を画面に表示する効率的な方法です。グラフィックの異常やフレームレートに問題があるといった際はこのオプションを切り替えてみてください。
video-memory-usage-label=スプライトをスプライトアトラスに配置する数を決定します。大きなスプライトアトラスを作ることで、GPUへの描画命令送信回数を減らしてCPU使用率を減らすことができますが、GPUが大きなテクスチャを扱うことになるためにGPU負荷が増大する可能性があります。スプライトアトラスに配置されなかったスプライトはVRAMに読み込まれるかRAMに残ります（低VRAMモードの設定を参照）。
