screenshot=<横方向解像度> <縦方向解像度> <ズーム> - 現在の表示設定、または指定した解像度でスクリーンショットを撮影します。ズームは省略可能で、デフォルトでは1です。
seed=マップのシード値を出力します。
server-commands=- サーバーコンソールコマンド
server-save=- マルチプレイ時にゲームをサーバにセーブします。
shout=<message> - 他のチームを含むすべてのプレイヤーにメッセージを送信します。
silent-command=<command> - コンソールに出力せずに Lua コマンドを実行します (許可されている場合)。
swap-players=<player><player> - 指定したプレイヤーキャラクターとあなたのキャラクターを交換します。2人を指定した場合、その2キャラクターを交換します。
time=- マップの経過時間についての情報を出力します。
toggle-action-logging=- ゲームで実行されたすべての入力作業の記録を切り替えます。この値は、ゲームの再開時に保持されず、マルチプレイヤーセッションでローカルゲームにのみ影響を与えます。
toggle-heavy-mode=- このコマンドは注意して使用してください。一度セットするとマルチプレイはできなくなります。ゲームは1 tickごとにセーブされ、決定論的矛盾を探すため比較するのに使用されます。このコマンドを使うべき状況は新しいプレイヤーがサーバーに参加して、desyncループが発生した場合です。ヘビーモードは何らかの結果が得られるまで継続します。問題を調査・解決できるよう、実行結果を開発チームに提供してください。
unban=<player> - 指定したプレイヤーをBAN解除します。
unignore=<player> - このプレイヤーのチャット発言を表示します。
unknown-command=不明なコマンド __1__
unlock-shortcut-bar=ショートカットバーを全てアンロックします。
unmute=<player> - 指定したプレイヤーをミュート解除します。
version=- 現在のゲームバージョンを表示します。
whisper=<player> <message> - 指定したプレイヤーにメッセージを送信します。
whitelist=<enable/disable/add/remove/get/clear> <player> - ホワイトリストに記載されたプレイヤーを有効・無効にするか、ホワイトリストにプレイヤーを追加・削除します。ホワイトリストに記載されたプレイヤーのみがゲームに参加できます。'player'に何も入力せず'get'を使うとホワイトリストに記載されたプレイヤーの一覧を表示します。
