[tips-and-tricks]
boiler-connections-text=ボイラーには流体の接続口が3箇所あります。そのうち2箇所は水専用で、水は自由に出入りしたり奥に流れたりできます。\n蒸気は残りの1箇所から出力されます。
boiler-connections-title=ボイラーの接続
build-tiles-text=石レンガを手に持って"__CONTROL__build__"を押すと、石レンガを舗装として地面に設置することができます。他にも、コンクリートや埋立地等の舗装アイテムがあります。舗装アイテムを手に持った状態で"__CONTROL__mine__"を押すと、地面に設置されている舗装アイテムを回収できます。\n"__CONTROL__larger-terrain-building-area__"と"__CONTROL__smaller-terrain-building-area__"で舗装サイズを変更できます。
build-tiles-title=舗装
connect-switch-text=銅線を手に持ち、電線を接続したい施設の上で"__CONTROL__build__"を押すと接続できます。"__CONTROL__remove-pole-cables__"で全ての電線を切断できます。
connect-switch-title=電源スイッチへの接続
electric-network-info-text=電柱にカーソルをあわせて"__CONTROL__open-gui__"を押すと、電力統計情報ウィンドウを開くことができます。
electric-network-info-title=電力統計情報
filter-inserter-text=フィルターインサータの上で"__CONTROL__open-gui__"を押すと設定画面を開いてフィルターの設定・解除ができます。フィルターインサータはフィルター設定されたアイテムのみを移動させます。
filter-inserter-title=フィルターインサータ
flow-between-boilers-text=水はボイラーを通過するように流すことができます。これを利用して、コンパクトでシンプルな発電所を作ることができます。
flow-between-boilers-title=ボイラーを通る水
fluid-backup-text=石油精製などの流体生産は、生成物のうちいくつかを消費しない状態にすると詰まる可能性があります。施設の出力口が1箇所でも満杯になると施設の動作は停止します。十分な容量の貯蔵タンクを用意するか全ての生成物の利用先を用意することで解消できます。
fluid-backup-title=流体の詰まり
gate-over-rail-text=水平・垂直方向のレールの上にはゲートを設置可能です。列車が近づくと自動で開きます。防衛ラインに穴をあけることがありません。
gate-over-rail-title=鉄道ゲート
limit-chests-text=チェスト内部の赤い'×'をクリックすることで、利用可能なスロットを制限できます。機械は制限されたスロットに物を置かないので、チェストの容量を制限することができます。
limit-chests-title=チェスト容量制限
move-between-labs-text=インサータを使って研究所から別の研究所へアイテムを移動できます。
move-between-labs-title=研究所間の受け渡し
other-furnace-usage-text=炉は石から石レンガを、鉄から鋼鉄を精錬することもできます(鋼鉄の精錬には研究が必要です)。
other-furnace-usage-title=炉で製作できる様々なアイテム
pump-connection-text=ポンプは、位置がぴったり合っていて静止しているタンク貨車に接続されます。流体の積み込み・積み下ろしに必要です。
pump-connection-title=ポンプの接続
repair-packs-text=リペアキットを手に持った状態でダメージを受けた施設の上にマウスを乗せ、"__CONTROL__build__"で修理できます。
repair-packs-title=リペアキット
rotating-assemblers-text=ある製作レシピでは組立機に流体を入れる必要があります。組立機の上にマウスを乗せて"__CONTROL__rotate__" で流体の入力箇所を変えることができます。
rotating-assemblers-title=組立機の回転
show-info-text=ゲーム中に"__CONTROL__show-info__"を押すと、詳細情報オーバーレイ（Altモードとも）の表示・非表示を切り替えることができます。
show-info-title=追加情報(Altモード)
two-sides-of-belts-text=搬送ベルトの左側と右側を別々に使って違う種類の資源を運ぶことができます。インサータはベルトの奥側にアイテムを置き、拾う時はどちら側からでも取ることができます。
two-sides-of-belts-title=ベルトコンベアの左右
