title_exploration_journal=探索日志
page_journal_title_backstory=在火球的另一边醒来
page_journal_text_backstory=我发现自己坠落在一颗陌生的星球上，一艘小船的一部分在我周围燃烧。 我的身体被擦伤，划伤和烧伤，但并无大碍。 我的头部受伤显然更加严重，头痛重重，光线昏暗。 更糟糕的是，我不记得我是怎么来到这里的，甚至不记得我的名字，只是依稀记得我是来建造什么东西的。 即便如此，我也不记得要建造什么或如何建造它。 起初，我以为我的头只是在坠机中受伤了，伤愈后记忆会逐渐恢复，但是并没有。 我的数据日志也是空的或者被格式化过，这不禁使我想到了其他解释。
page_journal_title_satellite_launch=天空之眼
page_journal_text_satellite_launch=我设法将一颗卫星送入了轨道。 这是一个重要的里程碑，值得庆祝，但仍有很多工作要做。 这仅仅是个开始。
page_journal_title_cargo_launch=超越无限
page_journal_text_cargo_launch=我现在可以将自己送入太空。 我不再束缚于这块赖以生存的石头。 太空正在向我招手。
page_journal_title_entered_vault=遗迹探险
page_journal_text_entered_vault=我进入__1__金字塔形突起下方的洞穴中，发现一个黑暗而危险的房间。 这个房间在地上有两个古老的雕饰，一个很大，一个很小。 它们的表面都有多种符号，还有其他的圆圈和线条。 无论系统要传递什么信息，位于漩涡装饰中心的符号似乎是最重要的。不管信息是什么，它的格式与我所见过的任何信息都不同。在漩涡装饰的后面是一个凸起的圆柱体，里面有一个功能强大的设备，我可以把它作为一个插件来使用。这种高质量插件非常有价值，应该再多找一些。也许是时候搞点考古了。
page_journal_title_found_gate=异常现象
page_journal_text_found_gate=在异常区域发现了某种巨大的环形造物。即使隔着一段距离，有两件事是显而易见的: 1、它很古老。2、技术与我自己的完全不同。不管它是什么或者曾经是什么，现在都被摧毁了。
page_journal_title_found_gate_ship=异常飞船
page_journal_text_found_gate_ship=在环形造物附近的异常区域发现了一艘相当大的废弃飞船的一部分。这艘飞船的技术和我的很相似，但是多了一点……雅致。不管怎样，它显然使用了与环结构完全不同的技术。 根据碎片的形状来看，它像被切成两半并/或与环形结构发生过相撞。 可能值得打捞一下。
page_journal_title_found_gate_ship_authenticated=异常飞船验证
page_journal_text_found_gate_ship_authenticated=异常中废弃飞船扫描了我，并“验证了我的生物签名”。 我不知道这是否意味着它曾以某种方式特别记录过我，或者说，除了虫子和杀人机器人以外，只要是个人类都能通过。 信息表明，该船的气闸访问代码为2236067964。该船的日志可访问，但大部分已经丢失或损坏。
page_journal_title_found_gate_ship_log=异常飞船日志
page_journal_text_found_gate_ship_log_intro=戴莫达玛斯82B: AAI Hypernet 先锋建设巡洋舰。航海日志内容:
page_journal_text_found_gate_ship_log=...'¿s nominal.\n进入警告：AAI Thyris Gate 17：Intergalactic prototype v0.1.93 是机密设施。必须达到 L90 或以上的 AAI 身份验证。立即进行身份验证否则将被摧毁。\n访问日志：验证AAI Cybernetic Hypernet 工程师 L97 ID__1__ 信息，允许访问AAI Thyris Gate 17 。\n访问日志: 开始□取□据...\n...'¿ris Gate 17 投射器8 频率锁定。能量达到216％的安全水平。奇点稳定性:99.4％。\n导航日志:AAI Thyris Gate 17接入投影矢量[SV 2__]。预测目标:Wube星系> Foenestra(异常，未探索)。 验□数□中...\n...'¿航警告: 星系超空间管道 (overidden).\n导航警告: 目的地没有已知的超星门 (overidden).\n保险警告：无保险合同。可用合同:0。\n信息稽器人提示:没有可用条件为“无实体化门”的保险合同。您确定这是安全的吗？  [response.ignore.ignore_always]\n航行日志:进入Thyris异常> AAI Thyris Gate 17超空间管道对齐[SV __2__].\n航行日志:跳转到超空间管道[SV __2__] □成...\n...'¿行日志: 位置更新:超空间管道附近的Thyris异常，对齐[SV __2__], 稳定性在98%，直□□...\n...'¿行日志: 在未探测的Foenestra异常位置退出超空间管道。\n警告:意外碰撞，与未知物体[4ae4c8d28f2]相交，开始扫描物体[4ae4c8d28f2].\n损坏日志:13.2%损坏。原因:与未知物体[4ae4c8d28f2]相交碰撞造成的冲击损伤.\n区段损坏日志:区段报告损坏:A5, A6, A9, B6, B7, B8, C7。没有响应的区段: A7, A8。(准确率86%)\n工程师日志:生命信号99%。(准确率34%)\n航行日志:尝试执行规避机动RS100LT30\n航行日志:错误的退出超空间管道完成\n航行日志:位置更新:Foenestra未探测的异常\n扫描日志:对象[4ae4c8d28f2]扫描完成，清晰度0.002米^2，距离-48.76米(准确率99.9%)\n扫描详细日志: [4ae4c8d28f2] 质量 92.5□□...\n...'¿确率).\n扫描详细日志: [4ae4c8d28f2] 成分: 人造物 34% 纳奎姆, 29% 钬, 37% 未知化合物 (准确率89%).\n扫描详细日志: [4ae4c8d28f2] 外形: 近似圆柱体 68□□...\n...'¿细日志: [4ae4c8d28f2] 能量信号: 通量 54Gwb, 辐射特性 2.8kJ/1.7MJ/1.6MJ/0.62J, 照度特性 5.86GJ [051e376392b8d3f8]. (准确率98%).\n扫描详细日志: [4ae4c8d28f2] 特征: 人工构造，未知制造商，描述:带结节的近似环形， 八价元素. (准确率0.3%).\n扫描详细日志: [4ae4c8d28f2] 结构性能估计:超星门(符合度47%)。其他:武器42%，能量35%，计算17%，扫描12%，工业9%，宇宙飞船7%，栖息地2%\n损坏记录:68.2%损坏。完整性失效，各区段正在解体。原因:与物体[4ae4c8d28f2]碰撞产生的二次压力波。\n区段损坏记录:反应堆临界。区段报告损坏:D5, E4, E5, E6, F5。没有响应的区段:A1、A2、A3、A Oata ^...\n...'¿le 日志: 紧急分离勘测飞船2. 轨道预测: Calidus > Nauvis.\n损坏记录:91.7%损坏。结构完整性失败,区段正在解□□...
