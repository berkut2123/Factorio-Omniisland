page_space_exploration_text_1=欢迎游玩 太空探索。虽然本Mod已经包含了很多内容，但它仍然处于试验状态并且正在大力开发中。建议不要使用必需和推荐的Mod以外的其他Mod。\n\n\n[font=heading-2]推荐 Mod[/font] \n\nAAI Industry: "太空探索“旨在与”AAI 工业“ 一起游玩。\n由于”AAI 工业“修改了科技树，如果您没有安装”AAI 工业“，您将会缺失一些配方，这会使游戏变得复杂且费时。\n\nAAI Signal Transmission: 允许您跨表面传输信号。如果没有这个Mod，星际物流将变得更加困难。 \n\n抓钩枪：可以将您拉到目标地点。非常适合越过悬崖、进入太空船或返回太空平台。\n\n\n[font=heading-2]推荐设置[/font] \n\n您必须启用所有 alien biomes 地形，否则游戏将在后期崩溃。\n\n由于游戏进程要长于原版游戏，最好在敌人进化因子较低的情况下开始游戏。\n\n除非您正在使用资源密集型配方，例如高难度配方或马拉松模式，否则请勿设置过高的母星资源加成。如果资源设置过高，则会减少开发其他星球的需求。\n\n\n[font=heading-2]有用的网址[/font] \n\n太空探索维基:https://spaceexploration.miraheze.org \n\n获取帮助或关注开发进度:https://discord.gg/ymjUVMv \n\n本Mod已经开发了超过2000小时。如果您喜欢它，请考虑在Patreon上支持我: https://www.patreon.com/earendel
menu_meteor_defence=[img=virtual-signal/se-meteor] 流星防御
title_meteor_defence=流星防御
page_meteor_defence_text_1=大多数星区都会遭到随机间隔的流星打击。您可以在mod设置中更改打击之间的最大间隔。\n\n流星的数量也是随机的，1为50％，2为25％，3为12.5％，4为6.25％，等等... \n\n流星防御系统可以拦截流星。它们会按顺序开火，因此如果所有流星都被摧毁，剩余的防御系统将不会开火。\n流星防御系统需要弹药和充能并在充能时消耗更多的能源。\n流星防御系统的耗电量并不低，因此明智的做法是在风险与成本之间找到一种平衡。
menu_coremining=[img=item/se-core-miner] 星核采矿
title_coremining=星核采矿
page_coremining_text_1=星核采矿只能在行星和卫星上进行。 每个行星和卫星都可以根据其不同的核心成分产出不同类型的星核碎片。\nNauvis产出相对平衡的各类资源，但是其他地方通常主要产出一种资源类型。\n星核钻机非常耗电，但是您也可以从采集到的的煤炭、石油和铀矿中“回收“一部分资源。\n\n星核钻机消耗大量电能，并且您放置在星球上的每个星核钻机都会降低同一星球上所有星核钻机的效率。\n即使您放置多个星核钻机，它们的能源效率也比普通矿机低得多，但它们永远不会耗尽资源。\n在早期的游戏中，如果您有多余的电力，使用1个星核钻机可能会很有用。\n如果您是从一个很小的星球开始的，那么太阳能和星核钻机可能是获取足够资源以离开星球的唯一途径。\n\n在游戏的后期，星核钻机可从采矿产能科技中获得巨大加成。\n正确的做法是将少量星核钻机放置在更多的星球上，而不是将大量星核钻机放置在几个星球上。
menu_launching_satellites=[img=item/satellite] 发射卫星
title_launching_satellites=发射卫星
page_launching_satellites_text_1=您已经发射了[color=cyan]__1__[/color] 颗卫星。\n\n[font=heading-2][img=virtual-signal/se-remote-view] 导航卫星上行链路[__CONTROL__se-remote-view__][/font]\n\n当您从“火箭发射井”将导航卫星发射到太空时，您可以按[__CONTROL__se-remote-view__] 键查看[img=virtual-signal/se-remote-view] 导航卫星视角。在卫星模式下，您的镜头与角色分离，因此您可以快速浏览地图，甚至发现新区域。\n有一些您无法在卫星模式下执行的操作，例如直接放置或挖掘实体。\n不过，您可以做很多事情，例如使用蓝图、红图、放置幻影实体、设置电缆连接、更改组装机配方、设置组合器等。\n\n[font=heading-2][img=virtual-signal/se-planet-orbit]宇宙浏览器[__CONTROL__se-universe-explorer__][/font]\n\n导航卫星网络还可以让您查看其他表面，例如其他行星、卫星、小行星带、小行星区和轨道。按[__CONTROL__se-universe-explorer__]弹出已知星区列表。\n如果您发射了卫星，则可以单击“扫描表面”以查看目标区域中的内容。在尝试飞向某个星球之前，最好先侦察一下这个星球。\n\n发射卫星还有助于在其所在的星系中进行星区探测(更多详细信息，请参见星区探测章节)。
menu_zone_discovery=[img=virtual-signal/se-planet-orbit] 星区探测
title_zone_discovery=星区探测
page_zone_discovery_text_1=宇宙中有很多可以被探索的恒星、行星、卫星、小行星带和小行星区。\n\n[font=heading-2]导航卫星[/font]\n您可以发射一颗导航卫星来探测随机的行星、卫星和小行星带，只能探测到卫星发射地所在的恒星系统中的天体。\n如果本恒星系中无法发现更多天体，卫星将会发现新的恒星，但它无法发现环绕其他恒星的天体或深空中的任何天体。\n\n[font=heading-2]星区探测技术[/font]\n您可以使用太空望远镜寻找并探测新的星区。它们将储存在“星区探测”科技中。基础的星区探测科技可以解锁随机的恒星、行星、卫星或小行星带。\n\n[font=heading-2]星区定向探测技术[/font]\n星区定向探测技术和基础星区探测科技是相同的，但是如果您选择了资源偏好(下方按钮)，则它会寻找该资源含量更高的区域，因此您更有可能发现具有指定资源的区域。\n请记住，在发现恒星之前无法发现行星，而在发现行星之前无法发现卫星。不要期望每次都能找到想要的东西。\n\n[font=heading-2]深空星区探测技术[/font]\n深空星区探测技术只寻找深空中的特殊区域，这是发现小行星区的唯一途径。小行星区是唯一可以找到纳奎姆矿石的地方。\n深空探测不能指定目标资源。\n\n[font=heading-2]星区探索资源偏好:[/font]
menu_cargo_rockets=[img=virtual-signal/se-cargo-rocket] 运载火箭
title_cargo_rockets=运载火箭
page_cargo_rockets_text_1=您已经发射了 [color=cyan]__1__[/color] 枚运载火箭。\n\n运载火箭由运载火箭发射井发射，也被成为发射场。\n您需要将100个运载火箭区段和1个太空舱放入运载火箭发射井来组装一枚运载火箭。\n\n为了发射运载火箭，您还需要为火箭加注大量液态火箭燃料，可以使用发射井四周的8个管道接口中的任意1个进行燃料加注。\n发射所需的燃料量取决于火箭所在天体的引力以及目的地的距离。\n\n如果您想实现自动化装载运载火箭，请注意不要将运载火箭区段放入发射井货舱中。\n从发射井中引出的线缆会计算制造火箭所使用的火箭区段以及库存中剩余的火箭区段，因此您可以将某物启用条件设置为某物品小于100，以使其在建造火箭时停止。\n(开发者注:这种逻辑判断设计并不理想，但其他设计可能会更差。)
menu_space_sciences=[img=item/se-rocket-science-pack] 太空科技
title_space_sciences=太空科技
page_space_sciences_text_1=[img=item/se-rocket-science-pack] 第一种太空科技是火箭科技包。它必须在太空制造，所以您必须在太空中建立一个小太空站才能生产它。\n火箭科技包和后续科技包只能在太空中使用，所以您必须将其他科技包发射至太空，并放置在强大的太空实验室中。\n\n[font=heading-2]专业科学[/font]\n\n四种专业科学分别是，天文学、生物学、能量学和材料学。\n它们都是由数据驱动的，并遵循一套实验过程来为超级计算机收集数据，以建立越来越精确的生命、宇宙和所有事物的模型。\n它们的技术水平大致相同，因此您可以自由选择开发顺序，但是每个领域都需要特定资源，因此在决定首先研究哪个领域之前，请先了解一下您的恒星系。\n\n[img=item/se-astronomic-science-pack-4]天文学主要关注太空物流技术。\n\n[img=item/se-energy-science-pack-4]能量学主要针对能源生产，电力传输和高科技产品。\n\n[img=item/se-material-science-pack-4]材料学的重点更多是重工业和直接升级。\n\n[img=item/se-biological-science-pack-4]生物学专注于角色升级、医学、生命支持、生物武器以及生产力。\n\n[font=heading-2]深空科学[/font]\n\n[img=item/se-deep-space-science-pack]深空科学目前仍在开发中。以后还会有其他数据驱动的配方。
menu_spaceships=[img=virtual-signal/se-spaceship] 太空飞船
title_spaceships=太空飞船
page_spaceships_text_1=太空飞船是功能强大的大型运载工具，可以将许多封闭的结构、物品和玩家发射到太空中，然后围绕恒星系飞行并降落在其他表面上。\n\n[font=heading-2]飞船建造[/font]\n飞船是由许多砖块和较小的组件组​​成的，您可以根据您的设计随意拼接这些组件。您设计的太空飞船几乎就像一个小型的可移动基地。\n\n建造飞船的第一步是从飞船的地板开始。不要建造太大，您的第一个飞船只能很小。\n将飞船墙壁放在飞船地板边缘以制成舱壁，这一步需要确保没有间隙(包括对角线)。\n在舱内的某个地方放置一个飞船控制台，这是飞船的核心部件，也是您操作飞船的途径。\n放置控制台后，控制台会发出一些脉冲，检测是否正确安装了必须的部件，判断密封性是否符合要求以及计算飞船启动时可能解体的部件。\n任何闪烁红色的区域代表检测不通过。您可以旋转飞船控制台以使其宽度为奇数或偶数(方便对称)。\n除此之外您还需要一个飞船火箭助推器燃料箱和一个飞船火箭发动机。燃料箱用于存储进入太空所需的燃料并提供垂直起降组件。\n火箭发动机在太空中会以较慢的速度工作并将您送到目的地。建议您在飞船前部(始终朝北)安装一些防御设施，因为您所在的星云中充满了碎片。\n\n[font=heading-2]完整性应力[/font]\n初期，您的飞船尺寸将受到“飞船结构强度”技术水平的限制。其他技术可让您建造更大的飞船。\n完整性应力分为两个部分：A.飞船尺寸。 B.飞船货舱尺寸。取二者较大值作为总完整性应力，这两个值不会加在一起。\n\n[font=heading-2]长途飞行[/font]\n当乘坐长途旅行中的飞船时，您仍然可以在卫星模式下进行很多操作。您还可以通过卫星远程向飞船下达命令。\n\n[font=heading-2]组装机[/font]\n[color=#ffdddd]警告：如果飞船降落在陆地上，那么为太空组装机将只能使用陆地上的配方。如果设置了太空专用配方，则配方将在飞船着陆时丢失。\n一些陆地组装机可以在太空中运行，但是在使用时会失去添加产能插件的能力。如果飞船发射时在这些机器中装有产能插件，则这些插件将被摧毁。[/color]\n\n[font=heading-2]飞船信号[/font]\n飞船控制台主体的右上角可以接线并输出信号。\n[img=item/se-spaceship-console] 控制台编号表示飞船ID。\n[img=virtual-signal/signal-speed] 速度信号的数值表示飞船的速度，如果是停止状态则为-1，如果为停泊状态则为-2。\n[img=virtual-signal/signal-distance] 距离信号表示到所选目的地的距离，如果到达目的地，则为-1，如果未设置目的地，则为-2。\n[img=virtual-signal/se-planet-orbit] 第四种信号表示当前的目的地(如果有)。\n\n[font=heading-2]飞船自动化[/font]\n控制台的主体可以接受信号输入:\n[img=virtual-signal/signal-speed] 速度信号设置目标速度并启动引擎。\n[img=virtual-signal/se-spaceship-launch]飞船发射信号触发发射进程。\n[img=virtual-signal/se-planet-orbit] 目的地信号设定了飞船的目的地(建造完飞船后，您可以从 宇宙浏览器 侧面板上看到区域的信号)。\n要使飞船着陆，必须为控制台提供一组停泊信号，可以设定为 [img=virtual-signal/se-anchor-using-left-clamp] "使用左侧夹钳停泊“和 [img=virtual-signal/se-anchor-to-right-clamp] "停泊到右侧夹钳"，\n或者设定为 [img=virtual-signal/se-anchor-using-right-clamp] "使用右侧夹钳停泊" 和 [img=virtual-signal/se-anchor-to-left-clamp] "停泊到左侧夹钳"。飞船上的夹钳的信号值必须和目的地上的夹钳的值相匹配。\n您可以通过打开夹钳的UI来查看和修改这些值。如果信号值匹配，则船舶将尝试将飞船停泊在夹钳对接的位置上。\n请谨慎使用此功能。
