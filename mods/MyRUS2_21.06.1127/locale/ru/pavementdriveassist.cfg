[entity-description]
pda-road-sign-speed-limit=Устанавливает скорость машины с игроком и включённым круиз-контролем при проезде над знаком. Ограничение определяется уровнем выдаваемого сигнала (напр, 100 = 100 км/ч).
pda-road-sign-speed-unlimit=Отменяет наложенные ограничения скорости.

[entity-name]
pda-road-sign-speed-limit=Знак ограничения скорости
pda-road-sign-speed-unlimit=Знак отмены ограничения скорости

[mod-setting-description]
PDA-setting-allow-cruise-control=Определяет, можно ли вообще использовать круиз-контроль. При наличии существенных лагов, отключение этого параметра снимет примерно 20% расчётов, требуемых для этого мода.
PDA-setting-alt-toggle-mode=Включение параметра изменит поведение кнопки для включения круиз-контроля ("__CONTROL__toggle_cruise_control__"). Вместо установки лимита по текущей скорости машины, будет использоваться заранее заданное значение. Чтобы задать его, нужно будет нажать "__CONTROL__set_cruise_control_limit__".
PDA-setting-assist-high-speed=Если скорость машины выше указанного значения, область сканирования перед машиной линейно увеличится.
PDA-setting-assist-min-speed=Скорость, ниже которой удержание на дороге отключается.
PDA-setting-game-max-speed=Устанавливает верхний принудительный лимит скорости для всех игроков и всех сущностей типа "машина" (поезда не будут затронуты). Это также повлияет на пиковую нагрузку, создаваемую этим модом, т. к. большие скорости требуют больше расчётов на процессоре.\n\nУстановите в "0" для снятия ограничений.
PDA-setting-personal-limit-sign-speed=Значение по умолчанию для знаков ограничения скорости при установке их игроком. Не влияет на значения в чертежах и может быть изменено в любой момент.
PDA-setting-score=Используйте этот параметр, чтобы задать свои приоритеты различных типов поверхности. По умолчанию, асфальт имеет приоритет над бетоном, а бетон, в свою очередь, над камнем. Система помощи водителю будет стараться вести машину по клеткам поверхности с наивысшим коэффициентом. (напр. если вы хотите каменную дорогу на мощёной бетоном базе, задайте коэффициент камня выше, чем у бетона.\nАсфальт будет учитываться, если установлены моды, вводящие его в игру.
PDA-setting-server-limit-sign-speed=Значение по умолчанию для знаков ограничения скорости при установке их дронами. Не влияет на значения в чертежах и может быть изменено в любой момент.
PDA-setting-sound-alert=Если включено, будет проигрываться звуковой сигнал при съезде с мощёной дороги (достигнут тупик, либо помощник не удержал машину в полосе). Если выключено, будет печататься сообщение в консоль.
PDA-setting-tech-required=Снимите галку, если хотите, чтобы Система помощи водителю и круиз-контроль были доступны без дополнительных исследований.
PDA-setting-tick-rate=Определяет количество тиков между сканированием поверхности при езде (т.е. "2" означает 30 сканов в секунду).\n\nУстановите в 1, если нужна предельная точность езды (вызовет дополнительную нагрузку на процессор).\nУстановите в "3" или выше, чтобы снизить нагрузку на процессор за счёт снижения точности.\nИмейте в виду, что чем выше значение, тем больше мотает машину, и тем меньше эффект от мода на большой скорости.
PDA-setting-verbose=Если включено, в консоль будет выводиться состояние системы помощи и круиз-контроля (т.е. "включено"/"выключено").
PDA-tileset-score-asphalt=Эта переменная определяет склонность системы помощи водителю удерживать машину на данном типе поверхности. Если рядом находятся несколько типов поверхности, как дорога воспринимается поверхность с наибольшим значением этой переменной. Например, если нужна каменная дорога на забетонированной поверхности, то камню нужно присвоить больший коэффициент.
PDA-tileset-score-asphalt-road-lines=Эта переменная определяет склонность системы помощи водителю удерживать машину на данном типе поверхности. Если рядом находятся несколько типов поверхности, как дорога воспринимается поверхность с наибольшим значением этой переменной. Например, если нужна каменная дорога на забетонированной поверхности, то камню нужно присвоить больший коэффициент.
PDA-tileset-score-concrete=Эта переменная определяет склонность системы помощи водителю удерживать машину на данном типе поверхности. Если рядом находятся несколько типов поверхности, как дорога воспринимается поверхность с наибольшим значением этой переменной. Например, если нужна каменная дорога на забетонированной поверхности, то камню нужно присвоить больший коэффициент.
PDA-tileset-score-gravel=Эта переменная определяет склонность системы помощи водителю удерживать машину на данном типе поверхности. Если рядом находятся несколько типов поверхности, как дорога воспринимается поверхность с наибольшим значением этой переменной. Например, если нужна каменная дорога на забетонированной поверхности, то камню нужно присвоить больший коэффициент.
PDA-tileset-score-refined-concrete=Эта переменная определяет склонность системы помощи водителю удерживать машину на данном типе поверхности. Если рядом находятся несколько типов поверхности, как дорога воспринимается поверхность с наибольшим значением этой переменной. Например, если нужна каменная дорога на забетонированной поверхности, то камню нужно присвоить больший коэффициент.
PDA-tileset-score-stone=Эта переменная определяет склонность системы помощи водителю удерживать машину на данном типе поверхности. Если рядом находятся несколько типов поверхности, как дорога воспринимается поверхность с наибольшим значением этой переменной. Например, если нужна каменная дорога на забетонированной поверхности, то камню нужно присвоить больший коэффициент.
PDA-tileset-score-wood=Эта переменная определяет склонность системы помощи водителю удерживать машину на данном типе поверхности. Если рядом находятся несколько типов поверхности, как дорога воспринимается поверхность с наибольшим значением этой переменной. Например, если нужна каменная дорога на забетонированной поверхности, то камню нужно присвоить больший коэффициент.

