power-meter-combinator=Комбинатор-электросчётчик
[item-description]
power-meter-combinator=Комбинатор, выдающий статистику по производству электричества (в кВт) в электросети, в которую входит ближайший электрический столб (не далее 16 клеток). Каждый тип объектов, производящих электричество, получает свой сигнал. Сверх этого -- сигнал "O" с суммарным производством источников, не являющихся предметами (могут быть добавлены модами), и сигнал "W" с суммарным производством по всем источникам. Также может быть использован как обычный Постоянный комбинатор -- можно свободно добавлять любые сигналы.
