[mod-setting-description]
signal-update-interval=Задержка между обновлениями показаний Комбинатора-электросчётчика, в тиках (по умолчанию 60 тиков = 1 секунде на скорости 1x). Уменьшение значения может  повлиять на производительность игры в худшую сторону, если у вас много таких устройств.
