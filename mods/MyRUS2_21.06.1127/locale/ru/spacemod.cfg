drydock-complete-msg=Док-станция готова. Приступайте к строительству космического корабля.
spaceship-complete-msg=Космический корабль построен! Победа!
spacex-launch-title=Космический корабль запущен.
spacex-completion-text=Поздравляем! Приложив огромные усилия, вы, наконец, достигли конечной цели, построив межзвёздный корабль, который унесёт вас с этого камня! Спасение утопающих - дело рук самих утопающих!
spacex-completion-text1=Да и не по своей вине вы грохнулись на эту планету, верно же? Ваш первый корабль вёл ваш строительный робот. Он, и его собственноручно запрограммированные вами искусственные мозги. Вот он и виноват!
spacex-completion-text2=Он был неудачником. Зато теперь ваше выживание в космосе зависит только от вас. Вы ведь посещали уроки "Как летать на большой консервной банке"?
spacex-completion-text3=Удачи в полёте, Инженер!
spacex-completion-text4=Если хотите, можете запустить ещё один межзвёздный корабль. А можете закончить игру.
satellite-network-text1=Запустив несколько спутников вы получили представление о том, как можно улететь с этой планеты до того, как вас съедят местные.
drydock-text1=Поздравляем! Док-станция достроена! Осталось построить космический корабль.
drydock-title=Док-станция построена
gnc-title=Спутниковая сеть построена

