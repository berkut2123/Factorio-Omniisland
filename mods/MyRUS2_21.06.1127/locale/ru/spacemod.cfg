[mod-setting-description]
SpaceX-auto-continue=Эта опция автоматически выберет опцию 'Bring it on' ('погнали дальше'), когда сверхсветовой корабль будет готов. Также убирается соответствующее оповещение. Совместно с предыдущей опцией удобно для массовых запусков сверхсветовых кораблей.
SpaceX-no-bob=Отключить совместимость с Bob's mods в этом прохождении
SpaceX-no-popup=Если выбрано, оповещение о завершении спутниковой сети и космического дока не будут появляться. (Удобно для игр с массовыми запусками сверхсветовых кораблей)

