[mod-description]
SchallPrimaryBattery=Добавляет неперезаряжаемые батарейки, которые можно делать в начале игры. В краткосрочном периоде они выходят гораздо дешевле, чем Портативные солнечные панели.\nМод содержит возможность добавить сетку оборудования в начальные доспехи.\nМод предназначен для совместного использования с модом “Энергетическое оружие Schall-а”, либо как резерв для питания оборудования доспехов.

[mod-name]
