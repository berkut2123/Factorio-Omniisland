usage_text=Сначала вам нужно создать цех (производственную линию). Это базовая структура, которая будет представлять часть вашей фабрики (как правило, автономную). Задайте цеху имя и/или иконку. Цех будет ожидать входящие компоненты, выдавать исходящий основной и побочный продукты, и при этом потреблять какое-то количество энергии. Также можно задать единицу времени и набросать себе заметки.\n\nСобственно, вас интересуют продукты, так что их и нужно объявить. Для этого просто кликните кнопку '+', выберите продукт и укажите потребное для производства в указанную единицу времени количество. Продукт будет иметь красный фон, а, указав на него мышкой, вы увидите, что по факту пока его производится 0.\n\nЧтобы изменить это, кликните левой кнопкой мыши на него. Если рецепт один, он сразу добавится в производственную линию. В противном случае вам будет предложен выбор, какой из рецептов использовать. В любом случае, рецепт попадёт на верхний этаж вашего цеха. Вы можете поменять используемую машину и передвинуть рецепт выше/ниже по списку.\n\nТеперь можно детализировать расчёты по производству какого-нибудь компонента, кликнув на него левой кнопкой. Это добавит ещё один рецепт, пересчитав компоненты для всего цеха. Вы можете дробить рецепты столько, сколько вам нужно, например, до тех пор, пока в ингредиентах не будут только плиты. А можно зарыться ещё глубже, добавив расчёты по добыче и плавке. Полностью на ваше усмотрение.\n\nУ продуктов с большим количеством промежуточных продуктов довольно быстро получается каша из рецептов. Чтобы справиться с этим, можно для каждого рецепта построить дерево, так сказать, этажей, вынося некоторые предметы на свои этажи. Чтобы создать такой этаж, кликните левой кнопкой на иконку рецепта, который вы хотите проработать. Это перенесёт вас на выделенный этаж (обратите внимание на 'Уровень 2'), на котором вы можете работать с рецептами как и выше. Главное отличие в том, что теперь вы работаете с компонентами только одного рецепта, того, на котором кликали левой кнопкой.\n\nСобственно, с основами всё! Есть ещё кое-какие продвинутые возможности (взгляните на советы ниже), но для начала вполне достаточно. Создайте пример цеха (кнопка в верху этого окна), если хотите потестировать образец производственной линии.
