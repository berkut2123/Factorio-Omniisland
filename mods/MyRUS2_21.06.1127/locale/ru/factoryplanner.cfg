priority=Приоритет
pro_archive=Архив - хороший способ сохранять цеха, которые больше не нужны, но ещё потенциально могут понадобиться.
pro_hovering=Наведение курсора мыши на кнопки и текстовые метки показывает всплывающие подсказки, которые содержат более детальную информацию. Например, полное название предмета или число с более высокой точностью на случай, если оно вам понадобится.
pro_interface_size=Если главное окно занимает слишком много или мало места на экране, измените настройки Высоты и Ширины интерфейса в настройках мода (Меню→Настройки→Настройки модов→Factory Planner)
pro_line_fuel=Тип топлива, используемого в рецептах, может быть изменён кликом левой кнопкой по его иконке (синий фон). Тип топлива по умолчанию задаётся вами в настройках.
pro_list_ordering=Практически в каждом списке можно поменять порядок элементов. Держите SHIFT или CTRL и кликайте на элементы левой кнопкой мыши. Хотя по факту порядок имеет значение только для рецептов в производственной линии этажа.
pro_machine_limits=Вы можете задать ограничение по числу машин, используемых в рецепте. Это может быть ограничение только сверху, либо жёстко фиксированное значение числа машин.
pro_preferences=В настройках вы можете указать машины, используемые в каждом классе производства. Это можно использовать, подгоняя машины под текущий уровень развития технологий. Аналогично с конвейерами, маяками, топливом.
pro_priority_product=Если по рецепту производится более одного продукта, то любой из этих продуктов можно объявить приоритетным. Тогда обеспечение будет подбираться по приоритезированному продукту.
pro_recursive_subfloors=Вы не ограничены одним дополнительным этажом для производства рецептов. Дерево этажей может быть любой глубины.
pro_settings=Некоторые продвинутые возможности по умолчанию отключены. Их можно включить в настройках мода (Меню→Настройки→Настройки модов→Factory Planner). Там вы найдёте возможности типа расчёта обеспеченности компонентами, комментариев к рецептам и режима пониженной производительности.
pro_shortcuts=Вы можете настроить горячие клавиши, чтобы быстрее управляться с интерфейсом. Эта возможность находится в 'Управлении' (Меню→Настройки→Управление→Моды→Factory Planner).
pro_up_down_grading=Попробуйте кликать по машине, маяку или модулю, зажав SHIFT или CTRL. Это повысит или понизит их класс, если такая возможность существует.
pro_views=Информацию по фабрике можно выводить в нескольких вариантах представлений, которые переключаются по __CONTROL__fp_cycle_production_views__. В частности, вы сможете прикинуть, сколько конвейеров и манипуляторов вам понадобится.
