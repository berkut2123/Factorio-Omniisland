[mod-setting-description]
tnp-message-level=Уроаень подробностей при информировании о событиях.\nНа ранних стадиях развития мода рекомендуется 'detailed'.
tnp-message-target=Где пишутся сообщения.\n'mixed core' использует консоль для важных сообщений и всплывающий текст для обычных/подробных.\n'mixed standard' использует консоль для важных/обычных сообщений и всплывающий текст для подробных.\n'console' пишет только в консоль.\n'flying text' рисует только всплывающий текст.
tnp-train-arrival-path=Ненадолго рисовать от игрока линию до станции, на которую прибудет вызванный поезд.
tnp-train-arrival-timeout=Время ожидания прибытия поезда, после которого будет считаться, что вызов не удался.  Измеряется в секундах, 0 ждёт неограниченно.
tnp-train-boarding-behaviour=Что должно произойти, когда игрок садится в поезд.\n"Ручной режим" переключает поезд в ручной режим.\n"Выбор станции" отображает список выбора станций из расписания поезда.
tnp-train-boarding-timeout=Время, в течение которого поезд ожидает посадки после прибытия, и по истечении которого возвращается к штатному расписанию. Измеряется в секундах, применяется как условие ожидания времени на станции.
tnp-train-search-radius=Радиус поиска станции, на которую можно вызвать поезд.\nОбласть поиска имеет форму квадрата с центром на игроке. Радиус отсчитывается от игрока. Измеряется в клетках.
tnp-trainstop-mod-behaviour=Поведение по умолчанию по отношению к станциям, изменённым другими модами.\n'Игнорировать' игнорирует модифицированные станции.\n'Считать обычными' рассматривает такие станции как обычные станции.\nОсобая логика прописана для станций мода TSM.

tnp-stationlist-focussearch=Автоматически ставить фокус в поле поиска при открытии диалога выбора станций

tnp-stationlist-view=Предлагаемые станции в момент открытия диалога выбора станций

