player-stalking-now=Вы просматриваете инвентарь игрока __1__.
target-is-stalking-player=__1__ смотрит ваш инвентарь.
target-must-be-player=Целью должен быть живой игрок.

[mod-setting-description]
tinv-is-enabled=Позволяет легко отключить мод, не удаляя его с сервера. По умолчанию включено.
tinv-tell-stalker=Когда игрок открывает инвентарь другого игрока, владелец просматриваемого инвентаря информируется сообщением в консоль. Если опция выключена, это не происходит. По умолчанию включено.
tinv-user-control-access=Когда включено, другие игроки имеют доступ к вашему инвентарю. Эта настройка имеет низкий приоритет по сравнению с настройкой сервера, поэтому администратор сервера может её переопределить. На доверенном сервере имеет смысл включить.
tinv-user-inv-democracy=Если включено, каждый игрок может сам определить возможность другим игрокам смотреть его инвентарь. Если отключено, клиентская настройка игнорируется в пользу серверной настройки. По умолчанию включено как на сервере, так и на клиенте.
tinv-users-list=Список имён игроков, разделённых запятой (,). Важно: игнорирование регистра и шаблоны работают только если отключены регулярные выражения. Шаблоны обозначаются звёздочкой (*), например, под super* подойдут superman и supergirl. По умолчанию пусто.
tinv-users-list-regex=Продвинутые пользователи могут использовать в списках имён регулярные выражения. Можно задавать несколько строк регулярок. Важно: при включении регулярных выражений значения становятся чувствительными к регистру, а шаблоны (звёздочки) отключаются. В LUA простой шаблон задаётся как .* . Также учтите, что синтаксис регулярок LUA сильно отличается от PCRE, изучите документацию. По умолчанию отключено.
tinv-users-mode=Как использовать список игроков. Когда используется "Только перечисленные", только перечисленные в списке пользователи могут открывать инвентарь. В режиме "Все, кроме перечисленных" (по умолчанию) это могут делать все игроки, кроме указанных в списке.

