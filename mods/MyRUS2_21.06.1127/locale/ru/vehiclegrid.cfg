
[mod-setting-description]
VehicleGrid-automatic_mode-bots=Позволяет поездам, находящимся в автоматическом режиме, запускать Строительных дронов.\nПоведение в 0.16: включено\nПоведение в 0.17: выключено
VehicleGrid-override-grids=Замещает сетки, в т.ч. других классов, созданные другими модами.\nВНИМАНИЕ, оборудование этих модов может стать недоступным для использования на целевом транспорте.

[mod-setting-name]
VehicleGrid-automatic_mode-bots=Запуск дронов в автоматическом режиме
VehicleGrid-override-grids=Переопределять существующие сетки
