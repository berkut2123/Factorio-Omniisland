[mod-setting-description]
AR-asphalt-stack-size=В пачке по умолчанию 100 предметов.\nМаксимально: 1000\nМинимально: 10
AR-enable-basic-marking-tiles=Если вы хотите применять асфальт с basic markings, выберите эту настройку.\n\nВНИМАНИЕ: при отключении этой опции из игры пропадёт всё покрытие данного типа, если оно использовалось.\n\nПри подключении будет дополнительно занято 8 из 255 допустимых слотов в памяти игры под покрытие.
AR-enable-colored-hazard-marking=Если вы хотите применять асфальт с colored разметкой "Опасность", выберите эту настройку.\n\nВНИМАНИЕ: при отключении этой опции из игры пропадёт всё покрытие данного типа, если оно использовалось.\n\nПри подключении будет дополнительно занято 8 из 255 допустимых слотов в памяти игры под покрытие.
AR-enable-white-double-lines=Если вы хотите применять асфальт с белой двойной разметкой, выберите эту настройку.\n\nВНИМАНИЕ: при отключении этой опции из игры пропадёт всё покрытие данного типа, если оно использовалось.\n\nПри подключении будет дополнительно занято 12 из 255 допустимых слотов в памяти игры под покрытие.
AR-enable-white-single-lines=Если вы хотите применять асфальт с белой одинарной разметкой, выберите эту настройку.\n\nВНИМАНИЕ: при отключении этой опции из игры пропадёт всё покрытие данного типа, если оно использовалось.\n\nПри подключении будет дополнительно занято 12 из 255 допустимых слотов в памяти игры под покрытие.
AR-enable-yellow-double-lines=Если вы хотите применять асфальт с с жёлтой двойной разметкой, выберите эту настройку.\n\nВНИМАНИЕ: при отключении этой опции из игры пропадёт всё покрытие данного типа, если оно использовалось.\n\nПри подключении будет дополнительно занято 12 из 255 допустимых слотов в памяти игры под покрытие.
AR-enable-yellow-single-lines=Если вы хотите применять асфальт с жёлтой одинарной разметкой, выберите эту настройку.\n\nВНИМАНИЕ: при отключении этой опции из игры пропадёт всё покрытие данного типа, если оно использовалось.\n\nПри подключении будет дополнительно занято 12 из 255 допустимых слотов в памяти игры под покрытие.
AR-item-group=Указанная группа будет содержать все рецепты, имеющие отношение к асфальту. По умолчанию - Логистика.
AR-research-cost=Сложность изучения технологии асфальта\n\nУменьшенная: требуется два вида пакетов исследования\n\nНормальная: требуется три вида пакетов исследования\n\nЗатратная: требуется четыре вида пакетов исследования.
AR-use-items-from-bioindustries=Если присутствует мод "Bio Industries", в рецепте асфальта каменные блоки будут заменены на дроблёный камень.
AR-use-items-from-woodgasification=Если присутствует мод "Wood Gasification", в рецепте асфальта нефть будет заменена на дёготь.
