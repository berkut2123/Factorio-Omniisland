[technology-description]
advanced-aerodynamics=Шаг в область высокоскоростной аэродинамики.
gunships=Обычный боевой и транспортный самолёт - предшественник более продвинутых машин
jets=Когда вам нужно добраться куда-то БЫСТРО. Имеет на борту скорострельный пулемет, самонаводящиеся ракеты и возможность распыления напалма. Держу пари, напалм сделает жукам больно.
cargo-planes=Для перевозки грузов на расстояния. Вооружен слабым пулеметом и не имеет сетки оборудования, но обладает огромной грузоподъемностью.
flying-fortress=Подавляющее превосходство в воздухе, вооружен танковым орудием (да, вы правильно прочитали), скорострельным пулеметом, установкой самонаводящихся ракет и огромной сеткой оборудования!
high-explosive-cannon-shells=В 10 раз (теоретически) более сильные разрывные снаряды.
afterburner=Разгони свой самолет с помощью форсажной камеры!
aircraft-energy-shield=Легкий, мощный модуль щита, разработанный против тяжелого огня.
napalm=Долго горящая альтернатива топливу для огнемёта. Особенно эффективен при стрельбе с техники.
