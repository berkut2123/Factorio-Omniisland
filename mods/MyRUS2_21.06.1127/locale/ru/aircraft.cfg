[mod-setting-description]
disable-acid-splash=Отключает урон от кислотных луж, остающихся от плевак и червей. ЭТО ГЛОБАЛЬНОЕ ИЗМЕНЕНИЕ.
aircraft-sound-setting=Снимите флажок, если вы хотите использовать звуки машины вместо звука реактивного двигателя для всей авиации.
aircraft-hardmode=Делает авиацию более уязвимой для жуков, используйте на свой страх и риск!
aircraft-belt-immunity=Авиация не двигается по конвейерам.
helicopter-tech=Размещает технологию вертолёта после технологии Продвинутая аэродинамика. Используйте только если у вас установлен мод с вертолётом.
raven-tech=Размещает технологию Raven после технологии Продвинутая аэродинамика. Используйте только если у вас установлен мод Raven.
heli-equipment-grid=Дает вертолетам (если они установлены) ту же сетку оборудования что и в Боевом самолете.
non-combat-mode=Убирает Реактивный самолет, Боевой самолет и Летающую крепость из дерева технологий.
inserter-immunity=Делает все самолеты невосприимчивыми к манипуляторам, кроме загрузки топлива.

