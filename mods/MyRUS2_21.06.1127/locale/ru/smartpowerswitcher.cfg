[item-description]
smart-power-switcher=Устройство для управления электрическими соединениями.\nАлгоритм работы настраивается подачей сигналов из логической сети (например, с Постоянного комбинатора).\nПодайте на вход настроек как минимум целевые значения сигналов и сигнал Значения отклонения [img=virtual-signal/smart-power-switcher-threshold].
smart-power-switcher-threshold=На сколько должны уменьшиться сигналы от целевых значений, чтобы Выключатель питания с триггером снова включился.
smart-power-switcher-on-delay=Дополнительная пауза перед включением Выключателя питания с триггером (в 1/60 долях секунды)
smart-power-switcher-off-delay=Дополнительная пауза перед выключением Выключателя питания с триггером (в 1/60 долях секунды)
smart-power-switcher-enable=Принудительно задаёт состояние Выключателя питания с триггером\nОтрицательное значение выключает.\nПоложительное значение включает.
smart-power-switcher-minus-inverse=Выключатель питания с триггером будет включён только до тех пор, пока все сигналы с отрицательным целевым значением не достигнут этого значения.\n\nНапример: задаём сигналы "[img=item/copper-plate] -500" и "[img=item/iron-plate] -500".\nОтключение произойдёт, когда [img=item/copper-plate] и [img=item/iron-plate] станут по 500 каждый.
smart-power-switcher-plus-inverse=Выключатель питания с триггером включится, когда значения сигналов превысят целевые, а отключится, когда упадут до значений, задаваемых сигналом Значение отклонения [img=virtual-signal/smart-power-switcher-threshold]

