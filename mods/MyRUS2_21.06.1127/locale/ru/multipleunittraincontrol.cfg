[mod-setting-description]
multiple-unit-train-control-debug=Info: сообщать о каждой замене. Error: сообщать только о сбоях замены.
multiple-unit-train-control-mode=Basic: заменяются только смежные пары локомотивов.\nAdvanced: заменяются любые пары, в т.ч. разнесённые по локомотиву.\nDisabled: выберите для возвращения нормальных локомотивов перед удалением мода.\nTech-unlock: определяется исследованием в игре
multiple-unit-train-control-on_nth_tick=Период в тиках между балансировкой топлива между локомотивами пушпульного состава. Переключите в 0 для отключения балансировки.
[mod-setting-name]
multiple-unit-train-control-debug=Уровень отладочных сообщений
multiple-unit-train-control-mode=Поиск парных локомотивов
multiple-unit-train-control-on_nth_tick=Тиков между балансировкой топлива
[technology-description]
adv-multiple-unit-train-control=Беспроводная технология управления позволяет работать в синхронном режиме "тяни-толкая" разнонаправленным локомотивам, которые разнесены в голову и хвост состава. Топливо балансируется между частями локомотива (если не отключено в настройках).
multiple-unit-train-control=Смежные локомотивы, направленные в разные стороны, будут работать совместно в режиме "тяни-толкай" (схема пуш-пулл). Без этой технологии работает только один локомотив, а второй висит мёртвым грузом (челночная схема). Топливо балансируется между частями локомотива (если не отключено в настройках).
[technology-name]
adv-multiple-unit-train-control=Разнесённые пушпульные локомотивы
multiple-unit-train-control=Пушпульные локомотивы
