[item-description]
induction-coil=Индукционная катушка для использования в сетках оборудования. Встаньте в зоне действия электрического столба, чтобы извлечь энергию из сети. Полученная энергия пойдёт всем накопителям в оборудовании. Используйте несколько катушек для повышения пропускной способности (располагайте друг с другом; в идеале - квадратом).
