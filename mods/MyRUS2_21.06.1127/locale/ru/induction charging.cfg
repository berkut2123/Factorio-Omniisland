[technology-description]
induction1=Позволяет использовать индукционные модули в сетках оборудования, чтобы получать энергию из линий электропередачи.
induction2=Улучшенные преобразователи колебательного контура улушают эффективность и пропускную способность.
induction3=Прорывная технология направленной передачи энергии улушает эффективность и пропускную способность.
induction4=Оптимизации в технологии ещё больше улучшают эффективность и пропускную способность индукционных катушек.
induction5=Оказалось, что отправлять ракеты в космос - полезно для научного прогресса! Вооружённые новым знанием, мы доводим эффективность и пропускную способность индукционных катушек до предела.
