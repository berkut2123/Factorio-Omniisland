
[mod-name]
inventory-repair=Ремонт в инвентаре

[mod-setting-description]
inventory-repair-mode=Сбалансированный: ремонт делается с той же скоростью, с какой его делает игрок. Ремонт производится только если у игрока свободны руки.\nМоментальный: ремонт моментален и не требует свободных рук.\n\nПо умолчанию: Сбалансированный

[mod-setting-name]
inventory-repair-mode=Режим ремонта

[string-mod-setting]
inventory-repair-mode-balanced=Сбалансированный
inventory-repair-mode-instant=Моментальный
