[mod-setting-description]
nanobots-cell-queue-rate=Период в тиках между назначением Дронстанциям задач Интерфейсом логистической сети.
nanobots-equipment-auto=Оборудование для доспехов используется автоматически. Отключение настройки потребует особые предметы для активации оборудования.
nanobots-free-bots-per=Процент свободных строительных дронов в сети, достаточный для назначения задачи Интерфейсом логистической сети.
nanobots-indside-area-radius=Дистанция до объекта, при превышении которой задача, назначенная на предмет модулем брони, снимается.
nanobots-nano-build-tiles=Разрешать наноботам мостить поверхность.
nanobots-nano-poll-rate=Период в тиках между проверкой наличия задач наноботами и модулями. При этом в один тик проверяется наличие задач только у одного игрока.
nanobots-nano-queue-per-cycle=Ограничение по количеству объектов, запланированных для обработки за цикл определения задачи.
nanobots-nano-queue-rate=Период в тиках между проверкой наличия задач Интерфейсом логистической сети.
nanobots-nanobots-auto=Излучатель наноботов автоматический. Отключение настройки потребует стрельбы наноботами вручную.
nanobots-network-limits=Проверяет наличие логистической сети перед попыткой выпустить наноботов. Если настройка включена, то для работы в логистической сети потребуется установить в броню специальный модуль.

