[equipment-description]
equipment-bot-chip-feeder=Автоматически применяет восстанавливающие здоровье предметы (например, рыбу). Каждый чип имеет автономный откат в районе 5-30 секунд. Если лечащие предметы недоступны, восстанавливает 10 единиц здоровья. Требует Персональную дронстанцию для работы.
equipment-bot-chip-items=Указывает Персональным дронстанциям помечать предметы на земле для сбора. Работает только в сети со свободными строительными дронами. В присутствии врагов пометка не производится.
equipment-bot-chip-launcher=Включённые Персональные дронстанции будут выпускать боевых дронов из капсул в присутствии врагов.
equipment-bot-chip-nanointerface=Позволяет наноботам работать в пределах логистической сети, если такой запрет включён в настройках. Персональная дронстанция наноботам не требуется.
equipment-bot-chip-trees=Указывает Персональным дронстанциям помечать для рубки все деревья в зоне действия. Работает только в сети со свободными строительными дронами. В присутствии врагов пометка не производится.

