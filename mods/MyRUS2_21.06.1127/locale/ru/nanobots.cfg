[virtual-signal-name]
nano-signal-build-tiles=Сигнал Интерфейса логистической сети\nСтроить покрытие\nДобавьте сигнал с нужным тайлом после этого сигнала,\nчтобы строить этот тип поверхности\nУстановите отрицательное значение, чтобы резервировать в сети\nзапас указанного размера.
nano-signal-catch-fish=Сигнал Интерфейса логистической сети\nИскать рыбу\n"По отчётам рыбы у нас много, а на столах ее нет, и непонятно, куда она ушла."
nano-signal-chop-trees=Сигнал Интерфейса логистической сети\nРубить деревья\nУстановите отрицательное значение,\nчтобы рубить до тех пор, пока в сети\nне будет указанное количество дерева.
nano-signal-closest-roboport=Сигнал Интерфейса логистической сети\nПередавать сигналы только ближайшей Дронстанции
nano-signal-deconstruct-finished-miners=Сигнал Интерфейса логистической сети\nУбирать отработавшие буры
nano-signal-item-on-ground=Сигнал Интерфейса логистической сети\nПомечать предметы на земле для удаления
nano-signal-ladfill-the-world=Сигнал Интерфейса логистической сети\nЗаполнить всю воду Отсыпкой территории\nУстановите отрицательное значение\nчтобы оставить резерв Отсыпки в сети
nano-signal-refill-turrets=Сигнал Интерфейса логистической сети\nПополнять турели\nУстановите положительное значение, чтобы пополнять турели боезапасом
nano-signal-remove-tiles=Сигнал Интерфейса логистической сети\nСнимать покрытие\nДобавьте сигнал с нужным тайлом после этого сигнала,\nчтобы снимать этот тип покрытия
nano-signal-smarter-charging=Сигнал Интерфейса логистической сети\nУмная зарядка дронов\nПериодически вынуждает дронов искать иные места зарядки.
nano-signal-upgrade-modules=Сигнал Интерфейса логистической сети\nУлучшатель модулей\nЗаменяет модули на их более продвинутые версии.

