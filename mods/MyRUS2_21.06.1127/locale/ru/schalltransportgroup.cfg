SchallTransportGroup=Помещает объекты с подгруппой "транспорт" в выделенную вкладку "Транспорт", так, что в ней оказываются все обычные и большинство модифицированных трансопртных средств.\nВ первую очередь предназначается для игроков с большим количеством модифицированной техники, захламляющей вкладку Логистики.

[mod-name]
