[equipment-description]
autodrive-ammo-sensor=Транспорт будет загружать боезапас из инвентаря
autodrive-circuit-sensor=Транспорт будет взаимодействовать с логической сетью по коротковолновому каналу. Используйте ПДУ для выбора машины и Радиопередатчика, чтобы связать их. Отправьте сигналы X и Y по коротковолновому каналу, чтобы управлять машиной.
autodrive-enemy-sensor=Транспорт будет открывать огонь по врагам, если он оборудован оружием.
autodrive-follow-sensor=Транспорт будет следовать за персонажем.
autodrive-fuel-sensor=Транспорт будет заправляться из своего инвентаря.
autodrive-gate-sensor=Транспорт будет уметь открывать ворота в режиме автопилота. Позволяет строить маршруты через ворота.
autodrive-logistic-sensor=Транспорт будет взаимодействовать с логистической сетью во время стоянки. Слоты с фиксированным фильтром в инвентаре будут пополняться по аналогии с Сундуком запроса, а все остальные слоты будут принудительно разгружены как Сундук активного снабжения.
autodrive-train-sensor=Транспорт будет реагировать на поезд и пытаться увернуться разгоном или торможением. Никак не поможет при езде по рельсам!
