autodrive-train-sensor=Машинный сенсор поездов
[item-description]
autodrive-control=Обведите рамкой для выбора одной или нескольких машин. Кликните по местности, чтобы автопилот доставил туда эти машины.
[item-name]
autodrive-control=ПДУ для транспорта
[mod-description]
autodrive=Транспортное (в первую очередь автомобильное) оборудование для уворота от поездов, следования за игроком, взаимодействия с логистической сетью, соединения с логической сетью, пополнения топлива и боезпапаса, дистанционного управления, стрельбе по противнику и управления воротами. Требует мод Vehicle grid с сетками оборудования.
[mod-name]
autodrive=Автопилот

[mod-setting-description]
autodrive-follow-proximity=Машина с сенсором следования за игроком будет стараться держаться в пределах указанного значения клеток от игрока.

autodrive-heal-friendly-on-collision=Включите, если не хотите разрушить свою базу при вождении!\nПо умолчанию: включено
autodrive-tree-collision-heals=Если эта опция включена, то деревья станут вашими друзьями: смело врезайтесь в них для моментального ремонта! (никто не говорил, что другом деревьев будете вы …)\nПо умолчанию: включено


[mod-setting-name]
autodrive-follow-proximity=Расстояние приближения
autodrive-heal-friendly-on-collision=Чинить дружественные объекты при столкновении
autodrive-tree-collision-heals=Чинить транспорт при столкновении с деревьями



