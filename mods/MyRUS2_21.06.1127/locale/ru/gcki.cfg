[item-description]
car-key=Используйте их на транспорте, чтобы присвоить его себе. Используйте ещё раз на нём же, чтобы запереть или открыть его. Используйте на земле, чтобы призвать ваш транспорт в эту точку.
[item-name]
car-key=Ключи

[mod-description]
GCKI=Устали бегать к вашей машине? Тогда пусть она прибудет к вам!\nЭтот мод основан на моде "Gizmos Car Keys" от AoDGizmo. Должен работать с большинством видов транспорта из модов (кроме поездов и их замаскированных аналогов) -- не только с автомашинами.

[mod-setting-description]
GCKI-debug_in_game=Отображать отладочные сообщения в игре?\n(Если вы не разработчик, вам не имеет смысла включать эту опцию.)
GCKI-long_reach=Обычно можно ставить предметы, в т.ч. машину, в области действия игрока (по умолчанию: в радиусе 10 клеток). Если у вас стоят моды, увеличивающие дальность взаимодействия, установите эту опцию, и сможете ставить машину, соответственно, дальше. (ПРЕДУПРЕЖДЕНИЕ: Если ваш мод позволяет дотягиваться очень далеко, вы сможете телепортироваться в удалённые локации прямо в машине. Оно вам точно надо?)

GCKI-render_text=Если включено, на том месте, где стояла ваша машина до того, как её уничтожили или забрали, будет выводиться сообщение. Это сообщение будет видно только вам.
GCKI-render_time=Время (в секундах), в течение которого отображаются сообщения об украденной/удалённой машине.\n(Диапазон: 1-3600; по умолчанию: 300)

GCKI-debug_in_log=Должны ли отладочные сообщения этого мода писаться в factorio-current.log?\n(В штатном режиме не нужно захламлять лог, но если у вас проблемы с этим модом, включите эту опцию и приложите вывод к багрепорту!)
GCKI-render_color=Установить цвет сообщений об уничтоженных/украденных машинах.\n(Эти сообщения видит только владелец, так что можете использовать свой любимый цвет))

GCKI-teleport_to_other_surface=Если вы в транспорте, который принадлежит кому-то другому, владелец может призвать транспорт и его содержимое к себе в любой момент. Обычно, вы тоже будете телепортированы вместе с машиной. Однако, если эта опция не включена, вас выбросит из машины, если она перемещается на другую поверхность (например, в постройку Factorissimo).

GCKI-zahnfeechen_icons=Привыкли к виду Ключей из мода "Gizmos Car Keys - Zahnfeechen Patch"? Замените иконку здесь!\n(Эта настройка меняет только иконку, больше ничего!)

