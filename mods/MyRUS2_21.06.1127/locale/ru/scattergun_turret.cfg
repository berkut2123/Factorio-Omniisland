enable-radars=Добавляется технология с двумя вариантами радаров дальнего действия. Для изучения потребуются Вспомогательные пакеты.
enable-pretargeting=Если включено, турели начнут наводиться на врагов несколько раньше, чем враг войдёт в зону поражения. Отключите, если турели застревают, нацелившись на гнездо или червя за пределами зоны поражения.

