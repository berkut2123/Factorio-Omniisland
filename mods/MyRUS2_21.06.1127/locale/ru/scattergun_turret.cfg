[technology-description]
scattergun-turrets=Выстреливает множество осколков. Требует прямой видимости цели.
w93-modular-turrets=Универсальный пулемёт. Эффективный расход боезапаса.
w93-modular-turrets-beam=Два вида пучковых турелей. Поражающий эффект определяется полубашней-основанием.
w93-modular-turrets-damage=Увеличивает урон модульных орудий с расходуемым боеприпасом.
w93-modular-turrets-dcannon=Двухствольное развитие предыдущей версии: улучшенная частота стрельбы.
w93-modular-turrets-gatling=Орудие с высокими уроном и расходом боекомплекта. Лучше всего применять в коридорах. Имеет узкий сектор стрельбы, из-за чего требует поддержки.
w93-modular-turrets-hcannon=Дальнобойное орудие, занимающее нишу между лёгким орудием и ракетными установками.
w93-modular-turrets-lcannon=Мощное орудие прицельного огня для пробития бронированных целей. Требует поддержки пулемётов из-за ограничений по минимальной дальности стрельбы.
w93-modular-turrets-radar=Специализированные радары для контроля больших площадей.
w93-modular-turrets-rocket=Орудия особой дальнобойности для нанесения встречного огневого поражения. Низкая скорость огня. Стрелять Атомными бомбами можно, но...
w93-modular-turrets-tlaser=Точечное лазерное оружие, разработанное для отстрела отдельных целей со среднего расстояния.
w93-modular-turrets2=Башенная установка для поддерживающего огня со второй линии. Такие орудия более дальнобойны и наводятся быстрее. Но при этом они более уязвимы.
w93-modular-turrets-plaser=Импульсные лазеры с повышенным уроном относительно обычных непрерывных лазерных лучей.

