[item-description]
scattergun-turret=Требует прямой видимости цели.\n\nСопротивляемость:\nФизический 10/20%\nВзрыв: 50/65%\nКислота: 0/20%\nОгонь: 0/100%\n\nУгол стрельбы: 120\nСкорость поворота: 162 град/с
