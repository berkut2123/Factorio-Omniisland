[shuttle-lite]
already-at-station=На ближайшей станции из отфильтрованного списка уже есть поезд.
button-tooltip=Кликните на иконку для открытия списка станций, потом кликните на станцию из списка чтобы вызвать туда челнок.\nCTRL+клик по иконке чтобы вызвать поезд на ближайшую или выбранную станцию.\nВойдите в челнок для получения списка возможных целей поездки.
filter-tooltip=Введите текст для фильтрации списка станций по названию. Русские буквы чувствительны к регистру, английские - нет.\n\nЕсли вы находитесь в челноке, допечатайте в поле точку для отправления к верхней станции в списке (если не отключено в настройках).
no-path=Кто-то вызвал челнок, но поезд не смог найти маршрут до точки вызова.
no-station-found=Не найдено подходящей станции. Подойдите ближе к такой станции.
no-train-found=Не найден свободный поезд с функционалом челнока (либо вы сидите в транспорте без модуля челнока).
stored-color=Цветовая настройка для __1__ сохранена.
train-coming=Челнок скоро прибудет на станцию __1__.
