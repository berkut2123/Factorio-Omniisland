shuttle-lite=Установите на любой локомотив из вашего подвижного состава, чтобы придать ему функционал челнока.
[mod-setting-description]
folk-shuttle-add-grids=Добавлять ли сетки оборудования локомотивам, которые сеток не имеют.\n\nЭтот функционал часто добавляется другими модами, причём сетки больше, чем требуется модулю челнока (2x2). ВЫКЛЮЧИТЕ эту настройку, если у вас установлен другой мод с сетками оборудования.
folk-shuttle-clear-filters=Очищать ли фильтр в списке станций автоматически.
folk-shuttle-dot-to-go=Ввод точки (.) в фильтр станций немедленно отправит челнок к первой в отображаемом списке станции.
folk-shuttle-ignore-stations=Разделённый запятыми список строк, чувствительных к регистру. Если название станции содержит одну из этих строк, станция не будет отображаться в списке назначений челнока, если его не фильтровать явно.\n\nВ идеале, должно поддерживать паттерны поиска  LUA, но по факту на 15.09.2019 не работает\nhttp://www.lua.org/manual/5.2/manual.html#pdf-string.find\nhttp://www.lua.org/manual/5.2/manual.html#6.4.1
mg-shuttle-depot-name=Так нужно назвать станцию в игре, чтобы она стала выполнять функционал Депо
mg-shuttle-exit-action=Определяет действия челнока, когда вы его покидаете.\nNone - ничего, ожидаемо ;)\nHibernate - Очищает расписание, переводит в ручной режим\nManual - Только переводит в ручной режим\nDepot - отправляет поезд на станцию Депо, указанную в настройках
mg-shuttle-full-GUI=Открывает полноценное меню управления расписанием поезда вместо упрощённого меню челнока при входе в поезд.
mg-shuttle-gui-size=Количество кнопок с именами станций на страницу в интерфейсе челнока.
