[mod-setting-description]
aircraft-emit-pollution=Самолёты производят загрязнение, когда в них кто-то сидит
aircraft-landing-speed-better-cargo-plane=Скорость, ниже которой самолёт приземляется и начинает сталкиваться с другими объектами (Должна быть меньше, чем скорость отрыва)
aircraft-landing-speed-cargo-plane=Скорость, ниже которой самолёт приземляется и начинает сталкиваться с другими объектами (Должна быть меньше, чем скорость отрыва)
aircraft-landing-speed-even-better-cargo-plane=Скорость, ниже которой самолёт приземляется и начинает сталкиваться с другими объектами (Должна быть меньше, чем скорость отрыва)
aircraft-landing-speed-flying-fortress=Скорость, ниже которой самолёт приземляется и начинает сталкиваться с другими объектами (Должна быть меньше, чем скорость отрыва)
aircraft-landing-speed-gunship=Скорость, ниже которой самолёт приземляется и начинает сталкиваться с другими объектами (Должна быть меньше, чем скорость отрыва)
aircraft-landing-speed-jet=Скорость, ниже которой самолёт приземляется и начинает сталкиваться с другими объектами (Должна быть меньше, чем скорость отрыва)
aircraft-pollution-amount=Сколько производить загрязнения, когда в самолёте кто-то сидит. Значение умножится на скорость и тип топлива
aircraft-realism-acceleration=Уменьшает ускорение самолётов, чтобы увеличить длину разбега
aircraft-realism-braking-speed=Уменьшает силу торможения, увеличивая длину тормозного пути
aircraft-realism-environmental-impact=Наезд на скалы или воду на скорости более 40 км/ч уничтожит самолёт вместо того, чтобы просто остановить его
aircraft-realism-fuel-usage-multiplier-airborne=На сколько умножать расход топлива в полёте
aircraft-realism-fuel-usage-multiplier-grounded=На сколько умножать расход топлива на земле
aircraft-realism-no-aerial-shadows=У летящих самолётов не будет тени, чтобы полёт выглядел реалистичнее (сработает не со всеми самолётами)
aircraft-realism-strict-runway-checking=Самолёты должны взлетать и приземляться на мощёную поверхность с коэффициентом торможения равным или ниже указанного ниже.\nВ противном случае самолёт не пересечёт отметку скорости руления, указанной ниже, и получит повреждения
aircraft-realism-strict-runway-checking-maximum-tile-vehicle-friction=Если включен режим требования взлётно-посадочной полосы, самолёт должны разгоняться по поверхности коэффициентом торможения равным или меньшим, чем указано здесь
aircraft-realism-strict-runway-max-taxi-speed=Максимальная скорость руления вне взлётно-посадочной полосы. Превышение этой скорости наносит самолёту урон
aircraft-realism-takeoff-health=Повышенный урон при столкновении с объектами (камнями, деревьями, ...) при взлёте/посадке
aircraft-realism-turn-radius=Увеличивает радиус поворота самолётов
aircraft-realism-user-enable-gauges=Отображать индикаторы скорости и топлива в левом верхнем углу экрана при посадке в самолёт
aircraft-realism-user-low-fuel-warning-percentage=Процент остатка топлива при котором загорается предупреждение на шкале топлива
aircraft-realism-user-speed-unit=Система измерения на индикаторах: метрическая (км/ч) или имперская (миль/ч)
aircraft-speed-unit=Система измерения: метрическая (км/ч) или имперская (миль/ч)
aircraft-takeoff-speed-better-cargo-plane=Скорость отрыва, после которой самолёт считается летящим и не сталкивается с предметами (Должна быть выше, чем скорость приземления)
aircraft-takeoff-speed-cargo-plane=Скорость отрыва, после которой самолёт считается летящим и не сталкивается с предметами (Должна быть выше, чем скорость приземления)
aircraft-takeoff-speed-even-better-cargo-plane=Скорость отрыва, после которой самолёт считается летящим и не сталкивается с предметами (Должна быть выше, чем скорость приземления)
aircraft-takeoff-speed-flying-fortress=Скорость отрыва, после которой самолёт считается летящим и не сталкивается с предметами (Должна быть выше, чем скорость приземления)
aircraft-takeoff-speed-gunship=Скорость отрыва, после которой самолёт считается летящим и не сталкивается с предметами (Должна быть выше, чем скорость приземления)
aircraft-takeoff-speed-jet=Скорость отрыва, после которой самолёт считается летящим и не сталкивается с предметами (Должна быть выше, чем скорость приземления)

aircraft-realism-auto-accelerate-on-landing-speed-no-brake=Если включено, то при замедлении до скорости приземления, если вы не притормаживаете явно, самолёт ускорится автоматически, чтобы не упасть (прим. перев.: но в этот момент не позволит поворачивать).
aircraft-realism-sounds-enabled=Если отключено, Aircraft Realism не будет воспроизводить звуки


