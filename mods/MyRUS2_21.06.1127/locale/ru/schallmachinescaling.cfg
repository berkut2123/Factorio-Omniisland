[mod-description]
SchallMachineScaling=Добавляет увеличенные во всех смыслах версии различных заводов. Количество уровней масштабирования можно менять\nМод в первую очередь предназначен для мегабаз и гигабаз. Его основной целью является снижение количества объектов в игре (таким образом снижая размер сохранения и улучшая UPS).\nВключает Сборочный автомат 3, Химический завод, Электрическую печь, Нефтеперерабатывающий завод, Центрифугу, Лабораторию, Бойлер, Паровой двигатель, Паровую турбину, Теплообменник, Ядерный реактор, Резервуар.

[mod-name]
SchallMachineScaling=Масштабирование заводов Schall-а

