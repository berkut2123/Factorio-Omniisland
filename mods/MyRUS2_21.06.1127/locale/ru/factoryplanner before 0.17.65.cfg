[mod-setting-description]
fp_default_timescale=Определите шаг времени, с которым будет создаваться новый цех.
fp_display_gui_button=Нужна ли вам кнопка у верхнего края экрана. Она открывает и закрывает главное окно. Без неё можно пользоваться горячей клавишей.
fp_floor_recipes_at_once=Укажите, сколько строк рецептов вы хотите видеть на экране одновременно. Это влияет на высоту главного окна.
fp_indicate_rounding=Укажите, нужно ли округлять число машин, и, если нужно, то на сколько. Например, значение 0.05 означает, что рассчитанное число машин 1.96 будет отображаться как точно 2 машины, в то время как 1.94 будет отображаться как просто округлённое. Также работает в обратную сторону (напр. 2.04 отобразится как точное соответствие).\n\nУстановка этого значения в 0 отключает алгоритм.
fp_pause_on_interface=Включите для того, чтобы одиночная игра вставала на паузу при открытии главного окна мода.
fp_show_hints=Включите, чтобы мод информировал о всяких полезных мелочах, которые вы могли бы пропустить в ином случае.
fp_subfactory_items_per_row=Определите сколько предметов (компонентов / продуктов / побочных продуктов) отображается в каждой строке. Это влияет на ширину главного окна.
fp_view_belts_or_lanes=Один из вариантов представления количества компонентов будет использовать полностью заполненные конвейеры или полосы (одна сторона конвейера).
fp_round_button_numbers=Нужно ли округлять число машин и конвейеров. Если определено значение "Точность округления числа машин", то для машин эта настройка игнорируется.

