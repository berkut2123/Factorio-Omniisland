[tip]
interface=Интерфейс сделан таким образом, чтобы схожие действия делались одинаково. Это позволяет не запоминать каждое действие в отдельности. Вам нужно запомнить всего лишь несколько команд и применять их везде:\n\n- Клик левой кнопкой: Выбор/Использование\n- Клик правой кнопкой: Редактирование/Удаление\n- SHIFT+левый клик: Двигать вверх/Увеличить класс\n- CTRL+левый клик: Двигать вниз/Уменьшить класс
pro_fnei=Factory Planner поддерживает мод FNEI! ALT+клик по предмету или рецепту откроет его в FNEI (если он установлен, естественно). Причём правый клик показывает, как произвести предмет, а левый клик показывает, как использовать предмет.
pro_hovering=Наведение курсора мыши на кнопки и текстовые метки показывает всплывающие подсказки, которые содержат более детальную информацию. Например, полное название предмета или число с более высокой точностью на случай, если оно вам понадобится.
pro_interface_width=Если главное окно занимает слишком много или мало места на экране, измените настройки Высоты и Ширины интерфейса в настройках мода (Меню→Настройки→Настройки модов→Factory Planner)
pro_list_ordering=Практически в каждом списке можно поменять порядок элементов. Держите SHIFT или CTRL и кликайте на элементы левой кнопкой мыши. Хотя по факту порядок имеет значение только для рецептов в производственной линии этажа.
pro_machine_changing=Попробуйте кликать левой кнопкой, удерживая SHIFT или CTRL на машины в рецепте. Это повысит или понизит уровень машины, если это возможно.
pro_machine_preferences=В настройках вы можете указать машины, используемые в каждом классе производства. Это можно использовать, подгоняя машины под текущий уровень развития технологий.
pro_recipe_consolidation=Деление на этажи позволяет свести в одно место производство потребного в многих рецептах компонента. Например, не добавляйте рецепт Железных шестерёнок в каждый отдельный этаж. Вместо этого добавьте его в конце самого верхнего уровня, что позволит рассчитать единое производство шестерёнок сразу для всех рецептов, которые будут эти шестерёнки потреблять.
pro_recursive_subfloors=Вы не ограничены одним дополнительным этажом для производства рецептов. Дерево этажей может быть любой глубины.
tut_beacon_beacon=Левый/правый клик: Редактировать\nSHIFT+левый клик: Увеличить класс\nCTRL+левый клик: Уменьшить класс\nSHIFT+ALT+левый клик: Добавить маяк\nCTRL+ALT+левый клик: Удалить маяк
tut_beacon_module=Левый/правый клик: Редактировать\nSHIFT+левый клик: Увеличить класс\nCTRL+левый клик: Уменьшить класс\nSHIFT+ALT+левый клик: Добавить модуль\nCTRL+ALT+левый клик: Удалить модуль
tut_byproduct=SHIFT+левый клик: Передвинуть вправо\nCTRL+левый клик: Передвинуть влево
tut_fnei=\nALT+клик: открыть в FNEI
tut_fuel=Клик левой кнопкой: Добавить как рецепт\nКлик правой кнопкой: Редактировать\nSHIFT+левый клик: Передвинуть вправо\nCTRL+левый клик: Передвинуть влево
tut_ingredient=Клик левой кнопкой: Добавить как рецепт\nSHIFT+левый клик: Передвинуть вправо\nCTRL+левый клик: Передвинуть влево
tut_machine=Клик левой кнопкой: Заменить\nSHIFT+левый клик: Увеличить класс\nCTRL+левый клик: Уменьшить класс
tut_module=Клик левой кнопкой: Редактировать\nКлик правой кнопкой: Удалить\nSHIFT+левый клик: Увеличить класс\nCTRL+левый клик: Уменьшить класс\nSHIFT+ALT+левый клик: Добавить модуль\nCTRL+ALT+левый клик: Удалить модуль
tut_product=SHIFT+левый клик: Передвинуть вправо\nCTRL+левый клик: Передвинуть влево
tut_recipe=Клик левой кнопкой: Перейти на этаж ниже\nКлик правой кнопкой: Удалить\nSHIFT+левый клик: Передвинуть ниже\nCTRL+левый клик: Передвинуть выше
tut_subfactory=Клик левой кнопкой: Выбрать\nКлик правой кнопкой: Редактировать\nSHIFT+левый клик: Передвинуть вправо\nCTRL+левый клик: Передвинуть влево
tut_tl_byproduct=SHIFT+левый клик: Передвинуть вправо\nCTRL+левый клик: Передвинуть влево
tut_tl_ingredient=SHIFT+левый клик: Передвинуть вправо\nCTRL+левый клик: Передвинуть влево
tut_tl_product=Клик левой кнопкой: Добавить как рецепт\nКлик правой кнопкой: Редактировать\nSHIFT+левый клик: Передвинуть вправо\nCTRL+левый клик: Передвинуть влево
usage=Сначала вам нужно создать цех (производственную линию). Это базовая структура, которая будет представлять часть вашей фабрики (как правило, автономную). Задайте цеху имя и/или иконку. Цех будет ожидать входящие компоненты, выдавать исходящий основной и побочный продукты, и при этом потреблять какое-то количество энергии. Также можно задать единицу времени и набросать себе заметки.\n\nСобственно, вас интересуют продукты, так что их и нужно объявить. Для этого просто кликните кнопку '+', выберите продукт и укажите потребное для производства в указанную единицу времени количество. Продукт будет иметь красный фон, а, указав на него мышкой, вы увидите, что по факту пока его производится 0.\n\nЧтобы изменить это, кликните левой кнопкой мыши на него. Если рецепт один, он сразу добавится в производственную линию. В противном случае вам будет предложен выбор, какой из рецептов использовать. В любом случае, рецепт попадёт на верхний этаж вашего цеха. Вы можете поменять используемую машину и передвинуть рецепт выше/ниже по списку.\n\nТеперь можно детализировать расчёты по производству какого-нибудь компонента, кликнув на него левой кнопкой. Это добавит ещё один рецепт, пересчитав компоненты для всего цеха. Вы можете дробить рецепты столько, сколько вам нужно, например, до тех пор, пока в ингредиентах не будут только плиты. А можно зарыться ещё глубже, добавив расчёты по добыче и плавке. Полностью на ваше усмотрение.\n\nУ продуктов с большим количеством промежуточных продуктов довольно быстро получается каша из рецептов. Чтобы справиться с этим, можно для каждого рецепта построить дерево, так сказать, этажей, вынося некоторые предметы на свои этажи. Чтобы создать такой этаж, кликните левой кнопкой на иконку рецепта, который вы хотите проработать. Это перенесёт вас на выделенный этаж (обратите внимание на 'Уровень 2'), на котором вы можете работать с рецептами как и выше. Главное отличие в том, что теперь вы работаете с компонентами только одного рецепта, того, на котором кликали левой кнопкой.\n\nСобственно, с основами всё! Есть ещё кое-какие продвинутые возможности (взгляните на советы ниже), но для начала вполне достаточно. Создайте пример цеха (кнопка в верху этого окна), если хотите потестировать образец производственной линии.

