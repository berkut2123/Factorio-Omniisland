
[entity-description]
shortwave-port=Подключите радио к местной логической сети. Сигналы передадутся в другие КВ-радио, настроенные на тот же канал. НЮАНС: все сигналы с красной и зелёной сетей при передаче складываются.
shortwave-radio=Задайте радиоканал на большой панели. В параметры канала входит и количество сигнала, так что, например, канал с названием ЖелезнаяПлита(2) отличается от ЖелезнаяПлита(17).

