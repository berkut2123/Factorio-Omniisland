[mod-setting-description]
crash-sequence=取消选中以关闭开局的坠毁场景。一旦游戏已经开始，再关闭就不会有任何效果。
quick-start-science=您开始游戏时获得的自动化科研包的数量。（需要坠毁场景）
aai-fast-motor-crafting=用铁板制作发动机，时间与原版中的铁齿轮相同。铁齿轮0.2s，发动机0.3s，铜电缆0.2s，电动机0.4s。
aai-wide-drill=为游戏添加大型电力采矿机，具有更大作业范围和额外插件插槽。
aai-burner-turbine-efficiency=改变燃气涡轮发电机的燃料效率。
aai-fuel-processor=增加一个燃料加工机，可以将化学燃料转化为通用的加工燃料，并在此过程中获得额外能量（能量获取 % 是另一个设置）。
aai-fuel-processor-efficiency=加工过程中获取的能量加成。数值越高，燃料加工机的能耗越低。
aai-stone-path=增加了粗糙的石路，可以用石矿来放置。
