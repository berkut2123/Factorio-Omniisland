[mod-setting-description]
crash-sequence=チェックすると不時着シーンから開始します。既にゲームを開始している場合は効果がありません。
quick-start-science=開始時の自動化サイエンスパック数を指定します。不時着シーンが必要です。
aai-fast-motor-crafting=鉄からモーターを製造するためにかかる時間を、vannilaにおける鉄の歯車からモーターを製造するためにかかる時間と等しくします。鉄の歯車:0.2s, 原動機:0.3s, 銅線:0.2s, モーター:0.4s。
aai-wide-drill=掘削範囲が広く高速でモジュールスロットを追加した、より大型の電動掘削機を追加します。
aai-burner-turbine-efficiency=燃料式タービン発電機の燃焼効率を変更します。
aai-fuel-processor=通常の燃料を万能かつより大きなエネルギー量を持つ加工燃料へと変換する燃料加工所を追加します。追加されるエネルギーの倍率は設定によります。無効化した場合はゲーム開始時において技術ツリーから隠されます。
aai-fuel-processor-efficiency=加工により追加されるエネルギー量の％です。高い数値にするほど、加工燃料を精製するために必要なエネルギー量が減ります。
aai-stone-path=石を使って設置可能な石畳を追加します。

[mod-description]
aai-industry=発展的自律化工業の工業部分です。モーターや電動組み上げポンプ、燃料式研究所等を追加します。ニューゲーム時に不時着シーンを追加します。開発やレシピを変更し、より多くのアイテムがアップグレードパスを通るようになります。例えばアーマーは材料として下位アーマーを必要とします。
