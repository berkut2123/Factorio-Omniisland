[mod-setting-description]
bobmods-modules-enablegreenmodules=Se ativado, a combinação de módulos verdes será habilitada.
bobmods-modules-enablerawspeedmodules=Se ativado, a combinação de módulos de velocidade será habilitada.
bobmods-modules-enablerawproductivitymodules=Se ativado, a combinação de módulos de produtividade será habilitada.
bobmods-modules-enablegodmodules=Se ativado, Módulos-Deus e sua pesquisa serão habilitados.
bobmods-modules-enableproductivitylimitation=Se ativado, módulos que afetam produtividade podem ser utilizados em processos intermediários. Atenção: O jogo vai apagar qualquer módulo que não esteja de acordo com os limites.
bobmods-modules-productivityhasspeed=Se ativado, módulos de produtividade sofrerão penalidade de velocidade. Módulos de produtividade pura também custam circuitos de velocidade.
bobmods-modules-transmitproductivity=Se ativado, sinalizadores podem transmitir o efeito de produtividade.


