[technology-name]
long-inserters=加長機械臂
near-inserters=近端機械臂
more-inserters=更多機械臂

[technology-description]
long-inserters=允許設定機械臂的範圍。
near-inserters=允許機械臂在近端放置。
more-inserters=允許機械臂有更多旋轉選項。


[mod-setting-name]
bobmods-inserters-long2=啟用超長機械臂 2
bobmods-inserters-more2=啟用更多機械臂 2
bobmods-inserters-show-window=顯示機械臂預覽
bobmods-inserters-gui-position=機械臂面板停駐位置

[mod-setting-description]
bobmods-inserters-long2=若啟用，超長機械臂 2 將能被研究，允許機械臂有更遠的範圍選項。
bobmods-inserters-more2=若啟用，更多機械臂 2 將能被研究，允許機械臂有更多的旋轉選項。
bobmods-inserters-show-window=如果啟用, 將會顯示機械臂的獨立設定視窗
bobmods-inserters-gui-position=選擇在開啟機械臂的面板時，機械臂設定面板要停駐在機械臂面板的哪一邊。


