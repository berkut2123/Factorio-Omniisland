[technology-description]
bob-solar-energy=僅在白天有效的無限能源。
bob-electric-energy-accumulators=研究蓄電池用以儲存電力。
electric-pole=研究更進步的電力傳輸系統。
electric-substation=研究更進步的配電系統。
bob-boiler=研究改進鍋爐的方法。
bob-steam-engine=研究提高蒸氣發電機效率的方法。
bob-oil-boiler=研究提高燃油鍋爐效率的方法。
bob-heat-exchanger=研究提高熱能交換器效率的方法。
bob-steam-turbine=研究提高蒸汽渦輪機發電機效率的方法。
bob-heat-pipe=研究熱導管, 一種在周圍傳導熱量以用作電源的方法.
burner-reactor=研究熱能. 燃爐燃燒燃料等產生熱能. 使用熱導管將其連接到受熱實體, 例如熱交換器。
fluid-reactor=研究熱能. 燃爐燃燒燃油等產生熱. 使用熱導管將其連接到受熱實, 例如熱交換器.


