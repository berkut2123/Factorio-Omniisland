bob-class-fighter-2=戰鬥 II 替身類型增加跑步速度及更多的生命
bob-class-builder-2=建築工 II 類型替身增加背包大小, 範圍及製造速度

bob-class-engineer=工程師類型替身結合了礦工與建築工類型. 有更多的背包空間, 範圍大小, 採礦速度及製造速度且可以手工熔煉礦物
