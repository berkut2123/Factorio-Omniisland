fluid-reactor=Badanie nad mocą cieplną. Kocioł na ropę naftową spala paliwo by wytworzyć ciepło. Podłącz go do obiektów zasilanych ciepłem, takich jak wymienniki ciepła za pomocą ciepłowodów.


