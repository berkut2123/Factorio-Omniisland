[mod-setting-description]
bobmods-logistics-flyingrobotframes=Je-li nastaveno na "true", rám létacího robota bude potřeba v receptech k výrobě robotů.
bobmods-logistics-robotparts=Je-li nastaveno na "true", tělo/mozek logistického/stavebního robota budou existovat a použitý k výrobě v receptech.
bobmods-logistics-robotrequireprevious=Je-li nastaveno na "true", logistický/stavební roboti potřebují k výrobě předchozí úroveň.
bobmods-logistics-roboportrecipeupdate=Je-li nastaveno na "true", upraví se recept ze základní hry na Stanice robotů 1 podle modulárních receptů.
bobmods-logistics-drainlessinserters=Je-li nastaveno na "true", nebude překladač spotřebovávat energii, pokud nepracuje.
bobmods-logistics-disableroboports=Je-li nastaveno na "true", standardní stanice robotů jsou zakázány, což způsobuje, že jste závislí na modulárních stanicích robotů
bobmods-logistics-beltrequireprevious=Je-li nastaveno na "true", přepravní pásy a související věci vyžadují výrobu předchozí úrovně.
bobmods-logistics-inserterrequireprevious=Je-li nastaveno na "true", překladače vyžadují k výrobě předchozí úroveň překladače.
bobmods-logistics-inserteroverhaul=Zapnutím tohoto nastavení se přepíší překladače, přidávání nových stupňů, odebírání dlouhého překladače, ale můžeš nastavit každý překladač jako dlouhý a kompletní přepsání receptů.
bobmods-logistics-beltoverhaul=Zapnutí provede přepsání přepravních pásů, přidání nové úrovně, vyrovnání rychlostí a kompletní přepsání receptů.
bobmods-logistics-ugdistanceoverhaul=Zapnutím dojde ke změně dosahu všech podzemních pásů a trubek.
bobmods-logistics-beltstarting=Nastaví délku na všech základích úrovních pásu
bobmods-logistics-beltperlevel=Nastaví o kolik se s každou úrovní zvetší délka podzemního pásu
bobmods-logistics-pipestarting=Nastaví délku na všech základních úrovních trubek
bobmods-logistics-pipeperlevel=Nastaví o kolik se s každou úrovní zvetší délka podzemní trubky
bobmods-logistics-beltoverhaulspeed=Pokud je tohle a "Přepis rychlosti dopravního pásu" nastaveno na true tak rychlost dopravního pásu bude upravená. Prosím použijte násobky čísla 1.875.
bobmods-logistics-beltspeedperlevel=Nastaví, jak rychle se položky po pásu v závislosti na úrovni pásu pohybují, jestli jsou nastavení "Přepis rychlosti dopravního pásu" a " Nastavení přepisu rychlosti dopravního pásu" aktivní.
bobmods-logistics-fluidwagonbase=Nastaví množství tekutiny, které může cisternový vagón uložit, v tisících (výchozí 25, pro 25k)
bobmods-logistics-storagetankbase=Nastaví množství tekutiny, které může úložiště uložit, v tisících (výchozí 25, pro 25k)
bobmods-logistics-trains=Je-li nastaveno na true, budou dostupné nové vlaky(Lokomotivy a vagóny)


