[mod-setting-description]
bobmods-modules-enablegreenmodules=Pokud je povoleno, zelený sloučený modul bude povolen.
bobmods-modules-enablerawspeedmodules=Pokud je povoleno, rychlostní sloučený modul bude povolen.
bobmods-modules-enablerawproductivitymodules=Pokud je povoleno, produktivní sloučený modul bude povolen.
bobmods-modules-enablegodmodules=Pokud je povoleno, božský modul půjde vyrobit a bude povolen.
bobmods-modules-enableproductivitylimitation=Pokud je povoleno, moduly které ovlivňují produktivitu mohou být použité pouze na určité meziprodukty. UPOZORNĚNÍ: Všechny moduly, které nesplňují toto omezení, budou smazány.
bobmods-modules-productivityhasspeed=Pokud je povoleno, moduly produktivity trpí penalizaci rychlosti. Moduly čisté produkce také stojí rychlostní obvody.
bobmods-modules-transmitproductivity=Je-li povoleno, majáky mohou přenášet efekt produktivity.


