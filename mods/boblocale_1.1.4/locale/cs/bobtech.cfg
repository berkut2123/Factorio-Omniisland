bobmods-burnerphase=Elektřina a elektrické stoje musí být prvně vyzkoumané.\nUPOZORNĚNÍ:\nToto nastavení není navrženo aby fungovalo společně s ,,AAI Industries" které také přidává hodně výzkumu pro nejranější fázi hry. Hlavní konflikt spočívá v tom, že tento mód vnímá parní energii jako něco, co přijde mezi spalování a elektrické stroje (Např. Parní montovny a těžičky), zatímco „AAI Industries“ zajišťuje, že vodní čerpadlo musí být napájeno elektricky. Bojler a parní motor je pokročilejší metoda získávání elektřiny po spalujících elektrických generátorů.\nV některých případech může selhat načtení hry pokud je tato možnost zapnuta s nainstalovaným ,,AAI Industries".

