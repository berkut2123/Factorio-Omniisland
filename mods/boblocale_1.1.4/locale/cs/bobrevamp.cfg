[mod-setting-description]
bobmods-revamp-nuclear=Pokud je povoleno, toto nastavení změní jaderný reaktor 2 na thoriový reaktor a jaderný reaktor 3 na deuteriový reaktor a odpovídajícím způsobem restrukturalizuje výzkum.
bobmods-revamp-old-oil=Pokud je povoleno, budou provedeny změny v řetězci zpracování ropy. \nJe-li nainstalován Bob's Metals, Chemicals and Intermediates, odstraní se tím také recepty síry a kyseliny sírové ze základní hry a přidají se další způsoby výroby síry a oxidu siřičitého.
bobmods-revamp-oil=Pokud je povoleno, provedou se v řetězci zpracování ropy realističtější změny. \nTo nahradí výstup ropného plynu při zpracování ropy kyselým plynem, který lze přeměnit na ropný plyn. \nPokud je nainstalován Bob's Metals, Chemicals and Intermediates, recepty síry a kyseliny sírové ze základní hry budou odebrány a přidá sirovodík ze zpracování kyselých plynů jako vedlejší produkt. \nToto nastavení má přednost před starším přepracováním ropy a síry.
bobmods-revamp-hardmode=Pokud je povoleno, toto nastavení rozšíří některé zjednodušené chemické procesy, aby byly realističtější.\nTím se ovlivní recepty oxidu dusného, chloridu lithného, chloridu vápenatého, uhličitanu sodného a krakování ropného plynu na vodík.

