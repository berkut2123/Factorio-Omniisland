[mod-setting-description]
bobmods-revamp-nuclear=Etkinleştirildiğinde, bu ayar nükleer reaktör 2'yi toryum reaktörüne, nükleer reaktör 3'ü ağır hidrojen reaktörüne dönüştürüp, araştırmaları uygun bir şekilde yeniden şekillendirecektir.
bobmods-revamp-old-oil=Etkinleştirildiğinde, bu ayar petrol işleme üretim zincirine değişiklikler yapacaktır.\nAynı zamanda ana oyundaki kükürt ve zaç yağı tariflerini kaldırır ve eğer MCI yüklü ise kükürt ve kükürt dioksit elde etmenin yollarını ekler.
bobmods-revamp-oil=Etkinleştirildiğinde, bu ayar petrol işleme zincirine daha gerçekçi değişiklikler yapacaktır.\nPetrol gazı çıktısını, petrol gazına işlenebilen asitli gaz ile değiştirir.\nAna oyundaki kükürt ve zaç yağı tariflerini kaldırır ve eğer MCI yüklü ise asitli gaz işleme tarifine hidrojen sülfür ekler.\neski petrol ve kükürt değişikliklerine kıyasla daha öncelikli olacaktır.
bobmods-revamp-hardmode=Etkinleştirilirse, bu ayar basitleştirilmiş kimyasal işlemlerin bazılarını daha gerçekçi hale getirmek için genişletecektir.\nBu, azot dioksit, nitrik asit, sülfürik asit, lityum perklorat, kalsiyum klorür, sodyum karbonat, kobalt oksit ve petrol gazının hidrojen formülasyonlarına ayrışmasını etkileyecektir.

