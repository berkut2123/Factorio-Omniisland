[mod-setting-description]
bobmods-enemies-enableartifacts=Etkinleştirildiğinde düşmanlar uzaylı nesneleri düşürecektir
bobmods-enemies-enablesmallartifacts=Etkinleştirildiğinde düşmanlar küçük uzaylı nesneleri düşürecektir
bobmods-enemies-enablenewartifacts=Etkinleştirildiğinde düşmanlar renkli uzaylı nesneleri düşürecektir
bobmods-enemies-aliensdropartifacts=Etkinleştirildiğinde kovanların yanı sıra ısırgan ve tükürücüler de uzaylı nesneleri düşürecektir.
bobmods-enemies-leviathanfrequency=Azami evrim unsurunda ne sıklıkla Canavar boyutunda çıkacağını ayarlar
bobmods-enemies-biggersooner=Etkinleştirildiğinde, büyük düşmanların düşük evrim unsurlarında başlamalarını sağlayan düzenlenmiş kovan tablosu kullanılacaktır.
bobmods-enemies-superspawner=Etkinleştirildiğinde, daha güçlü olan ve içerisinden daha zor düşmanları daha sık çıkartan süper kovanlar oluşabilecektir.
bobmods-enemies-healthincrease=Bazı düşmanların canlarını arttırır

