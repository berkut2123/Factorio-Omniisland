bobmods-warfare-robotupdate=Wenn aktiviert, bekommen Kampfroboter neue Baupläne und neue Stufen. Übernimmt gewisse Einstellungen von Bob’s Logistik.
bobmods-warfare-drainlesslaserturrets=Wenn aktiviert, verbrauchen inaktive Laser-Geschützturme keinen Strom.
bobmods-warfare-spidertron-overhaul=Ändert den Spidertron-Bauplan und fügt Zwischenschritte hinzu.
bobmods-warfare-spidertron-needsfuel=Wähle aus, welche Variante des Spidertron Brennstoff benötigt.\nSpidertrons, die keinen Brennstoff benötigen, benötigen stattdessen Fusionsreaktoren in der Herstellung.
bobmods-warfare-vehicleflamethrowerstartsfires=Verändert Flammenwerfer von Fahrzeugen so, dass sie sich wie Flammenwerfer-Geschütztürme verhalten.


