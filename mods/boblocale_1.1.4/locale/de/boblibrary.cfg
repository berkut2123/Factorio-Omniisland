[mod-setting-name]
bobmods-lib-resource-generator=Bob’s Ressourcen-Generator


[mod-setting-description]
bobmods-lib-resource-generator=Diese Bibliothek enthält einen verbesserten Ressourcen-Generator für Version 0.17, basierend auf dem 0.17-System aus dem Basisspiel. In Factorio Version 0.17.51 wurde der Ressourcen-Generator im Basisspiel mit nahezu den gleichen Verbesserungen ausgestattet, weshalb der bibliothekseigene Generator nicht mehr benötigt wird.\nDie Bibliothek wird überprüfen, ob der neue Generator verfügbar ist und ggfls. auch diesen nutzen. Sollte der neue Generator nicht verfügbar sein, wird die Version aus der Bibliothek verwendet.\nDiese Option dient dazu, den bibliothekseigenen Generator zu erzwingen, egal welcher verfügbar ist.

