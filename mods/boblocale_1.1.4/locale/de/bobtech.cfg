bobmods-tech-colorupdate=Ändert die Farben der Wissenschaftspakete, sodass sie zu den Farben der verschiedenen Stufen von Fließbändern passen
bobmods-burnerphase=Elektrizität und elektrisch angetriebene Maschinen müssen erst erforscht werden.\nAchtung:\nDiese Einstellung ist nicht darauf konzipiert, mit „AAI Industries“ zusammenzuarbeiten, welches auch eine Menge an Forschung für die früheste Spielphase hinzufügt. Der Hauptkonflikt besteht darin, dass diese Mod Dampfkraft zwischen verbrennungsgetriebene und elektrische Technologien ansiedelt (dampfgetriebene Montagemaschinen und Erzförderer zum Beispiel), wohingegen „AAI Industries“ dafür sorgt, dass die Gewässerpumpe bereist elektrisch angetrieben werden muss. Weiterhin werden dort der Heizkessel und die Dampfmaschine als eine fortgeschrittenere Methode zur Stromerzeugung angesehen, die nach dem befeuerten Generator angesiedelt ist.\nIn einigen Situationen wird das Spiel nicht starten können, wenn diese Einstellung aktiv ist und geichzeitig „AAI Industries“ geladen wird.

