[mod-setting-name]
bobmods-lib-resource-generator=Activer le générateur de ressources de Bob


[mod-setting-description]
bobmods-lib-resource-generator=Cette bibliothèque contient un générateur de ressources pour Factorio 0.17, basé sur le système de générateur de ressources 0.17. Cependant, la version 0.17.51 de Factorio corrige un grand nombre de problèmes que ce générateur de ressources a tenté de résoudre dans la version antérieure et n'est plus nécessaire.\nLa bibliothèque vérifiera si le nouveau générateur est disponible et l'utilisera automatiquement, ou utilisera ce générateur si ce n'est pas le cas, Cependant, cette option est disponible pour forcer l'utilisation de ce générateur personnalisé même si vous utilisez la nouvelle version de Factorio.

