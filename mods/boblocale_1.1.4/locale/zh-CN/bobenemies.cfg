[mod-setting-description]
bobmods-enemies-enableartifacts=若启用，敌人会掉落虫巢核心。
bobmods-enemies-enablesmallartifacts=若启用，敌人会掉落小型虫巢核心。
bobmods-enemies-enablenewartifacts=若启用，敌人会掉落有色虫巢核心。
bobmods-enemies-aliensdropartifacts=若启用，除虫巢外，食人虫和喷涂虫也会掉落虫巢核心。
bobmods-enemies-leviathanfrequency=指定达到最大演化因子时利维坦级敌人生成的频率。
bobmods-enemies-biggersooner=如果允许，在较低的演化因子时，较大的敌人会更早生成。
bobmods-enemies-superspawner=如果允许，地图上会出现超级虫巢，超级虫巢更加耐打而且会更经常生成更强大的敌人。
bobmods-enemies-healthincrease=增加一些敌人的生命值

