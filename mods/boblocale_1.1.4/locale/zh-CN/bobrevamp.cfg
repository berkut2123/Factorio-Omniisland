[mod-setting-description]
bobmods-revamp-nuclear=如果启用，此设置将把核反应堆2变成钍反应堆，把核反应堆3变成氘反应堆，并相应调整对应的研究。
bobmods-revamp-old-oil=如果启用，此设置将改变石油加工生产链。\n它还去除基础游戏中硫和硫酸配方。如果安装了MCI，它会增加其他的获取硫和二氧化硫的手段。
bobmods-revamp-oil=如果启用，此设置将使石油加工链发生更现实的变化。\n用含硫石油气代替原来炼油厂的石油气产出。含硫石油气可以被加工成石油气。\n去除基础游戏硫磺和硫酸配方。如果安装了MCI，会添加硫化氢到含硫石油气处理。\n此设置会覆盖老的石油和硫处理。
bobmods-revamp-hardmode=如果启用，此设置将扩展一些简化的化学工序，使其更加现实。\n这将会影响二氧化氮、高氯酸锂、氯化碳、碳酸钠以及石油气分解到氢气的配方。

