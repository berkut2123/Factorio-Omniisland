[technology-description]
advanced-aerodynamics=Mais pesquisas sobre aerodinâmica de alta velocidade.
gunships=Aeronaves de combate e de carga, as aeronaves padrão das quais todas as outras se ramificam.
jets=Para quando você precisa chegar a algum lugar RÁPIDO, vem com uma metralhadora rápida, um lançador de mísseis e um lançador de napalm. Sim, você acha que o napalm dói.
cargo-planes=Um baú voador de longo alcance, vem equipado com uma metralhadora fraca, e nenhuma grade de equipamentos, mas tem uma enorme capacidade de carga.
flying-fortress=O último em superioridade aérea, vem com um canhão de tanque (Sim, você leu isso direito), uma metralhadora de alta por minuto alta, um lançador de míssil de homing e uma grade de equipamento enorme!
high-explosive-cannon-shells=10x (teoricamente) projéteis explosivas mais fortes, pois quando morto não é bom o suficiente.
afterburner=Empurre sua aeronave para o limite de velocidade com um pós-combustor!
aircraft-energy-shield=Módulos de blindagem leves e de alta capacidade projetados para fogo pesado.
napalm=Uma alternativa de queima mais longa para o combustível lança-chamas, funciona especialmente bem quando disparada de lançadores montados em veículos!

