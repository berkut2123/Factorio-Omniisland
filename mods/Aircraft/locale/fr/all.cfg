[technology-description]
advanced-aerodynamics=Poursuite des recherches sur l'aérodynamique à grande vitesse.
gunships=Un avion de combat, le standart dont tous les autres avions sont dérivés.
jets=Utile pour aller quelque part RAPIDEMENT, fournit avec une mitrailleuse à tir rapide, un lance-missiles autoguidés, et un cracheur de napalm. Ouais, le napalm ça fait mal.
cargo-planes=Un coffre volant à longue portée, est équipé d'une petite mitrailleuse. Ne comporte pas de grille d'équipement, mais a une énorme capacité de chargement.
flying-fortress=Le summum de la supériorité aérienne, vient avec un canon de char (Oui, vous avez bien lu), une grosse mitrailleuse, un lance-missiles autoguidé et une immense grille d'équipement !
high-explosive-cannon-shells=Obus explosifs 10x (théoriquement) plus puissants, pour les cas où la mort n'est pas suffisante.
afterburner=Poussez votre avion jusqu'à ses limites avec une post-combustion !
aircraft-energy-shield=Modules de blindage légers et à haute capacité conçus pour les tirs lourds.
napalm=Un combustible qui brûle plus longtemps que le combustible du lance-flammes et qui fonctionne particulièrement bien lorsqu'il est tiré à partir de lance-flammes montés sur véhicule !

