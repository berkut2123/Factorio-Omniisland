[technology-description]
advanced-aerodynamics=高速な航空力学に関するさらなる研究。
gunships=戦闘および貨物用航空機で、他の全ての航空機の派生元となる標準的な航空機。
jets=どこかへ早く行く必要のある時のためのもので、高速な機関銃と自動追尾ミサイルランチャー、ナパームランチャーを搭載しています。ええ、もちろんナパーム弾は痛いですよ。
cargo-planes=長距離飛行チェストは、貧弱な機関銃を装備していて装備グリッドもありませんが、貨物容量は巨大です。
flying-fortress=究極の空中優位性をもち、戦車砲(ええ、正しいと理解するでしょう)、高回転な機関銃、自動追尾ミサイルランチャー、巨大な装備グリッドを搭載しています！
high-explosive-cannon-shells=死が十分でない場合の、(理論的に)10倍強力な炸裂弾です。
afterburner=アフターバーナーで航空機を限界スピードまで引き上げます！
aircraft-energy-shield=集中砲火用に設計された軽量で高性能のシールドモジュール。
napalm=火炎放射器用燃料の代替となる長時間燃焼する燃料で、機載ランチャーから発射された時に特に効果的です！

