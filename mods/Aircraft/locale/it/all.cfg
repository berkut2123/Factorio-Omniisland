[technology-description]
advanced-aerodynamics=Ulteriori ricerche verso l'aereodinamica ad alta velocità.
gunships=Trasporto aereo da combattimento, lo standard degli aerei in cui tutti gli altri sono ramificati.
jets=Per quando hai bisogno di raggiungere qualcuno VELOCEMENTE, con una arma ad alta cadenza di fuoco, un alloggio per un lanciamissili, e un lanciatore di Napalm. Yeah, ti accorgerai che il Napalm fa male.
cargo-planes=Una cassa volante da lunghe distanze, con equipaggiato un mitra debole, nessun'altra griglia di equipaggiamento, ma con enorme capacità di carico.
flying-fortress=L'ultima fortezza volante, con due cannoni da carro armato (Si, hai letto bene), una mitragliatrice ad alta velocità, un alloggio per un lanciamissili, e un enorme griglia di equipaggiamento!
high-explosive-cannon-shells=10x (teoricamente) proiettili esplosivi più forti, per quando morire non è abbastanza.
afterburner=Manda il tuo aereo al limite della velocità con un postbruciatore!
aircraft-energy-shield=Leggero, scudo ad alta capacità progettato per supportare enormi danni.
napalm=Un duraturo carburante alternativo per il lanciafiamme, funziona particolarmente bene quando è lanciato da un veicolo!

