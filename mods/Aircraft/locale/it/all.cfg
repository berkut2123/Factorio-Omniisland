[mod-setting-description]
aircraft-sound-setting=Segna se vuoi usare i suoni delle macchine invece che i suoni dei jets in tutti gli aerei.
aircraft-hardmode=Generalmente è facile costruire aerei per distruggere i morditori, usalo a tuo rischio e pericolo!
aircraft-belt-immunity=Gli aerei non vengono spostati dai nastri trasportatori.
helicopter-tech=Collega la tecnologia degli elicotteri dietro quella dell'aereodinamica avanzata. Usa sono se vuoi avere gli elicotteri.
raven-tech=Collega la tecnologia del Raven dietro quella dell'aereodinamica avanzata. Usa sono se vuoi avere il Raven installato.
heli-equipment-grid=Da agli elicotteri (se installati) la stessa griglia di equipaggiamento di un aereo d'assalto.