[technology-description]
advanced-aerodynamics=고속 공기 역학에 대한 추가 연구입니다.
gunships=정찰기 및 전투기로 사용 가능한 표준 항공기입니다.
jets=제트기는 목적지까지 빠르게 이동하기위해 사용됩니다. 속사 기관총, 호밍 미사일 발사기, 네이팜 발사기로 무장되어 있습니다.
cargo-planes=장거리 비행을 위한 화물기는 장비 슬롯이 없고, 낮은 피해의 기관총으로 무장되어 있지만, 막대한 화물 적재 능력을 갖추고 있습니다.
flying-fortress=항공 기술의 극을 볼 수 있는 폭격기입니다. 거대한 장비 슬롯과 최강의 대포, 높은 분당 발사속도를 지닌 기관총, 호밍 미사일 발사기로 무장되어 있습니다.
high-explosive-cannon-shells=이론적으로 10배 강력한 폭발이 발생하는 포탄입니다. 대량 살상용으로 효과적입니다.
afterburner=제트 엔진 재연소 장치로 최고 속도를 올릴 수 있습니다.
aircraft-energy-shield=집중포화에 대비하여 설계된 경량의 대용량 보호막 모듈입니다.
napalm=화염 방사기 탄약보다 더 오래 연소되는 대체 연료입니다. 네이팜 발사기를 이용 할 때 특히 효과적입니다.

