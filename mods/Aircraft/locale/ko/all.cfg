[mod-setting-description]
aircraft-sound-setting=비활성화시, 모든 항공기에서 제트 사운드 대신 차량 사운드를 사용합니다.
aircraft-hardmode=일반적으로 항공기를 바이터에 의해 더 파괴되기 쉽게 만듭니다.
aircraft-belt-immunity=활성화시, 항공기는 더 이상 벨트에 의하여 움직이지 않습니다.
helicopter-tech=고급 공기 역학 기술 뒤에 헬리콥터 기술을 배치합니다. 헬리콥터 모드가 설치된 경우에만 사용하십시오.
raven-tech=고급 공기 역학 기술 뒤에 갈까마귀 기술을 배치합니다. 갈까마귀 모드가 설치된 경우에만 사용하십시오.
heli-equipment-grid=활성화시, 헬리콥터 모드가 설치된 경우 헬리콥터는 건십과 똑같은 크기의 장비 슬롯을 가집니다.
non-combat-mode=연구 계통도에서 제트, 건십, 플라잉 포트리스를 비활성화합니다.


