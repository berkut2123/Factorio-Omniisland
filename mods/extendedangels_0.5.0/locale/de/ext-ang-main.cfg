[mod-name]
extendedangels=Extended Angels

[mod-description]
extendedangels=Fügt Baupläne und zusätzliche Stufen für Bauwerke aus den Mods „Angel’s Refining“, „Angel’s Petrochemical Processing“ und „Angel's Bioprocessing“.

[mod-setting-name]
extangels-adjust-ordering=Sortierung von Bauwerken anpassen
