extangels-legacy-inventory-sizes=Setzt die Inventargrößen von Lagerhallen (für das Logistiksystem) auf die Werte früherer Versionen:\n\n1: 1728/1900\n2: 3072/3378\n3: 4416/4856\n4: 6035/6336

[extendedangels-notifications]
legacy-inventory-sizes=Die Standardwerte für Inventarplätze von Lagerhallen (für das Logistiksystem) wurde geändert, die Einstellung „__1__“ wurde hinzugefügt, um die früheren Werte wiederherzustellen.

