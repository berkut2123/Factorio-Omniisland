	fmf-enable-duct-auto-join=Activer le raccordement automatique des canalisations
	fmf-underground-duct-max-length=Longueur maxi de la canalisation souterraine
	fmf-duct-health-multiplier=Multiplicateur de la santé de la canalisation
	fmf-duct-base-level-multiplier=Multiplicateur du niveau de base des canalisations

[mod-setting-description]
	fmf-enable-duct-invariant=Si cette fonction est activée, à l'exception d'un point de raccordement, les parties principales du conduit et les fragments ne peuvent être raccordés qu'avec d'autres du même type. Si l'option est désactivée, vous pouvez connecter chaque pièce à des tuyaux plus petits (par défaut : activé)
	fmf-enable-duct-join=RECOMMANDÉ ! Si cette option est activée, joindre 2 canalisations 2x1 en une 2x2, et 2 canalisations 2x2 en une 2x4, cette option transformera automatiquement une petite entité dans la version plus grande. Si elle est également activée, désactivez les recettes des canalisations 2x2 et 2x4, car le mod la placera automatiquement si nécessaire (par défaut : activé).
	fmf-underground-duct-max-length=Distance maximale de la canalisation souterraine (par défaut : 30)
	fmf-duct-health-multiplier=NE TOUCHEZ PAS À CETTE OPTION SI VOUS NE SAVEZ PAS CE QUE VOUS FAITES ! Changer la santé des canalisations avec la formule : multiplicateur*place occupée*2 (multiplicateur par défaut : 4)
	fmf-duct-base-level-multiplier=NE TOUCHEZ PAS À CETTE OPTION SI VOUS NE SAVEZ PAS CE QUE VOUS FAITES ! Changer le niveau de base des canalisations avec la formule : multiplicateur*place occupée*hauteur*2 (multiplicateur par défaut : 4)

