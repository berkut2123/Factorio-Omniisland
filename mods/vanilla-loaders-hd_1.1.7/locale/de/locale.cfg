[mod-name]
vanilla-loaders-hd=Vanilla Belader

[mod-description]
vanilla-loaders-hd=Fügt Belader mit anpassbarer Bauplankomplexität hinzu. Unterstützt beladung von Güterwaggons via Lua-Scripting. Unterstützt Fließbänder aus „Bob's Logistics“. Falls „Loader Redux“ gleichzeitig aktiv ist, benutzt „Vanilla Belader“ die Einrast- und Zug-Belade-Logik von „Loader Redux“. Durch eine Mod-Grundeinstellung kann „Vanilla Belader“ auch als einfache Grafik-Mod verwendet werden und so den Beladern aus „Loader Redux“ lediglich ein neues Aussehen geben.

