[mod-setting-description]
reskins-lib-icon-tier-labeling=Отображает сбоку иконок цветные полосы для обозначения уровня предмета.
reskins-lib-icon-tier-labeling-style=Определяет стиль уровневых меток.
reskins-lib-tier-mapping=Устанавливает, как уровни даются зданиям и предметам.\n\n[font=default-semibold]Традиционный[/font]: Уровень следует именам. Записи 1, 2 и 3 будут определены, как уровни 1, 2 и 3 и так далее.\nНапример, уровни зданий ядерных реакторов будут начинаться с 1-го.\n\n[font=default-semibold]Прогрессивный[/font]: Сопоставление уровней следует прогрессу игры. Полученные в середине игры здания и предметы, требующие более сложных материалов, будут сопоставлены с высокими уровнями.\nНапример, ядерные реакторы будут начинаться с уровня 3.
reskins-lib-customize-tier-colors=[img=utility.warning_icon] Пользовательские цвета дополнительно используют слои спрайтов для предметов и строений, что значительно увеличивает количество отрисовки слоёв на экране. Это может иметь негативные последствия для производительности.\n\nВключить настройку цветов уровней через шестнадцатеричные значения цветов. Поддерживает шестнадцатеричные коды в форматах: 'rrggbb', 'rgb', 'rrggbbaa', 'rgba', 'ww' и 'w'.
reskins-lib-custom-colors-tier-0=Устанавливает цвет для 0-го уровня.
reskins-lib-custom-colors-tier-1=Устанавливает цвет для 1-го уровня.
reskins-lib-custom-colors-tier-2=Устанавливает цвет для 2-го уровня.
reskins-lib-custom-colors-tier-3=Устанавливает цвет для 3-го уровня.
