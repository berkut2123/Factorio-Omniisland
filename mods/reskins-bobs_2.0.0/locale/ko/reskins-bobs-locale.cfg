[mod-setting-description]
reskins-bobs-do-bobassembly=밥 모드[조립 기계] 모드에서 추가된 기술, 조립 기계, 용광로, 제련기, 정제소, 전기 분해 장치 및 화학 공장에 대한 리스킨을 활성화합니다.
reskins-bobs-do-bobelectronics=밥 모드[전자] 모드에서 추가된 중간 생산품 및 제작법에 대한 리스킨을 활성화합니다. 회로에는 영향이 없습니다.
reskins-bobs-do-bobelectronics-circuit-style=밥 모드[전자] 모드에서 추가된 회로에 대한 리스킨을 활성화합니다.
reskins-bobs-do-bobgreenhouse=밥 모드[온실] 모드에서 추가된 중간 생산품, 제작법, 기술 및 온실에 대한 리스킨을 활성화합니다.
reskins-bobs-do-boblogistics=밥 모드[물류]의 로봇 부품, 기술, 물류 상자, 로보포트 등 로보포트 관련 객체와 투입기, 벨트, 저장 탱크, 펌프 및 파이프에 대한 리스킨을 활성화합니다.
reskins-bobs-do-bobmining=밥 모드[채광] 모드에서 추가된 기술, 채광 드릴 및 시추기에 대한 리스킨을 활성화합니다.
reskins-bobs-do-bobmodules=밥 모드[모듈]의 모듈, 신호기 및 모듈 연구소에 대한 리스킨을 활성화합니다.
reskins-bobs-do-bobores=밥 모드[광석]의 자원 및 광석에 대한 리스킨을 활성화합니다.
reskins-bobs-do-bobplates=밥 모드[금속, 화학, 중간 생산품]의 추가된 판, 톱니바퀴, 베이링 등 중간 생산품, 제작법, 기술과 (인라인형) 소형 저장 탱크, 펌프에 대한 리스킨을 활성화합니다.
reskins-bobs-do-bobpower=밥 모드[전력]의 기술, 보일러, 증기 기관, 증기 터빈, 엔진, 태양 전지판, 축전지 및 원자로, 열교환기, 열 파이프 등 발전기에 대한 리스킨을 활성화합니다.
reskins-bobs-do-bobrevamp=밥 모드[재조정]의 중간 생산품, 제작법 및 기술에 대한 리스킨을 활성화합니다.
reskins-bobs-do-bobrevamp-reactor-color=원자로를 티어에 따른 리스킨 대신 우라늄, 토륨, 중수소 등 연료 형태에 따라 리스킨되도록 합니다.
reskins-bobs-do-bobtech=밥 모드[기술]의 과학 팩, 관련 기술 및 연구소에 대한 리스킨을 활성화합니다.
reskins-bobs-do-bobwarfare=밥 모드[전투]의 군수품, 기술, 포탑, 벽 및 레이더의 리스킨을 활성화합니다.

reskins-bobs-do-inserter-filter-symbol=Bob's Inserter Overhaul이 활성화되어 있을 경우, 선별 투입기에 기호를 표시하여 일반 투입기와 더 잘 구별되도록 합니다.
reskins-bobs-flip-stack-inserter-icons=Bob's Inserter Overhaul이 활성화되어 있을 경우, 선별 투입기의 아이콘을 수평으로 뒤집어 일반 투입기와 더 잘 구별되도록 합니다.

reskins-bobs-do-pipe-tier-labeling=티어 레이블링이 활성화되어있을 경우, 밥 모드[물류] 및 밥 모드[전력]의 파이프, 지하 파이프, 열 파이프에 대해 티어 레이블링을 표시합니다.
reskins-bobs-do-belt-entity-tier-labeling=티어 레이블링이 활성화되어있을 경우, 밥 모드[물류]의 운송 벨트, 지하 벨트, 분배기에 대해 티어 레이블링을 표시합니다.
reskins-bobs-do-furnace-tier-labeling=티어 레이블링이 활성화되어있을 경우, 밥 모드[조립 기계]의 돌 용광로, 강철 용광로, 전기 용광로에 대해 티어 레이블링을 표시합니다.
reskins-bobs-do-inserter-tier-labeling=티어 레이블링이 활성화되어있을 경우, 밥 모드[물류]의 투입기와 선별 투입기에 대해 티어 레이블링을 표시합니다.

reskins-bobs-hydrazine-is-blue=활성화되었을 경우 하이드라진 발전기를 연료와 동일한 [color=#7ac1de][font=default-color]연한 파란색[/font][/color]으로 색칠합니다. 비활성화되었을 경우 하이드라진 발전기에 티어 4 유체 발전기 색상이 지정됩니다.
reskins-bobs-show-alien-decoratives-on-lab=에일리언 연구소에 외계인의 뿌리 및 질감을 표시합니다.

reskins-bobs-do-basic-belts-separately=16진수 색상 값을 통해 기초 운송 벨트 색상을 사용자 정의할 수 있습니다. 'rgbb', 'rgb', 'rgbbaa', 'rgba', 'ww' 및 'w' 형식의 16진수 코드를 지원합니다.
reskins-bobs-basic-belts-color=초 운송 벨트와 관련된 객체의 색상을 설정합니다.

reskins-bobs-do-progression-based-robots=[font=default-semibold]진행 상태[/font] 티어 표시 스타일을 사용할 경우 물류/건설 로봇이 Bob's Logistics에서 추가한 로봇 구성 요소 티어와 동일해집니다. 핵융합 기반 로봇의 색상은 일반 로봇 티어 4의 색상 설정을 공유하면서, [font=default-semibold]색상: 핵융합 로봇[/font]에서 지정한 값이 추가됩니다.
reskins-bobs-fusion-robot-color=핵융합 기반 로봇의 색상을 설정합니다.


