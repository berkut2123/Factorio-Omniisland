[mod-name]
reskins-bobs=장인의 리스킨: 밥스 모드 (Artisanal Reskins: Bob's Mods)

[mod-description]
reskins-bobs=밥스 모드 내의 항목, 객체, 기술 및 구조를 리스킨하고, 고품질의 아이콘 및 모델링, 광원, 이미지를 바닐라 팩토리오 게임과 비슷하게 제공합니다. 또한 사용자 지정 가능한 티어별 색상을 지원합니다. Artisanal Reskins 시리즈의 일부입니다.\n\n번역: XMKTP (PolarZero)

