[mod-setting-description]
reskins-bobs-do-bobassembly=對Bob的Assembling Machines mod新增的技術，組裝機，熔爐，煉油廠，蒸餾廠，電解池和化工廠進行重新包裝。
reskins-bobs-do-bobelectronics=重現Bob電子（Bob的 Electronics）添加的中間體和配方。不影響電路。
reskins-bobs-do-bobelectronics-circuit-style=以選定的樣式對Bob的Electronics mod添加的電路進行重新封裝。
reskins-bobs-do-bobequipment=對Bob的設備和Bob的車輛設備模塊添加的技術和設備進行了重新設計。
reskins-bobs-do-bobgreenhouse=重現Bob的Greenhouse mod添加的中間體，配方，技術和溫室。
reskins-bobs-do-boblogistics=對由Bob的 Logistics mod添加的機器人零件，技術，後勤箱，機器人港口和機器人網絡結構，機械臂，輸送帶，儲罐，泵和管道進行重新封裝。
reskins-bobs-do-bobmining=對Bob的Mining mod添加的技術，採礦演習和抽油機進行了重新設計。
reskins-bobs-do-bobmodules=對由Bob的 Modules mod添加的模塊，信標和研究實驗室進行重新設計。
reskins-bobs-do-bobores=調整由Bob的礦石模型添加的資源和礦石。
reskins-bobs-do-bobplates=對板，齒輪，軸承和其他中間體，配方和技術以及小型和在線存儲罐以及由Bob的 Metals，Chemicals和Intermediates mod添加的泵進行重新包裝。
reskins-bobs-do-bobpower=重新設計由Bob的 Power mod添加的技術，蒸汽鍋爐，發動機和渦輪機，太陽能電池板和蓄電池，核反應堆，熱交換器，熱管和發電機。
reskins-bobs-do-bobrevamp=由Bob的Revamp mod添加的換皮中間體，配方和技術。
reskins-bobs-do-bobrevamp-reactor-color=對核反應堆進行重新包裝，以便根據鈾或氘燃料的類型而不是根據層級對它們進行著色。
reskins-bobs-do-bobtech=重新包裝了科學包和相關技術，以及Bob的科技Mod添加的研究實驗室。
reskins-bobs-do-bobwarfare=重塑Bob戰爭模型添加的彈藥，技術，砲塔，牆壁和雷達。

reskins-bobs-do-inserter-filter-symbol=啟用Bob的機械臂檢修後，在過濾器機械臂上顯示一個符號，以更好地將它們與常規機械臂區分開。
reskins-bobs-flip-stack-inserter-icons=啟用Bob的機械臂檢修後，水平翻轉堆棧機械臂圖標以增加與普通機械臂的對比度。

reskins-bobs-do-pipe-tier-labeling=啟用“層標籤”後，還會在由Bob的 Logistics和Bob的 Power添加的管道，地下管道和熱管項目上顯示層標籤。
reskins-bobs-do-belt-entity-tier-labeling=啟用“層標籤”後，還將在Bob的物流添加的運輸帶，地下帶和分割器項目上顯示層標籤。
reskins-bobs-do-furnace-tier-labeling=啟用“層”標籤後，還會在Bob的Assembly添加的石爐，鋼爐和電爐項目上顯示層標籤。
reskins-bobs-do-inserter-tier-labeling=啟用“層標籤”後，還會在Bob的後勤添加的機械臂和過濾器機械臂項目上顯示層標籤。

reskins-bobs-hydrazine-is-blue=相對於燃料，為肼發生器上色[color=#7ac1de] [font=default-bold]淡藍色[/font] [/color]。否則，肼生成器將被著色為流體生成器的第四層。
reskins-bobs-show-alien-decoratives-on-lab=在外星實驗室上顯示外星人的根和紋理。

reskins-bobs-do-basic-belts-separately=通過十六進制顏色值可以自定義基本輸送帶顏色。支持以下形式的十六進制代碼：“ rrggbb”，“ rgb”，“ rrggbbaa”，“ rgba”，“ ww”和“ w”。
reskins-bobs-basic-belts-color=設置基本腰帶和相關實體的顏色。

reskins-bobs-do-progression-based-robots=使用[font=default-semibold] Progression [/font]層顯示樣式時，物流和建築機器人層與Bob的 Logistics添加的機器人組件保持一致。支持融合功能的機器人[font=default-semibold]顏色：融合機器人[/font]設置的顏色，同時與非融合機器人4s共享同一層。
reskins-bobs-fusion-robot-color=設置融合動力機器人的顏色。


