[mod-name]
reskins-bobs=Artisanal Reskins: Bob's Mods[手工換皮：Bob的Mods]

[mod-description]
reskins-bobs=在Bob的mod中重新調整物品，實體和技術的外觀，以添加層級顏色和圖標標籤。具有高分辨率圖標和更新的Sprite以與標準Factorio對齊，並支持玩家可定制的層標籤，顏色和映射。是手工換皮系列的一部分。

