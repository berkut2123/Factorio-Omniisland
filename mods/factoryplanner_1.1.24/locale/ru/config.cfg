interactive_tutorial_text=Покопаться самому - лучший способ осовить Factory Planner. Для этого я создал пример фабрики, демонстрирующий самые важные фнукции мода. Вы можете добавить его в список фабрик, нажав на кнопку ниже. Кроме того, вы можете активировать режим подсказок, в котором отображаются все сочетания клавиш, используемые в моде.
