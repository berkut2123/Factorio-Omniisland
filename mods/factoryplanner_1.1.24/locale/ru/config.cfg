# Usage
tutorial_usage_text=Сначала вам нужно создать фабрику. Это основная структура, в которой содержаться другие (в основном независимые) части фабрики. Назначьте ей имя и/или значок. У нее будут какие-то входы (ингредиенты), выходы (продукты и излишки), и она будет потреблять какое-то количество энергии. Можно задать интервал времени, с которым вам удобно работать и добавить какие-то заметки.\n\nНас интересует производство конкретных продуктов, значит надо добавить их в список. Для этого просто нажмите на кнопку ’+’, выберите продукт и укажите количество, которое нужно производить. Иконка продукта будет иметь красный фон, и при наведении на нее курсора мыши, вы увидите, что в данный момент производится 0 единиц.\n\nЩелкните по нему левой кнопкой мыши, чтобы изменить количество. Если существует только один рецепт производства, он будет сразу же довален в список. В противном случае вам будет предложено самостоятельно выбрать нужный рецепт. В итоге, этот рецепт появится на первом уровне вашей фабрики. Можно изменить тип агрегата и добавить в него модули и маяки.\n\nТеперь, чтобы разбить производственную цепочку на отдельные части, вы можете кликать левой кнопкой мыши по ингредиентам. Это в свою очередь добавит новые рецепты в список, изменив ингредиенты, необходимые на входе всей фабрики. Можно продолжать разбивать продукты на составные части до тех пор пока, например, на входе не останутся только плиты. Или пойти дальше и добавить рецепты для добычи и переплавки руды. Вы сами решаете, что удобнее использовать для вашей фабрики.\n\nС продуктами, производство которых требует множества промежуточных рецептов, можно достаточно быстро придти к довольно неряшливому списку. Чтобы избежать этого, у вас есть возможность использовать несколько уровней внутри фабрики. Для создания нового уровня, кликните левой кнопкой мыши по по иконке рецепта, с которым вы хотите работать дальше. Это приведет вас на следующий (вложенный) уровень, на котором вы можете добавлять рецепты так же, как делали это ранее (обратите внимание, что номер уровня сменился на ’2’). Основная разница в том, что вы теперь работаете только с теми ингредиентами, которые содержатся в рецепте по которому вы кликнули.\n\nЭто основы! Есть еще несколько дополнительных функций, которые могут пригодиться (ознакомьтесь с ’Продвинутыми советы’), но этого достаточно для того, чтобы начать. Создайте пример фабрики (во вкладке ’Интерфейс’), если хотите поиграться с примером производственной линии.

# Matrix Solver
tutorial_matrix_solver_text=Матричный расчет - это альтернативный метод вычисления необходимого количества машин для производства продуктов. По умолчанию, Factory Planner производит расчет поэтапно, проходя по таблице сверху вниз, тогда как при матричном расчете вычисляения производятся за один этап путем решения системы уравнений. Этот способ может быть непростым в использовании, но при этом очень эффективным. Например, он учитывает рецепты переработки и уничтожения, а так же цикличные рецепты.\n\nКаждая фабрика может быть настроена на использование одного из двух методов расчета: последовательного (по умолчанию) и матричного. Переключиться на матричный расчет можно кликнув на соответствующей конпке. Этот режим будет активен до тех пор, пока вы не нажмете на нее снова. Перерасчет происходит автоматически при изменении рецептов.\n\nВключение данного режима также активирует возможность выбора побочного продукта. Чтобы избавиться от излишков, кликните на продукт либо в рецепте продукта, либо в списке излишков самой фабрики (он находится наверху). Появится окно со списком рецептов, в которых этот лишний продукт является ингредиентом (включая рецепты для уничтожения).\n\nИногда результаты расчета все-таки требуют наличия излишков. Обычно удается сбалансировать все так, что их потребление соответствует производимому количеству. Тем не менее, если они не сбалансированны, то будут отображаться как ингредиенты или побочные продукты. Часто это происодит при использовании циклических рецептов. На это случай предусмотрено окно выбора побочного продукта. Для того, чтобы его открыть, кликните на шестеренке справа от кнопки включения матричного расчета.\n\nПоследнее требование - рецепты должны быть линейно независимыми. Это значит, что должно существовать единственное решение для текущей фабрики. Другими словами, матричный расчет не сработает, если существует несколько способов создания заданных продуктов. Если фабрика имеет линейно зависимые рецепты, попробуйте удалялть лишние до тех пор, пока ошибка не пропадет. Это требование распостраняется на все уровни фабрики.


# Pro Tips
pro_hovering=При наведении курсора мыши на кнопки и названия появляются дополнительные сведения (например, полное наименование рецепта/элемента или количество с большей точностью на случай, если они вам смогут пригодиться)
pro_list_ordering=Практически все списки, которые вы видите могут быть отсортированы вручную. Просто нажмите Shift или Ctrl при клике на элемент. Порядок элементов в списке рецептов имеет знчение только при обычном расчете.
pro_up_down_grading=Попробуйте зажать Shift или Ctrl на агрегате, маяке или модуле. Это позволит повысить или понизить их уровень, если возможною
pro_preferences=В настройках вы можете задать агрегат, который будет использоваться по умолчанию для каждого типа рецепта. Это даст вам возможность адаптировать их к вашему текущему технологическому уровеню и ускорить планирование фабрики. Тоже самое касается конвейеров, топлива и маяков.
pro_interface_size=Если главное окно занимает слишком мало или слишком много места на экране, попробуйте изменить ширину и высоту в настройках (Настройки → Настройки модов → Для каждого игрока → Factory Planner)
pro_recursive_subfloors=Вы можете создавать подуровни для рецептов, расположенных на любых уровнях. Примерно как папки и подпапки в файловой структуре. Вложенность отдельно не ограничена.
pro_archive=Архивирование фабрик - отличный способ сохранять фабрики, которые вы больше активно не используете, но можете захотеть вернуться к ним позднее.
pro_settings=Некоторые продвинутые фнукции не включены по умолчанию. Они скрыты в настройках мода (Настройки → Настройки модов → Для каждого игрока → Factory Planner). Заглянув туда, вы найдете настройки размера интерфейса, и другие параметры, определяемые по умолчанию.
pro_shortcuts=Можно настроить горячие клавиши для быстрого перемещения по интерфейсу мода. Сделать это можно в настройках управления игры (Настройки → Управление → Моды → Factory Planner).
pro_line_fuel=Есть возможность изменить вид топлива, используемый в рецептах, щелкнув на иконке топлива (обозначена синим фоном) левой кнопкой мыши. По умолчанию будет использоваться топливо, заданное в настройках.
pro_machine_limits=Вы можете ограничить количество агрегатов для конкретного рецепта. Доступны два вида ограничений: ’мягкое’, при котором производство продукции ограничено изначально заданным количеством, и ’жесткое’, допускающее перепоризводство.
pro_priority_product=Для любого рецепта, производящего одновременно несколько продуктов, можно задать приоритет. Выбрать приоритетный продукт можно кликнув на нем правой кнопкой мыши. Это приведет к тому, что в первую очередь будет удовлетворена потребность в производстве данного продука (даже в ущерб производству остальных).

