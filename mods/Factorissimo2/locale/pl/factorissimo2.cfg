[technology-description]
factory-connection-type-fluid=Umożliwia transport płynów w fabryce za pomocą rur, podziemnych rur i zbiorników.\n__CONTROL__factory-rotate__ wskaźnik połączenia, aby wybrać tryb wejścia, wyjścia lub równowagi. __CONTROL__factory-increase__ i __CONTROL__factory-decrease__ do zmiany szybkości przesyłu.
factory-connection-type-chest=Umożliwia transportowanie przedmiotów przez budynek fabryki przy użyciu skrzyń.\n__CONTROL__factory-rotate__ wskaźnik połączenia, aby wybrać tryb wejścia, wyjścia lub równowagi. __CONTROL__factory-increase__ i __CONTROL__factory-decrease__ do zmiany szybkości przesyłu.
factory-connection-type-circuit=Umożliwia podłączenie sieci do fabryki za pomocą dwóch specjalnych elementów, które zostały odblokowane w tej technologii.\n__CONTROL__factory-increase__ i __CONTROL__factory-decrease__ do zmiany szybkości przesyłu.\n\n[Uwaga: Złącza obwodów są bardzo szkodliwe dla UPS. Nie używaj zbyt wielu z nich i nie ustawiaj poziomu przesyłu wyższego niż potrzebujesz.]
factory-interior-upgrade-lights=Dodaje światła sufitowe do wszystkich fabryk.\nPanele słoneczne nadal nie będą produkować energii w budynkach.
factory-interior-upgrade-display=Dodaje widok do widoku perspektywicznego do fabryk. Umieść elementy w kontrolerze nakładki wewnątrz fabryki, aby określić, co jest widoczne na zewnątrz.
factory-requester-chest=Straciłeś wybrane fabryki gdzieś w swoim systemie logistycznym? Użyj tej skrzyni, aby automatycznie zażądać ich przywrócenia.
factory-recursion-t1=Umożliwia gniazdowanie budynków fabrycznych wewnątrz innych, większych budynków fabryki.
factory-recursion-t2=Umożliwia zagnieżdżanie budynków fabrycznych w innych budynkach fabrycznych tego samego rozmiaru.


