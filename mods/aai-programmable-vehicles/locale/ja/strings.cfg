[technology-description]
engine=車両やロボットに適した、高いパワーウェイトレシオのエンジンです。
automobilism=高速で移動する車両です。
tanks=戦車砲を有する重装甲で強力な戦闘車両です。
vehicle-deployment=アイテム状態の車両を自動で配備します。車両が送受するアイテム量を設定するために必要なユニットデータ初期値は、車両配備所付属のユニットデータ設定を使って指定できます。
vehicle-depot=車両はここで迅速にアイテムを送受できます。送受するアイテムは車両のユニットデータと車両用倉庫の送受信データの設定で決まります。
programmable-structures=各タイルをスキャンし資源や敵、建築物を検出します。ゾーンを指定位置に自動設置します。ゾーンの位置をスキャンします。プレイヤーの座標や耐久力、インベントリをスキャンします。
programmable-vehicle-structures=車両の位置や状態、インベントリをスキャンします。車両を所定の方向、指定の位置または車両や人に向かうよう指示を自動送信します。インベントリの送受設定を変更するためのユニットデータをスキャン・設定できます。
position-beacon=IDと座標を出力する固定ビーコンです。経路設定用の経由地として使えます。

