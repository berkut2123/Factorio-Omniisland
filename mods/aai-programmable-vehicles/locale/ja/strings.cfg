[item-description]
vehicle-depot=シグナル入力に基づき周辺の車両とアイテムを迅速にやりとりします。車両からアイテムを受け取るには正の値を、受け渡すには負の値を信号にセットしてください。
unit-remote-control=AI車両を操作します。操作対象を指定するには、通常の範囲指定で車両を選択してください。シフトキー+クリックで移動目標を設定できます。移動はバイターのAIを用いておりあまり賢くないです。シフトキー+範囲選択で複数車両をその範囲に移動できます。範囲が広いほど車両の衝突が減ります。プレイヤーが命令した後にユニット制御タワーから新しい命令が出た場合、その命令で上書きされます。
path-remote-control=1つ以上の経由地から成る経路を作成・編集します。リモコンの作成・切り替えキー(デフォルト：Yキー)を押すことでユニットリモコンと経路リモコンを切り替えることが出来ます。
cannon-shell-precision=砲弾と似ていますが単体目標を狙います。途中にあるユニットの巻き添え被害を軽減します。
explosive-cannon-shell-precision=炸裂砲弾と似ていますが単体目標を狙います。途中にあるユニットの巻き添え被害を軽減します。
vehicle-deployer=車両を配備します。配備した車両のユニットデータには車両配備所右下のユニットデータ設定に与えたシグナルが、もしシグナルが無い場合はデフォルトの値が保存されます。車両のユニットデータは車両が運搬するアイテムの目標数として使われます。これにより運搬車両は周辺とアイテムを送受します。目標値を超えるアイテムを持っている場合は、運搬車両が受け入れ可能ならばそちらへ送られます。運搬車両におけるユニットデータは目標値ではなく最大容量として扱われます。
unit-scan=シグナルの信号タブにある車両IDかプレイヤーIDを入力すると、そのタイプのn番目に置かれたものの情報を出力します。負の数値を入力すると、逆順（最後においたものからn番目)のものの情報を出力します。出力するシグナルは、入力したシグナルタイプのユニットの個数や、入力したシグナルにより選択したユニットの位置、健全性、インベントリ、内部タイマ情報を含む詳細情報です。
