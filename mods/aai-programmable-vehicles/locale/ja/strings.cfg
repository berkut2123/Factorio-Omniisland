[mod-setting-description]
start-with-unit-remote-control=最初からユニットリモコンを所持します。
start-with-random-color=プレイヤーの初期色をランダムに選びます。
pathfinding-visualisation-cutoff=黄色で示す経路探索結果の表示設定です。この処理は遅いため長距離には使えません。表示する距離を短くするには数値を減らして下さい。0は視覚化を無効にし処理を早くします。
hand-deploy-vehicle-ai-default=車両を手動で配備した際のデフォルトAI設定です。
exclude-vehicles=自動化させない車両を指定します。自動化させない車両のentity-nameを記述してください。複数指定する場合は空白1個で区切って下さい。
restrict-remote-actions-to-player-ids=プレイヤーIDを指定することでユニットや経路に関する操作が可能なプレイヤーを指定した人のみに制限できます。複数指定する場合は空白1個で区切って下さい。
passenger-no-control-alert=常時AIがOnな車両へ乗車した場合に表示される、手動操作に切り替える方法を示す警告メッセージを有効にします。
aai-remove-ai-on-mine=AI車両を非AI車両に変換するレシピが除去されます。そのかわり、配備された車両を回収するとAIが自動除去されます。

