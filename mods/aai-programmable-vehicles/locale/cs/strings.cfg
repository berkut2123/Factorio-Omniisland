[technology-description]
engine=Velmi výkonné motory pro vozidla a robotiku.
automobilism=Rychlé dopravní prostředky.
tanks=Mocné ofenzivní vozidlo s těžkým brněním a kanónem.
vehicle-deployment=Automaticky vysílá vozidlo. Připojený kombinátor vám umožní nastavit data jednotky, se kterými budou vozidla vysílána, takže můžete změnit výměnná data jejich inventářů.
vehicle-depot=Vozidla zde mohou rychle vyložit či naložit předměty. Výměna inventářů je založena na datech jednotky a na nastavení kombinátoru depa vozidel.
programmable-structures=Skenujte dlaždice pro hledání surovin, nepřátel a struktur. Přiřazujte automaticky zóny souřadnicím. Skenujte pozice dlaždic.
programmable-vehicle-structures=Skenujte pozici a inventář vozidel. Automaticky vysílejte příkazy k pohybu specifickým směrem, k určitým souřadnicím, či ke sledování hráče nebo jiného vozidla. Skenujte nebo měňte data jednotky ke změně paměti vozidla a změny jeho výměnného nastavení.
position-beacon=Statický maják (kombinátor), který vydává jeho ID a pozici. Lze ho využít jako bod pomocí Dálkového ovladače cest.

