[entity-description]
vehicle-depot=Rychle přenáší předměty do a z blízkých vozidel na základě vložených signálů. Nastavte pozitivní signál k přijetí dané suroviny z vozidla. Nastavte negativní signál k odevzdání daného předmětu vozidlu.
vehicle-depot-combinator=Nastavte signál zde, nebo připojte obvodovou síť k nastavení výměnných dat depa.
vehicle-deployer=Vysílá vozidlo typu automobilu. Jakákoli připojená data jsou uložena do nastavení vozidla, které by jinak používalo základní nastavení. Signální data vozidla jsou používána pro množství cílových položek vozidla, takže vozidla jako Hauler mohou v blízkosti vyměňovat svůj inventář. Signální data Haulera definují jeho maximální kapacitu namísto cílového množství.
vehicle-deployer-combinator=Nastavte signál zde, nebo připojte obvodovou síť k nastavení výměnných dat vypouštěných vozidel.
unit-scan=Vložte ID vozidla nebo ID hráče (záložka Virtuálních signálů), vyberte n-tou entitu tohoto typu (v pořadí, v jakém byly položeny), nebo použijte zápornou hodnotu k obrácenému číslování (nejnověji položené vozidlo první). Vydá 'číslo' entity tohoto typu a detaily o ní, včetně pozice, zdraví, inventáře a vnitřních časovačů.
position-beacon=Statický maják (kombinátor), který vydává jeho ID a pozici. Lze ho využít jako bod pomocí Dálkového ovladače cest.

