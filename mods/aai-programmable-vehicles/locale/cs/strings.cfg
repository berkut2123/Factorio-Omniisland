[mod-setting-description]
start-with-unit-remote-control=Zahájit hru s Dálkovým ovladačem jednotek
start-with-random-color=Hráči začínají s náhodnou barvou.
pathfinding-visualisation-cutoff=Detailní žlutá cesta, ukazující výsledky hledání cesty vozidel. Proces není moc rychlý, proto se nepoužívá na dlouhé vzdálenosti. Snižte hodnotu ke snížení vzdálenosti, na kterou vizualizace funguje. 0 tuto funkci vypne pro vyšší výkon.
hand-deploy-vehicle-ai-default=Které nastavení AI by mělo vozidlo zaujmout při ručním vypuštění.
exclude-vehicles=Neprogramovatelná vozidla. Vložte "entity-name" vozidel k odstranění, oddělte jednotlivé volby jednou mezerou.
restrict-remote-actions-to-player-ids=Pouze určený hráč může používat jednotku a akce dálkového ovládání, oddělte jednotlivá ID jednou mezerou.
passenger-no-control-alert=Umožní vám vypnout zprávu "K převzetí kontroly nad vozidlem změňte stav AI na: Auto nebo OFF".
aai-remove-ai-on-mine=Recept na odstranění AI vlastností z vozidla je odstraněn. Místo toho stačí vozidlo vykopat.

[string-mod-setting]
hand-deploy-vehicle-ai-default-On=ON: Řídí AI
hand-deploy-vehicle-ai-default-Auto=Auto: Řídí AI, ale jen dokud nenastoupí hráč
hand-deploy-vehicle-ai-default-Off=OFF: AI je vypnuto (lze zničit)
