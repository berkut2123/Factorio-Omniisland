[entity-description]
rocket-silo=우주로 인공위성을 쏘아 올려, 우주를 스캔하고, 새로운 행성을 발견하고, 약간의 로켓 과학을 진척할 수 있습니다.
se-antimatter-reactor=반물질과 물질을 반응시켜 극한의 열을 발생시킵니다.
se-condenser-turbine=75% 효율의 증기 터빈입니다. 사용한 증기의 99%를 물로 회수할 수 있습니다.
se-core-fragment-processor=코어 파편에서 자원을 추출합니다.
se-core-miner=행성과 위성에서 자원을 무한히 추출할 수 있지만, 한 행성에서 여러 대를 사용하면 속도가 감소합니다. 전력 50MW를 소비합니다.
se-core-miner-drill=행성과 위성에서 자원을 무한히 추출할 수 있지만, 한 행성에서 여러 대를 사용하면 속도가 감소합니다. 전력 50MW를 소비합니다.
se-electric-boiler=전기 에너지로 물을 끓여 증기를 만듭니다.
se-fluid-burner-generator=에너지로 변환 가능한 액체 연료를 태워 전력을 생산합니다. (액체 로켓 연료 등) 단순하고 작지만 대규모 증기기반 발전에 비해 에너지 효율은 떨어집니다. 우주 용도로 적합합니다.
se-meteor-defence-container=행성 전역을 운석으로부터 지켜줍니다. 운석 방어 장치 탄약을 사용하여 80% 정확도로 운석을 한 번 요격하며, 이후 재장전합니다. 장전 중 20MW의 전력을 소비합니다.
se-meteor-defence-charger=행성 전역을 운석으로부터 지켜줍니다. 운석 방어 장치 탄약을 사용하여 80% 정확도로 운석을 한 번 요격하며,  이후 재장전합니다. 장전 중 20MW의 전력을 소비합니다.
se-meteor-point-defence-container=64 범위의 구역을 운석으로부터 지켜줍니다. 운석 국지방어 장치 탄약을 사용하여 50% 정확도로 동시에 운석 4개까지 요격하며. 이후 재장전합니다.
se-meteor-point-defence-charger=64 범위의 구역을 운석으로부터 지켜줍니다. 운석 국지방어 장치 탄약을 사용하여 50% 정확도로 동시에 운석 4개까지 요격하며. 이후 재장전합니다.
se-rocket-launch-pad=인벤토리 내용물을 우주로 발사합니다. 플레이어도 입구 앞에서 ENTER 키를 눌러 탈 수 있습니다.
se-rocket-landing-pad=화물 로켓의 도착 지점입니다.
se-space-assembling-machine=우주에서 작동하는 개량된 조립 기계입니다.
se-space-astrometrics-laboratory=다양한 출처의 천문학적 정보를 조합, 비교 및 정량화합니다.
se-space-biochemical-laboratory=생명화학 분야를 전문으로 하는 첨단 화학 실험실입니다. 또한 기본적인 화학 및 원유 처리를 수행할 수 있습니다.
se-space-capsule-_-vehicle=탑승자들을 가장 가까운 행성 표면으로 데려가는 데 사용할 수 있습니다. __CONTROL__toggle-driving__를 눌러 탑승합니다.
se-space-decontamination-facility=무중력 상태에서 사용할 액체를 준비하고, 무균 환경에서 사용할 수 있도록 물질을 청소합니다.
se-space-electromagnetics-laboratory=강한 자기장과 고전압 적용을 위한 장비입니다.
