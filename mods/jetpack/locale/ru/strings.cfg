jetpack-1=[font=default-bold][color=#f5cb48]Движение: 1[/color][/font]\nНажмите __CONTROL__jetpack__ для включения.\nПозволяет летать над сооружениями и водой. Несколько реактивных ранцев позволяют летать быстрее. Полет потребляет топливо из вашего инвентаря. Может сжигать ракетное топливо, ядерное топливо или переработанное топливо (от AAI Industry).
