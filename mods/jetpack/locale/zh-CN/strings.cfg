[mod-name]
jetpack=喷气背包

[mod-description]
jetpack=让您可以制造喷气背包模块，使您可以在建筑物和水面上高速飞行。

[entity-name]
jetpack-character=__1__ (飞行)

[equipment-name]
jetpack-1=喷气背包模块 MK1
jetpack-2=喷气背包模块 MK2
jetpack-3=喷气背包模块 MK3
jetpack-4=喷气背包模块 MK4

[equipment-description]
jetpack-1=[font=default-bold][color=#f5cb48]推力: 1[/color][/font]\n按 __CONTROL__jetpack__ 启动。.\n使您可以在建筑物和水面上高速飞行。飞行会消耗背包中的燃料。 可以使用火箭燃料，核燃料或精炼燃料(来自AAI Industry)。
