load-furn-easy-research=Поставьте флажок, если вы хотите уменьшить стоимость технологий, по умолчанию выкл.
load-furn-legacy=Добавляет рецепты печей * 10, увеличивает скорость крафта печей, разблокирует модули продуктивности для рецептов и эффектов маяков.
load-furn-energy=Умножает потребление энергии на установленое значение, по от 0.1 до 5.0, по умолчанию 1.0
load-furn-crafting-speed=Позволяет уменьшить скорость крафта. Происходит деление на установленое число. По умолчанию 1.0, мин. - 1.0, макс. - 5.0
loader-pro-use-trains=all trains:\nПотребляет много ресурсов\nЛюбой грузовой вагон работает с погрузчиками\n\nauto-only: \nиспользуются только поезда в автоматическом режиме\n\ndisabled: (default)\n поезда игнорируются погрузчиками