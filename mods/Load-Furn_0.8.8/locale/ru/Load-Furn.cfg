[mod-name]
Load-Furn=Усовершенствованные печи

[mod-description]
Load-Furn=Произведен ребаланс печей, скорость крафта привязана к скорости конвееров * 3.2. Количество слотов модулей = 2. Удалены рецепты *10. В настройках можно увеличить потребления энергии, а так же есть "Чит мод" который добавляет рецепты печей * 10, увеличивает скорость крафта печей, разблокирует модули производительности для рецептов и эффектов маяка. (может работать с другими модами, например angelssmelting, bobplates, PY, IndustrialRevolution) 

