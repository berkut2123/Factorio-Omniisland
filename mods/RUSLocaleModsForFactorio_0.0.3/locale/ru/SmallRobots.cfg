[mod-setting-name]
SmallRobots-robot-size=Размер роботов в процентах (5…500)
SmallRobots-atomicbots_robot-size=Размер атомных роботов в процентах (0.1…1.0 )
SmallRobots-alt-off=Скрыть альтернативную информацию от роботов

[mod-setting-description]
SmallRobots-robot-size=Маленький размер: 5…99\nСтандартный размер: 100\nБольшой размер: 101…500\n(Значение по умолчанию: 50)
SmallRobots-atomicbots_robot-size=Атомные роботы значительно больше стандартных (Игровых) Если вы считаете, что они слишком велики, даже после того, как вы уменьшили размер роботов с помощью вышеуказанных настроек, вы можете уменьшить их для атомных роботов, установив для этого коэффициента значение <1.0.\n(Значение по умолчанию: 0.3)
SmallRobots-alt-off=Если эта опция включена, роботы НЕ будут показывать иконки того, что они переносят, когда вы включаете ALT-mode.
