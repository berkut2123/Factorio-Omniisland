[entity-description]
creative-mod_creative-chest=能够提供遊戏内的所有物品的钢箱，会自动补给，最後一格可以用来丢弃物品。 (可能需要放置多於一个以获取更多物品)\n被移除时自动清空
creative-mod_creative-provider-chest=能够提供遊戏内的所有物品的被动供货箱，会自动补给，最後一格可以用来丢弃物品。 (可能需要放置多於一个以获取更多物品)\n被移除时自动清空
creative-mod_autofill-requester-chest=能够自动补给所需物品的需求箱。不同於普通需求箱，两个相同的需求会被补给两次。未使用的栏位会被清空。\n被移除时自动清空
creative-mod_duplicating-chest=能够不断複製第一格物品的钢箱。\n被移除时自动清空
creative-mod_duplicating-provider-chest=能够不断複製第一格物品的被动供货箱。\n被移除时自动清空
creative-mod_void-requester-chest=能够不断销毁物品的需求箱。\n被移除时自动清空
creative-mod_void-chest=能够不断销毁物品的储存箱。\n被移除时自动清空
creative-mod_void-storage-chest=能够不断销毁物品的储存箱。\n被移除时自动清空
creative-mod_super-loader=一个超高速的装卸机，能够轻易地使前方的运输带饱和，跟複製箱一起使用时能够在低效能需度情况下测试运输带系统的生产力。
creative-mod_creative-cargo-wagon=能够提供遊戏内的所有物品的货运车厢，会自动补给，最後一格可以用来丢弃物品。 (可能需要放置多於一个以获取更多物品)\n被移除时自动清空
creative-mod_duplicating-cargo-wagon=能够不断複製第一格物品的货运车厢。\n被移除时自动清空
creative-mod_void-cargo-wagon=能够不断销毁物品的货运车厢。\n被移除时自动清空
creative-mod_super-logistic-robot=一台超高速、不需要能量并有的超高盛载力的物流机器人。每叠最多可堆到一千个。
creative-mod_super-construction-robot=一台超高速、不需要能量的建造机器人。每叠最多可堆到一千个。
creative-mod_super-roboport=虽然有电力警告标示，但其实不需要用电。
creative-mod_fluid-source=可以生产无限流体。 (你将需要开启创造工具合成表方能选择要合成的液体)
creative-mod_fluid-void=可以销毁任何流体。
creative-mod_super-boiler=可以快速地把液体加热到最高温度。
creative-mod_super-cooler=可以快速地把液体冷却到预设温度。
creative-mod_configurable-super-boiler=可以快速地把液体加热或冷却到设定的温度。它有一个燃料槽，但它不需要燃料也能运作。
creative-mod_heat-source=无限制产生热力，永久处於 1000 °C。
creative-mod_heat-void=无限制吸收热力，永久处於室温。
creative-mod_item-source=设定了筛选栏的时候，能够把物品放在前面的运输带上或任何仓库里；筛选栏为空白时，能够根据机器的合成表或目标物品栏上的筛选物品给予物品或流体。
creative-mod_duplicator=複製放前面的物品或流体。
creative-mod_item-void=销毁任何在它前面的物品或流体。如果面向组装机、化工厂或熔炉等，当筛选栏为空白时，它只会移除输出物品。
creative-mod_random-item-source=必须连接电路网络才能运作，能够根据接收到的电路网络讯号把随机物品放在前面的运输带上或任何仓库里。\n\n不同颜色的电线会影响物品放置到运输带上的位置。\n\n讯号的数量越多，被选择用来产生物品的机率越大。如果非物品讯号被选择时，那一刻将不会有物品产生。
creative-mod_creative-lab=能够自行製造遊戏内所有科技包作研究用途。\n被移除时自动清空
creative-mod_active-electric-energy-interface-output=能够生产可配置数量的电力，其作用在於蓄能器输出电力之前，但无法消耗电力。\n提示：其设定界面上的数字为每刻，而 电力网资讯 上的数字为每秒 (60刻)
creative-mod_passive-electric-energy-interface=能够生产或消耗可配置数量的电力，其优先顺序等同蓄能器。\n提示：其设定界面上的数字为每刻，而 电力网资讯 上的数字为每秒 (60刻)
creative-mod_active-electric-energy-interface-input=能够消耗可配置数量的电力，使其他机器无法运作。\n提示：其设定界面上的数字为每刻，而 电力网资讯 上的数字为每秒 (60刻)
creative-mod_energy-source=生产无限能量，在蓄能器输出电力前提供充足电力。
creative-mod_passive-energy-source=只有在其他发电机无法提供足够能量时才会运作。
creative-mod_energy-void=消除电网内的所有能量，使其他机器无法运作。
creative-mod_passive-energy-void=吸收多馀能量，不影响其他机器运作。
creative-mod_super-radar=使周围大範围地图持续可见，虽然有电力警告标示，但其实不需要用电。\n(如果在区域还未生成就建造雷达，有机会干扰地图生成程序并造成地图短暂变黑)
creative-mod_super-radar-2=使周围极大範围地图持续可见，虽然有电力警告标示，但其实不需要用电。\n(如果在区域还未生成就建造雷达，有机会干扰地图生成程序并造成短暂迟滞和地图短暂变黑\n通常需要几分钟才能生成这麽大的区域)
creative-mod_super-beacon=分享範围超级大，还可以安装产能组件，虽然有电力警告标示，但其实不需要用电。

