[item-description]
creative-mod_energy-absorption=消除电网内的能量。(你不应该得到此物品，请尽快交还！)
creative-mod_magic-wand-creator=能够控制物体存在与否，使用魔法棒前需要先在选单设定动作，在画面上拖曳以选取物体，放开以使用魔法。\n拖曳时按 __CONTROL__select-for-cancel-deconstruct__ 可启动第二模式。\n\n一般模式：创造版块或矿石。\n第二模式：删除选择的物件。
creative-mod_magic-wand-healer=能够治癒、复活或者杀死物体，在画面上拖曳以选取物体，放开以使用魔法。\n拖曳时按 __CONTROL__select-for-cancel-deconstruct__ 可启动第二模式。\n\n一般模式：治癒选择的物体并复活选择的鬼魂物体。\n第二模式：降低选择物体的血量，或者杀死他们。
creative-mod_magic-wand-modifier=能够修改物体的设定，在画面上拖曳以选取物体，放开以开启修改界面或使用魔法。\n拖曳时按 __CONTROL__select-for-cancel-deconstruct__ 可启动第二模式。\n\n一般模式：选择物体然後精确地进行修改。\n第二模式：快速地应用於一般模式记录了的修改。
creative-mod_alien-attractor-small=丢到地上後会吸引 5 只异形到那里建造巢穴，不过在此之前牠们可能需要点时间集合并移动。
creative-mod_alien-attractor-medium=丢到地上後会吸引 20 只异形到那里建造巢穴，不过在此之前牠们可能需要点时间集合并移动。
creative-mod_alien-attractor-large=丢到地上後会吸引 100 只异形到那里建造巢穴，不过在此之前牠们可能需要点时间集合并移动。
creative-mod_super-speed-module=大幅提高机器的生产速度。
creative-mod_super-effectivity-module=大幅降低机器能耗，最低可降至20%。
creative-mod_super-productivity-module=大幅提高机器产能，可应用到任何物品。
creative-mod_super-clean-module=大幅降低机器污染，最低可降至20%。
creative-mod_super-slow-module=大幅降低机器的生产速度，最低可降至20%。
creative-mod_super-consumption-module=大幅提高机器能耗。
creative-mod_super-pollution-module=幅提高机器污染。
