creative-mod_unhide-items=让创造模式的物品显示在物品筛选界面上，这样就能在物质产生器的筛选栏、物流需求槽、拆除计画者的筛选栏等选择它们，但即使创造模式并未在遊戏内启动也可看见
creative-mod_creative-chest-size=每个__ENTITY__creative-mod_creative-chest__和__ENTITY__creative-mod_creative-provider-chest__的可用格数\n外加一格用来弃置物品\n此数值会影响每一个物品週期需要多少个创造箱，箱子越大，需要的箱子越少，但也越容易在选取箱子时产生性能问题\n为运行中的遊戏更改此数值会使物品重新分组
creative-mod_creative-chest-contains-hidden-items=__ENTITY__creative-mod_creative-chest__和__ENTITY__creative-mod_creative-provider-chest__应否包含隐藏物品\n遊戏内有部份物品因为特殊理由而被隐藏，例如火箭零件，即使拿到手上也没有任何作用\n为运行中的遊戏更改此数值会使物品重新分组
creative-mod_autofill-requester-chest-size=每个__ENTITY__creative-mod_autofill-requester-chest__的大小
creative-mod_duplicating-chest-size=每个__ENTITY__creative-mod_duplicating-chest__和__ENTITY__creative-mod_duplicating-provider-chest__的大小
creative-mod_void-requester-chest-size=每个__ENTITY__creative-mod_void-requester-chest__的大小
creative-mod_void-chest-size=每个__ENTITY__creative-mod_void-chest__的大小
creative-mod_void-storage-chest-size=每个__ENTITY__creative-mod_void-storage-chest__的大小
creative-mod_creative-cargo-wagon-size=每个__ENTITY__creative-mod_creative-cargo-wagon__的可用格数\n外加一格用来弃置物品\n此数值会影响每一个物品週期需要多少个车厢，箱子越大，需要的车厢越少，但也越容易在选取车厢时产生性能问题\n为运行中的遊戏更改此数值会使物品重新分组
creative-mod_creative-cargo-wagon-contains-hidden-items=__ENTITY__creative-mod_creative-cargo-wagon__应否包含隐藏物品\n遊戏内有部份物品因为特殊理由而被隐藏，例如火箭零件，即使拿到手上也没有任何作用\n为运行中的遊戏更改此数值会使物品重新分组
