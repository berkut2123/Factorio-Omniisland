[item-description]
creative-mod_energy-absorption=消除電網內的能量。(你不應該得到此物品，請盡快交還！)
creative-mod_magic-wand-creator=能夠控制物體存在與否，使用魔法棒前需要先在選單設定動作，在畫面上拖曳以選取物體，放開以使用魔法。\n拖曳時按 __CONTROL__select-for-cancel-deconstruct__ 可啟動第二模式。\n\n一般模式：創造版塊或礦石。\n第二模式：刪除選擇的物件。
creative-mod_magic-wand-healer=能夠治癒、復活或者殺死物體，在畫面上拖曳以選取物體，放開以使用魔法。\n拖曳時按 __CONTROL__select-for-cancel-deconstruct__ 可啟動第二模式。\n\n一般模式：治癒選擇的物體並復活選擇的鬼魂物體。\n第二模式：降低選擇物體的血量，或者殺死他們。
creative-mod_magic-wand-modifier=能夠修改物體的設定，在畫面上拖曳以選取物體，放開以開啟修改界面或使用魔法。\n拖曳時按 __CONTROL__select-for-cancel-deconstruct__ 可啟動第二模式。\n\n一般模式：選擇物體然後精確地進行修改。\n第二模式：快速地應用於一般模式記錄了的修改。
creative-mod_alien-attractor-small=丟到地上後會吸引 5 隻異形到那裡建造巢穴，不過在此之前牠們可能需要點時間集合並移動。
creative-mod_alien-attractor-medium=丟到地上後會吸引 20 隻異形到那裡建造巢穴，不過在此之前牠們可能需要點時間集合並移動。
creative-mod_alien-attractor-large=丟到地上後會吸引 100 隻異形到那裡建造巢穴，不過在此之前牠們可能需要點時間集合並移動。
creative-mod_super-speed-module=大幅提高機器的生產速度。
creative-mod_super-effectivity-module=大幅降低機器能耗，最低可降至20%。
creative-mod_super-productivity-module=大幅提高機器產能，可應用到任何物品。
creative-mod_super-clean-module=大幅降低機器污染，最低可降至20%。
creative-mod_super-slow-module=大幅降低機器的生產速度，最低可降至20%。
creative-mod_super-consumption-module=大幅提高機器能耗。
