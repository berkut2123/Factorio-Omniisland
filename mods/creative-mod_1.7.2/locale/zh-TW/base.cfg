[entity-description]
creative-mod_creative-chest=能夠提供遊戲內的所有物品的鋼箱，會自動補給，最後一格可以用來丟棄物品。 (可能需要放置多於一個以獲取更多物品)\n被移除時自動清空
creative-mod_creative-provider-chest=能夠提供遊戲內的所有物品的被動供貨箱，會自動補給，最後一格可以用來丟棄物品。 (可能需要放置多於一個以獲取更多物品)\n被移除時自動清空
creative-mod_autofill-requester-chest=能夠自動補給所需物品的需求箱。不同於普通需求箱，兩個相同的需求會被補給兩次。未使用的欄位會被清空。\n被移除時自動清空
creative-mod_duplicating-chest=能夠不斷複製第一格物品的鋼箱。\n被移除時自動清空
creative-mod_duplicating-provider-chest=能夠不斷複製第一格物品的被動供貨箱。\n被移除時自動清空
creative-mod_void-requester-chest=能夠不斷銷毀物品的需求箱。\n被移除時自動清空
creative-mod_void-chest=能夠不斷銷毀物品的儲存箱。\n被移除時自動清空
creative-mod_void-storage-chest=能夠不斷銷毀物品的儲存箱。\n被移除時自動清空
creative-mod_super-loader=一個超高速的裝卸機，能夠輕易地使前方的運輸帶飽和，跟複製箱一起使用時能夠在低效能需度情況下測試運輸帶系統的生產力。
creative-mod_creative-cargo-wagon=能夠提供遊戲內的所有物品的貨運車廂，會自動補給，最後一格可以用來丟棄物品。 (可能需要放置多於一個以獲取更多物品)\n被移除時自動清空
creative-mod_duplicating-cargo-wagon=能夠不斷複製第一格物品的貨運車廂。\n被移除時自動清空
creative-mod_void-cargo-wagon=能夠不斷銷毀物品的貨運車廂。\n被移除時自動清空
creative-mod_super-logistic-robot=一台超高速、不需要能量並有的超高盛載力的物流機器人。每疊最多可堆到一千個。
creative-mod_super-construction-robot=一台超高速、不需要能量的建造機器人。每疊最多可堆到一千個。
creative-mod_super-roboport=雖然有電力警告標示，但其實不需要用電。
creative-mod_fluid-source=可以生產無限流體。 (你將需要開啟創造工具合成表方能選擇要合成的液體)
creative-mod_fluid-void=可以銷毀任何流體。
creative-mod_super-boiler=可以快速地把液體加熱到最高溫度。
creative-mod_super-cooler=可以快速地把液體冷卻到預設溫度。
creative-mod_configurable-super-boiler=可以快速地把液體加熱或冷卻到設定的溫度。它有一個燃料槽，但它不需要燃料也能運作。
creative-mod_heat-source=無限制產生熱力，永久處於 1000 °C。
creative-mod_heat-void=無限制吸收熱力，永久處於室溫。
creative-mod_item-source=設定了篩選欄的時候，能夠把物品放在前面的運輸帶上或任何倉庫裡；篩選欄為空白時，能夠根據機器的合成表或目標物品欄上的篩選物品給予物品或流體。
creative-mod_duplicator=複製放前面的物品或流體。
creative-mod_item-void=銷毀任何在它前面的物品或流體。如果面向組裝機、化工廠或熔爐等，當篩選欄為空白時，它只會移除輸出物品。
creative-mod_random-item-source=必須連接電路網絡才能運作，能夠根據接收到的電路網絡訊號把隨機物品放在前面的運輸帶上或任何倉庫裡。\n\n不同顏色的電線會影響物品放置到運輸帶上的位置。\n\n訊號的數量越多，被選擇用來產生物品的機率越大。如果非物品訊號被選擇時，那一刻將不會有物品產生。
creative-mod_creative-lab=能夠自行製造遊戲內所有科技包作研究用途。\n被移除時自動清空
creative-mod_active-electric-energy-interface-output=能夠生產可配置數量的電力，其作用在於蓄能器輸出電力之前，但無法消耗電力。\n提示：其設定界面上的數字為每刻，而 電力網資訊 上的數字為每秒 (60刻)
creative-mod_passive-electric-energy-interface=能夠生產或消耗可配置數量的電力，其優先順序等同蓄能器。\n提示：其設定界面上的數字為每刻，而 電力網資訊 上的數字為每秒 (60刻)
creative-mod_active-electric-energy-interface-input=能夠消耗可配置數量的電力，使其他機器無法運作。\n提示：其設定界面上的數字為每刻，而 電力網資訊 上的數字為每秒 (60刻)
creative-mod_energy-source=生產無限能量，在蓄能器輸出電力前提供充足電力。
creative-mod_passive-energy-source=只有在其他發電機無法提供足夠能量時才會運作。
creative-mod_energy-void=消除電網內的所有能量，使其他機器無法運作。
creative-mod_passive-energy-void=吸收多餘能量，不影響其他機器運作。
creative-mod_super-radar=使周圍大範圍地圖持續可見，雖然有電力警告標示，但其實不需要用電。\n(如果在區域還未生成就建造雷達，有機會干擾地圖生成程序並造成地圖短暫變黑)
creative-mod_super-radar-2=使周圍極大範圍地圖持續可見，雖然有電力警告標示，但其實不需要用電。\n(如果在區域還未生成就建造雷達，有機會干擾地圖生成程序並造成短暫遲滯和地圖短暫變黑\n通常需要幾分鐘才能生成這麼大的區域)
creative-mod_super-beacon=分享範圍超級大，還可以安裝產能組件，雖然有電力警告標示，但其實不需要用電。

