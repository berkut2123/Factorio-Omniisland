angels-rocket=Je nejvyšší čas zaměřit se na náš úchvatný odchod z této opuštěné planety...
angels-rocket-hull=Prozkoumejte lehký, ale odolný design trupu, který posune vaši raketu kolem maxima Q.
angels-rocket-ion-thruster=Zkoumejte, jaký tah je potřeba, abyste se dostali za horizont.
