[mod-description]
angelsaddons-cab=Přidává další typ Crawlera
angelsaddons-mobility=Kombinovaný mód s různou tematikou vlaků
angelsaddons-newlocales=Přidává překlad pro Angel's mody zpracované komunitou.
angelsaddons-nilaus=
angelsaddons-shred=
angelsaddons-storage=Přidává tlakové nádrže (extrémně velké nádrže), skladiště a sila.
angelsbioprocessing=Přidává do hry způsoby, jak recyklovat a zpracovávat odpadní produkty skrze biologické prostředky a umožňuje rozmanité biologické procesy a farmaření.
angelsexploration=
angelsindustries=Přidává industriální vybavení i nástroj, který potřebujete pro rozšíření a růst vaší základny. Přidá komponenty navíc [BETA] a technologickou [ALPHA] změnu.
angelsinfiniteores=Přidává nekonečné rudy pro základní hru, Bob mods, Yuoki Industries, Uranium Power, Nucular, Dark Matter Replicators a základní rudy pro Angel's Refining. Nejlépe se využije s RSO modem, který umožní nekonečné rudy v normálních nalezištích. Obsahuje i možnost změnit výnos z nekonečného zdroje včetně ropy
angelspetrochem=PetroChems mění zpracování ropy a přidává zpracování plynu, zároveň i více komplexní sít chemické produkce. Zahrnuje přepsání Bob's technologií a receptů. Vyžaduje: Angel's Refining
angelsrefining=Přidává rafinaci rudy do hry. Sloučenina rud musí být rafinována, než je budete moct vypéct a odlít je na pláty. Nejlépe funguje společně s Angel's Industries a/nebo s Bob mods. Podporuje i mody jako Yuoki Industries, Uranium Power a Nucular.
angelssmelting=Angel's Tavení Materiálů poskytuje alternativní způsoby výroby plátů a zvyšuje výnos z nalezišť surových materiálů na úkor místa a energetické náročnosti.
;Third Party Mods
only-smelting=Vylepšuje recepty z Angel's Tavení Materiálů tím, že znemožňuje přímé tavení surové rudy. Jste donuceni vydat se cestou Pokročilého Zpracování Materiálů.\nVyžaduje: Angel's Tavení Materiálů.
PCPRedux=Ještě více chemikálií, které udělají z Angel's Petrochemie ještě větší peklo.
ShinyAngelGFX=Grafická úprava pro Angel's entity tak, že každá úroveň je identifikována jinou barvou. Původní grafika je vytvořená Arch666Angel a je upravená se svolením.


