[technology-description]
angels-plutonium-power=To vše je potřeba k využití přebytečného uranu 238. Přeměnit ho na plutonium-240 pomocí množivých cyklů.
angels-thorium-power=Vše, co je potřeba k použití energetických cyklů na bázi thoria. Pokud máte přebytek plutonia 240 nebo curia 245, můžete také získat energetický nárůst.
angels-fusion-power=Vše, co je zapotřebí k nastartování a udržení fúzního výkonu pomocí mionů a deuteria.


