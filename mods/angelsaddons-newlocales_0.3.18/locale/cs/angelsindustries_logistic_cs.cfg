[mod-setting-description]
angels-enable-industries=Umožňuje přepracování zamýšlené Angelovými mody. Předkládá mnoho materiálů a procesů známých z Bobových modů.\n[img=utility/warning_icon] Automaticky povoleno, když jsou k dispozici Bobovy mody.
angels-enable-components=Stav vývoje: [color=yellow][font=default-semibold]beta[/font][/color]\nUmožňuje elektroniku a konstrukční součásti jako meziprodukty.\nBudování je mnohem komplexnější na výrobu\n[img=utility/warning_icon] Automaticky povoluje přepracování průmyslu.
angels-return-ingredients=Pokud je povoleno, tak budovy při vytěžení vrátí všechny předměty potřebné pro jejich výrobu. \n[img=utility/warning_icon] Automaticky zakázáno, pokud jsou vypnuté komponenty.
angels-components-stack-size=Velikost štosů komponentů.\n[img=utility/warning_icon] Ovlivňuje pouze hru s povoleným přepracování komponentů.
angels-enable-tech=Development status: [color=yellow][font=default-semibold]alpha[/font][/color]\nPřepracování způsobu jakým jsou vynalézány technologie.\nRůzné typy laboratoří vyžadují k pokroku různé typy datové balíčky a vědecké analyzátory.\n[img=utility/warning_icon] Automaticky povoluje přepracování komponent.

