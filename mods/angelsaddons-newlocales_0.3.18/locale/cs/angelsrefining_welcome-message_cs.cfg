[angels-welcome-message-gui]
title=Angel's vylepšení nastavení mapy
confirm-button=Pokračuj

[angels-welcome-message]
intro=Vážení hráči,\n protože hrajete bez průzkumného módu Angel's Exploring, je výchozí nastavení mapy vyváženo, aby se zlepšil zážitek zážitek z Angel's modů . Vylepšená nastavení jsou uvedena níže.
outro=Chcete-li změnit kterékoli z těchto nastavení, vraťte se do nabídky nové hry a upravte příslušná nastavení. Další informace o nastavení získáte přejetím informačních ikon.

[angels-welcome-message-settings]
disabled=[color=red]vypnuto[/color]
enabled=[color=green]povoleno[/color]

pollution-setting=Znečištění je aktuálně __1__.
enemy-setting=Nepřátelé jsou aktuálně __1__.
evolution-setting=Nepřátelská evoluce je aktuálně __1__.
expansion-setting=Nepřátelská expanze je aktuálně __1__.

[angels-welcome-message-settings-tooltip]
pollution-setting=Chcete-li změnit nastavení znečištění, přejděte na kartu „Pokročilé“ generátoru map a zaškrtněte políčko poblíž „Znečištění“
enemy-setting=Chcete-li změnit nastavení nepřátel, přejděte v generátoru map na kartu „Nepřítel“ a upravte posuvník velikosti „Angel's nepřátelský multiplikátor“.
evolution-setting=Chcete-li změnit nastavení evoluce nepřátel, přejděte na kartu „Nepřítel“ generátoru mapy a zaškrtněte políčko „Evoluce“.
expansion-setting=Chcete-li změnit nastavení expanze nepřátel, přejděte na kartu „Nepřítel“ generátoru map a zaškrtněte políčko „Nepřátelská expanze“.


