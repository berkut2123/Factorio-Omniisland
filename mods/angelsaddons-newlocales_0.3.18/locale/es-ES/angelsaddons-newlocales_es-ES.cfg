[mod-description]
angelsaddons-cab=Añade otro tipo de orugas
angelsaddons-mobility=Un mod combinado de las diversas temáticas
angelsaddons-newlocales=Añade las traducciones de mods del ángel de la comunidad.
angelsaddons-nilaus=
angelsaddons-shred=
angelsaddons-storage=Añade tanques de presión (tanques extremadamente grandes), almacenes y silos.
angelsbioprocessing=Agrega maneras de reciclar y procesar productos de desecho a través de medios biológicos y hacer uso de procesos biológicos y de cultivo.
angelsexploration=
angelsindustries=Añade equipos industriales así como la herramienta que necesitas para expandir y hacer crecer tu base. Añade componentes adicionales [BETA] y una revisión de tecnología [ALPHA].
angelsinfiniteores=Añade minerales infinitos para el juego base, Bobmods, industrias Yuoki, poder de Uranio, Nucular, replicadores de materia oscura y los minerales de base para AngelsRefining. La mejor opción con RSO mod para tener los minerales infinitos en la base de los parches de recursos ordinarios. Tiene opciones de configuración para cambiar el rendimiento de todos los recursos infinitos como aceite
angelspetrochem=PetroChems cambia el procesamiento del aceite y añade el procesamiento del gas, así como una red más compleja de la producción química. Incluye anulaciones y tecnologías de ins a bobs, y recetas. Depedencies: Ángeles refinando
angelsrefining=Añade refinación de minerales al juego. Minerales compuestos deben ser refinados antes de que puedas fundirlos y hacerlos placas. Trabaja mejor en conjunto con industrias Angel y/o Bobmods y soporta modificaciones adicionales como Yuoki Industries, Uranium Power y Nucular.
angelssmelting=La fundición de Angel provee alternativas maneras de producir placas y aumentar el rendimiento de los minerales en cuanto al espacio y la energía.
;Third Party Mods
only-smelting=Haz las recetas de la fundición de Angel la mejor manera de desabilitar minerales directos fundiendolos en hornos. Eso te fuerza a ir en el camino avanzado de metalurgia. Necesita la fundición de Angel.
PCPRedux=Más quimicos para hacer a Angel más que un infierno.
ShinyAngelGFX=Gráficos superpuestos para las entidades de Angel, por lo que cada división es identificada por un color. Los gráficos originales son creados por Arch666Angel, modificados con permiso.


