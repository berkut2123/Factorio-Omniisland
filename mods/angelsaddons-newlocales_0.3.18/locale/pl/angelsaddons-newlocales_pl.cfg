[mod-description]
angelsaddons-cab=Dodaje inny typ pojazdów gąsienicowych
angelsaddons-mobility=Połączenie modów z różnymi tematycznymi pociągami
angelsaddons-newlocales=Dodaje tłumaczenie dla modów Angel's, stworzone przez społeczność.
angelsaddons-nilaus=
angelsaddons-shred=
angelsaddons-storage=Dodaje zbiorniki ciśnieniowe (niezwykle duże zbiorniki), magazyny i silosy.
angelsbioprocessing=Dodaje sposoby recyklingu i przetwarzania odpadów za pomocą środków biologicznych i wykorzystanie ich w procesach biologicznych i rolnictwie.
angelsexploration=
angelsindustries=Dodaje sprzęt przemysłowy oraz narzędzie, którego potrzebujesz, aby poszerzyć i rozwinąć swoją bazę. Dodaje dodatkowe komponenty [BETA] i przebudowuje technologię [ALPHA].
angelsinfiniteores=Dodaje nieskończone rudy do gry podstawowej, Bobmods, Yuoki Industries, Uranium Power, Nucular, Dark Matter Replicators oraz dla podstawowych rud Angel's - Rafinacja. Najlepiej używać z modem RSO by mieć nieskończone rudy pośrodku zwykłych złóż. Ma ustawienia by zmieniać wydajność dla wszystkich nieskończonych zasobów, w tym ropy
angelspetrochem=Petrochemia zmienia przetwórstwo ropy i dodaje przetwórstwo gazu, a także bardziej złożoną sieć produkcji chemicznej. Zawiera zastępstwa i powiązania do technologii oraz receptur Boba. Zależności: Angel's - Rafinacja
angelsrefining=Dodaje do gry rafinację rudy. Złożone rudy muszą przejść rafinację zanim będziesz mógł je przetopić i odlać na płytki. Działa najlepiej w połączeniu z Angel's - Przemysł i/lub z modami Boba oraz wspiera dodatkowe mody takie jak Yuoki Industries, Uranium Power i Nucular.
angelssmelting=Angel's Wytapianie dostarcza alternatywne sposoby na produkcję płytek oraz wzrost wydajności kosztem przestrzeni i energii.
;Third Party Mods
only-smelting=Stwarza formuły procesu wytapiania, które ograniczają możliwość bezpośredniego wytapiania surowców w piecach hutniczych. Zmusza do skorzystania z zaawansowanego cyklu procesu wytapiania. Do działania wymaga Angel's - Technologia wytapiania.
PCPRedux=Więcej chemikaliów by uczynić przetwórstwo petrochemiczne z modyfikacjami Angel's jeszcze bardziej przerażające.
ShinyAngelGFX=Nakładka graficzna dla obiektów Angela, dzięki czemu każdy poziom jest identyfikowany przez kolor. Oryginalna grafika jest tworzona przez Arch666Angel, modyfikowana za pozwoleniem.


