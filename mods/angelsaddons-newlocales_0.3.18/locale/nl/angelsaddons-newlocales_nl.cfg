[mod-description]
angelsaddons-cab=Voegt een ander type Crawler toe
angelsaddons-mobility=A combination mod of the various themed trains
angelsaddons-newlocales=Voegt vertalingen voor Angel's mods toe vanuit de Gemeenschap.
angelsaddons-nilaus=
angelsaddons-shred=
angelsaddons-storage=Adds pressure tanks (extremely large tanks), warehouses and silos.
angelsbioprocessing=Voegt manieren toe om afval op biologische wijze te recyclen en te verwerken en gebruik te maken van biologische processen en landbouw.
angelsexploration=
angelsindustries=Adds industrial equipment as well as the tool you need to expand and grow your base. Adds extra components [BETA] and a tech [ALPHA] overhaul.
angelsinfiniteores=Adds infinite ores for the base game, Bobmods, Yuoki Industries, Uranium Power, Nucular, Dark Matter Replicators and the base ores for AngelsRefining. Best used with RSO mod to have infinite ores in the core of regular resource patches. Has config options to change the yield for all infinite resources including oil
angelspetrochem=PetroChems changes Oil processing and adds Gas processing, as well as a more complex web of chemical producation. Includes overrides and tie ins to bobs technologies and recipes. Dependencies: Angels Refining
angelsrefining=Adds ore refining to the game. Compound ores have to be refined before you are able to smelt and cast them into plates. Works best in conjunction with Angels industries and/or Bobmods and supports additional mods like Yuoki Industries, Uranium Power and Nucular.
angelssmelting=Angel's Smelting biedt alternatieve manieren om de platen te produceren en ertsopbrengst te verhogen ten koste van ruimte en energie.
;Third Party Mods
only-smelting=Maak Angel's smelting recepten de beste manier door direct erts te smelten in ovens uit te schakelen. Het dwingt je om in het geavanceerde metallurgy-pad te gaan. Angel's Smelting is een vereiste.
PCPRedux=Meer chemicaliën om het petrochem van Angel's nog meer van een hel te maken.
ShinyAngelGFX=Graphics overlay for Angel's entities so each tier is identified by color.  Original graphics are all created by Arch666Angel, modified with permission.


