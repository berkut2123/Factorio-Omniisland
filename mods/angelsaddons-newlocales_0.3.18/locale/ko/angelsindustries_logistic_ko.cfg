[mod-setting-description]
angels-enable-industries=엔젤 모드가 의도하는 데로 개조되는 것을 가능하게 합니다. 밥스 모드에서 알려진 많은 재료들과 공정들을 소개합니다. \n[img=utility/warning_icon] 밥스 모드가 같이 실행되었을 때 자동으로 활성화됩니다.
angels-enable-components=개발 상태: [color=yellow][font=default-semibold]베타 버전[/font][/color]\n전자 및 건설 부품을 중간 제품으로 사용 가능합니다.\n건물들은 더 제작하기 복잡해집니다.\n[img=utility/warning_icon] 산업 재조정은 자동으로 활성화됩니다.
angels-return-ingredients=활성화 시, 건물들은 회수 될 때 재료들을 반환합니다. 불가능할 경우 기본 게임 처럼 건물 자체가 회수됩니다.\n[img=utility/warning_icon] 구성 요소 재조정이 비활성화되면 자동 비활성화됩니다.
angels-components-stack-size=블럭 부픔의 묶음 크기입니다.\n[img=utility/warning_icon] 부품 재조정이 활성화된 상태에서만 게임 플레이에 영향을 줍니다.
angels-enable-tech=개발 상태: [color=yellow][font=default-semibold]알파 버전[/font][/color]\n기술이 연구되는 방법을 재조정합니다.\n서로 다른 타입의 연구소들은 연구를 진행하기 위해 각각 다른 타입의 데이터 코어와 과학 분석기를 필요로 합니다.\n[img=utility/warning_icon] 부품 재조정은 자동으로 활성화됩니다.

