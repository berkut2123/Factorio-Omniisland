[angels-welcome-message-gui]
title=엔젤 모드 지도 설정 수정
confirm-button=계속

[angels-welcome-message]
intro=플레이어들에게, \n엔젤 탐사 모드 없이 플레이하였기 때문에 기본 지도 설정값은 당신의 엔젤 모드 플레이 경험을 개선시키기에 균형이 잡혀있습니다. 수정된 설정은 목록 아래쪽에 있습니다.
outro=이러한 설정을 변경하려면 새 게임 메뉴로 돌아가 각 설정을 수정하세요. 정보 아이콘을 눌러 설정에 대한 추가 정보를 찾을 수 있습니다.

[angels-welcome-message-settings]
disabled=[color=red]비활성화[/color]
enabled=[color=green]활성화[/color]

pollution-setting=공해는 현재 __1__입니다.
enemy-setting=적들은 현재 __1__입니다.
evolution-setting=적 진화도는 현재 __1__입니다.
expansion-setting=적 확장은 현재 __1__입니다.

[angels-welcome-message-settings-tooltip]
pollution-setting=공해 설정을 바꾸려면, 지도 생성기의 "고급" 탭에서 "공해" 칸의 설정을 바꾸세요.
enemy-setting=적 설정을 바꾸려면, 지도 생성기의 "적" 탭에서 "엔젤 적 배율" 슬라이더를 조절하세요.
evolution-setting=적 진화도 설정을 바꾸려면, 지도 생성기의 "적" 탭에서 "진화" 칸의 설정을 바꾸세요.
expansion-setting=적 확장 설명을 바꾸려면, 지도 생성기의 "적" 탭에서 "적 확장" 칸의 설정을 바꾸세요.


