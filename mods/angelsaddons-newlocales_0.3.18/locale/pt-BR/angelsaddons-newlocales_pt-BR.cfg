[mod-description]
angelsaddons-cab=Adiciona outro tipo de Crawler
angelsaddons-mobility=Um mod de combinação dos vários trens temáticos
angelsaddons-newlocales=Adiciona traduções feitas pela comunidade para os mods do Angel.
angelsaddons-nilaus=
angelsaddons-shred=
angelsaddons-storage=Adiciona tanques de pressão (tanques extremamente grandes), armazéns e silos.
angelsbioprocessing=Adiciona formas de reciclar e processar produtos residuais através de meios biológicos e utiliza os processos biológicos e a agricultura.
angelsexploration=
angelsindustries=Adiciona equipamentos industriais, bem como a ferramenta que você precisa para expandir e crescer a sua base. Adiciona componentes extras [BETA] e uma revisão da tecnologia [ALPHA].
angelsinfiniteores=Adiciona minérios infinitos para o jogo base, Bobmods, Yuoki Industries, Uranium Power, Nucular, Dark Matter Replicators e os minérios base para Angel - Refinamento. Melhor usado com o mod RSO para ter minérios infinitos no núcleo dos veios de recursos regulares. Tem opções de configuração para mudar o rendimento para todos os recursos infinitos, incluindo petróleo
angelspetrochem=PetroChems altera o processamento de petróleo e adiciona processamento de gás, bem como uma teia mais complexa de produção química. Inclui substituições e relações em tecnologias e receitas do Bobs mod. Dependências: Angel - Refinamento
angelsrefining=Adiciona refinamento de minérios ao jogo. Minérios compostos precisam ser refinados antes de você ser capaz de fundir e os transformar em chapas. Funciona melhor em conjunto com Angel - Indústrias e/ou Bobs mods e suporta mods adicionais como Yuoki Industries, Uranium Power e Nucular.
angelssmelting=O Angel - Fundição oferece formas alternativas de produzir chapas e aumentar o rendimento de minério a um custo maior de espaço e energia.
;Third Party Mods
only-smelting=Faz com que as receitas do Angel - Fundição sejam a melhor maneira ao desabilitar a fundição direto das fornalhas. Força você a ir no caminho da metalurgia avançada. Precisa de Angel - Fundição.
PCPRedux=Mais produtos químicos para fazer Angel - Processamento Petroquímico ainda mais um inferno.
ShinyAngelGFX=Sobreposição gráfica para as entidades de Angel, então cada nível é identificada pela cor. Gráficos originais são todos criados por Arch666Angel, modificados com permissão.


