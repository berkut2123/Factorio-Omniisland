[mod-description]
angelsaddons-cab=Fügt ein weiteres Fahrzeug aus der Crawler-Familie hinzu.
angelsaddons-mobility=Eine Kombinationsmod für thematisch spezialisierte Züge.
angelsaddons-newlocales=Fügt Community-Übersetzungen für Angel’s Mods hinzu.
angelsaddons-nilaus=
angelsaddons-shred=
angelsaddons-storage=Fügt Drucktanks (extrem große lagertanks), Lagerhallen und Silos hinzu.
angelsbioprocessing=Fügt Möglichkeiten hinzu, Abfallprodukte weiterzuverarbeiten und zu recyclen, unter Verwendung von Pflanzenanbau und biologischen Prozessen.
angelsexploration=
angelsindustries=Fügt industrielle Ausrüstung hinzu, sowie Werkzeuge, um die Fabrik zu erweitern. Optional mit Komponenten-Modus [BETA] und Überarbeitung der Technologien [ALPHA].
angelsinfiniteores=Fügt unendliche Erze für das Basis-Spiel, Bob’s Mods, Yuoki Industries, Uranium Power, Nucular, Dark Matter Replicators und die Grunderze für Angel’s Raffination hinzu. Funktioniert optimal in Kombination mit Resource Spawner Overhaul (RSO), sodass unendliche Erze im Herzen von regulären Ressourcenfeldern zu finden sind. Beinhaltet Konfigurations-Optionen, um die Ausbeute für alle unendlichen Ressourcen, sowie Öl und Erdgas zu ändern.
angelspetrochem=Angel’s Petrochemie verändert die Ölverarbeitung und fügt Erdgasverarbeitung hinzu, sowie ein komplexes Netz aus chemischen Prozessen. Integriert sich mit Bob’s Mods. Hängt ab von: Angel’s Raffination
angelsrefining=Fügt Erzraffination hinzu. Verbunderze müssen zuerst veredelt und/oder sortiert werden, ehe sie verhüttet und zu Metallplatten gegossen werden können. Funktioniert optimal in Verbindung mit Angel’s Industrien und/oder Bob’s Mods und unterstützt weitere Mods wie Yuoki Industries, Uranium Power und Nucular.
angelssmelting=Angel’s Verhüttung ermöglicht alternative Wege zur Produktion von Metallplatten und erhöht die Erzausbeute bei erhöhtem Platz- und Energiebedarf.
;Third Party Mods
only-smelting=Deaktiviert direkte Verhüttung von reinen Erzen in Schmelzöfen. Dies zwingt Dich, Angel’s Erweiterte Verhüttung zu verwenden. Benötigt Angel’s Verhüttung.
PCPRedux=Mehr Chemikalien um Angel’s Petrochemie noch fürchterlicher zu machen.
ShinyAngelGFX=Grafische Markierung für Objekte aus Angel’s mods, sodass die verschiedenen Stufen farblich gekennzeichnet sind. Originalgrafiken von Arch666Angel, mit Erlaubnis modifiziert.


