angels-rocket=Es ist an der Zeit, dass wir uns auf unseren atemberaubenden Abgang von diesem verlassenen Planeten konzentrieren.
angels-rocket-hull=Erforsche ein leichtes aber widerstandsfähiges Hüllendesign, um deine Rakete über Max Q hinaus zu treiben.
