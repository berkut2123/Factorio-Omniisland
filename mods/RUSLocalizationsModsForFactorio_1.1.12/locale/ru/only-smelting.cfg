[mod-setting-name]
smelting-tiny-equipment={Настройка}: Малое оборудование переплавки металлов, для лёгкого старта игры
smelting-start-research={Настройка}: Начать исследование для непосредственной переплавки железа, меди и стали
smelting-steel={Настройка}: Включить дорогой и неэффективный рецепт стали для начальной игры
smelting-electro={Настройка}: Отключить использование продвинутых плат от Боба в строительстве Электролизера
smelting-solder={Настройка}: Получение припоя только по рецептам по аддонам от Angel'а
smelting-cable={Настройка}: Сделать получение кабеля только путём плавки в печах (хардкор)
smelting-glass={Настройка}: Добавить дорогой рецепт для первичного получения стекла (Совет: Держите его отключённым)
