[mod-setting-description]
Factorissimo2-free-recursion={Информация}: \nПозволяет строить заводы внутри других заводов без исследования соответстующей технологии.
Factorissimo2-hide-recursion={Информация}: \nСкрывает исследования рекурсии 1 и 2 уровней, ты не сможешь исследовать их.
Factorissimo2-hide-recursion-2={Информация}: \nСкрывает исследования рекурсии 2 уровня, ты не сможешь исследовать её.
Factorissimo2-better-recursion-2={Информация}: \nПозволяет строить заводы внутри других заводов без исследования соответстующей технологии.
Factorissimo2-max-surfaces={Информация}: \nМаксимальное количество поверхностей, которые Factorissimo2 должен создать для заводских интерьеров.\nЕсли у вас больше фабричных зданий, чем это число, Factorissimo2 начнет повторно использовать предыдущие поверхности.
Factorissimo2-indestructible-buildings={Информация}: \nДелает заводы невосприимчивыми к повреждениям извне.
Factorissimo2-allied-players-may-enter={Информация}: \nПозволяет игрокам входить в заводы союхных игроков.
Factorissimo2-enemy-players-may-enter={Информация}: \nПозволяет игрокам проникать в заводы вражеских игроков.
Factorissimo2-easy-research={Информация}: \nДелает все исследования мода Factorissimo2 дешевле.
Factorissimo2-easy-recipes={Информация}: \nУменьшает стоимость всех заводов.
Factorissimo2-power-batching={Информация}: \nПередача энергии каждые X обновлений (с плавным перерывом между обновлениями).\nПолезно для экономии UPS, но вносит беспорядок в графики мощности, если X > 1.
Factorissimo2-preview-enabled={Информация}: \nРазрешает окно предпросмотра, появляющееся, когда ты направляешь курсор мыши на завод или на электромонитор.\nРаботает после соответствующего исследования.
Factorissimo2-preview-size={Информация}: \nУстанавливает размер окна предпросмотра содержимого завода или его окружения.
Factorissimo2-preview-zoom={Информация}: \nУстанавливает величину масштабирования для окна предпросмотра.\nПолезно, если содержимое завода целиком не входит в окно предпросмотра.\nИспользуй эту опцию, если масштабирование интерфейса у тебя меньше умолчания.
