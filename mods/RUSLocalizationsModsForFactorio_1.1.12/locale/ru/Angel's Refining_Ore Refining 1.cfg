[mod-setting-description]
angels-enable-auto-barreling={Информация}: \nЕсли включено, скрывает все рецепты наполнения и преобразует насос наполнения в типовые печи
angels-tryptophobia-friendly-stiratite={Информация}: \nЕсли включено, заменяет новый стиль графики месторождений на классический сплошной.

angels-marathon-buildingmulti={Информация}: \n[img=utility/warning_icon] Усложняет режим: Марафон. [img=utility/warning_icon]\nМножитель строительных материалов \n(По умолчанию: 2)
angels-marathon-buildingtime={Информация}: \n[img=utility/warning_icon] Усложняет режим: Марафон. [img=utility/warning_icon]\nМножитель времени постройки зданий\n(По умолчанию: 2)
angels-marathon-rawmulti={Информация}: \n[img=utility/warning_icon] Усложняет режим: Марафон. [img=utility/warning_icon]\nМножитель материалов\n(По умолчанию: 1)
angels-marathon-intermediatemulti={Информация}: \n[img=utility/warning_icon] Усложняет режим: Марафон. [img=utility/warning_icon]\nМножитель промежуточных материалов\n(По умолчанию: 1)

angels-starting-resource-ore1={Информация}: \nЕсли включено, создаст [img=item/angels-ore1] __ENTITY__angels-ore1__ в стартовой зоне\n(По умолчанию: Включено)
angels-starting-resource-ore2={Информация}: \nЕсли включено, создаст [img=item/angels-ore2] __ENTITY__angels-ore2__ в стартовой зоне\n(По умолчанию: Выключено)
angels-starting-resource-ore3={Информация}: \nЕсли включено, создаст [img=item/angels-ore3] __ENTITY__angels-ore3__ в стартовой зоне\n(По умолчанию: Включено)
angels-starting-resource-ore4={Информация}: \nЕсли включено, создаст [img=item/angels-ore4] __ENTITY__angels-ore4__ в стартовой зоне\n(По умолчанию: Выключено)
angels-starting-resource-ore5={Информация}: \nЕсли включено, создаст [img=item/angels-ore5] __ENTITY__angels-ore5__ в стартовой зоне\n(По умолчанию: Включено)
angels-starting-resource-ore6={Информация}: \nЕсли включено, создаст [img=item/angels-ore6] __ENTITY__angels-ore6__ в стартовой зоне\n(По умолчанию: Включено)

angels-enable-biters={Информация}: \nЕсли вы играете без Angel's Exploration, враги не требуются.\nВключите этот пораметр, если хотите включить их.\n(По умолчанию: Выключено)

angels-pavement-stack-size={Информация}: \nНапольных покрытия - это такие предметы, как камень, бетон, отсыпка территории, которые можно использовать для строительства дорог и покрытий.

[item-description]
burner-ore-crusher=Измельчает и обогощает руду.\nБазовая дробилка.\nРаботает на твердом топливе.\n[img=utility/warning_icon] Не совать пальцы внутрь! [img=utility/warning_icon]
ore-crusher=Измельчает и обогощает руду.\nСтандартная дробилка.\nРаботает на электричестве.\n[img=utility/warning_icon] Не совать пальцы внутрь! [img=utility/warning_icon]
ore-crusher-2=Измельчает и обогощает руду.\nПродвинутая дробилка.\nРаботает на электричестве.\n[img=utility/warning_icon] Не совать пальцы внутрь! [img=utility/warning_icon]
ore-crusher-3=Измельчает и обогощает руду.\nВысокопродвинутая дробилка.\nРаботает на электричестве.\n[img=utility/warning_icon] Не совать пальцы внутрь! [img=utility/warning_icon]

ore-floatation-cell=Под давлением промывает измельченную руду при помощи флотационной пены для получения концентрата.\n[img=utility/warning_icon] Высокое давление! [img=utility/warning_icon]
ore-floatation-cell-2=Под давлением промывает измельченную руду при помощи флотационной пены для получения концентрата.\n[img=utility/warning_icon] Высокое давление! [img=utility/warning_icon]
ore-floatation-cell-3=Под давлением промывает измельченную руду при помощи флотационной пены для получения концентрата.\n[img=utility/warning_icon] Высокое давление! [img=utility/warning_icon]

ore-leaching-plant=Обрабатывает концентрат руды кислотой.\n[img=utility/warning_icon] Наденьте защитные очки! [img=utility/warning_icon]
ore-leaching-plant-2=Обрабатывает концентрат руды кислотой.\n[img=utility/warning_icon] Наденьте защитные очки! [img=utility/warning_icon]
ore-leaching-plant-3=Обрабатывает концентрат руды кислотой.\n[img=utility/warning_icon] Наденьте защитные очки! [img=utility/warning_icon]

ore-refinery=Доочищает кристаллы руды в процессе сильного нагрева и безкислородного обжига.\n[img=utility/warning_icon] Высокая температура! [img=utility/warning_icon]
ore-refinery-2=Доочищает кристаллы руды в процессе сильного нагрева и безкислородного обжига.\n[img=utility/warning_icon] Высокая температура! [img=utility/warning_icon]
