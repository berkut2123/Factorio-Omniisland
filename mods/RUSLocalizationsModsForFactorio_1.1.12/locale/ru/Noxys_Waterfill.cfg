[mod-setting-description]
	Noxys_Waterfill-enable-deep-water={Информация}: \nЕсли включено, создает рецепт глубоководья.
	Noxys_Waterfill-enable-green-water={Информация}: \nЕсли включено, создает рецепт зелёной воды.\nОстается зелёным навсегда - не зависимо от уровня загрязнения.
	Noxys_Waterfill-require-research={Информация}: \nЕсли включено, то для разблокировки рецептов заполнения водой потребуются исследования.
	Noxys_Waterfill-green-water-requires-uranium={Информация}: \nЕсли включено, для рецепта создания зелёной воды потребуется: Уран-238.
	Noxys_Waterfill-recipe-difficulty={Информация}: \nСложность рецепта и исследований.\n\nEasy: 1000 воды\nNormal: 1000 воды, 1 еденица Взрывчатка\nHard: 1000 воды, 10 едениц Взрывчатки, 1 Контроллер на интегральных схемах.
	Noxys_Waterfill-items-per-craft={Информация}: \nСколько предметов вы получите за один рецепт.
	Noxys_Waterfill-time-per-craft={Информация}: \nСколько времени требуется за один рецепт.
	Noxys_Waterfill-reach-increase-while-holding-waterfill={Информация}: \nЕсли этот параметр включен, это увеличит расстояние досягаемости, пока вы держите заполнитель.\nТак его немного легче разместить и немного меньше вероятность убить вас, поместив его под собой.
	Noxys_Waterfill-reach-with-waterfill={Информация}: \nКоличество плиток на расстояние досягаемости будет увеличиваться при удерживании воды.
	Noxys_Waterfill-water-per-deepwater={Информация}: \nWhen this value is larger than 1 this setting will override the deep water recipe to require the specified amount of normal waterfill as ingredient.
	Noxys_Waterfill-waterfill-recipe-override={Информация}: \nThis setting allows you to completely override the recipe for waterfill.\n\n!!! WARNING !!!\n\nA mistake in this setting can cause unexpected problems so make sure you have it correct!\nMake a backup of your `mod-settings.dat` file prior to modifying this setting.\n\nThe format is as follows: type:item=amount\nYou can add more that one by seperating multiple of these entries by a comma.\n\nExample: fluid:water=1000,item:explosives=10,item:processing-unit=1\nThis would be the same as hard recipe difficulty.
	Noxys_Waterfill-deepwaterfill-recipe-override={Информация}: \nThis setting allows you to completely override the recipe for deep waterfill.\n\n!!! WARNING !!!\n\nA mistake in this setting can cause unexpected problems so make sure you have it correct!\nMake a backup of your `mod-settings.dat` file prior to modifying this setting.\n\nThe format is as follows: type:item=amount\nYou can add more that one by seperating multiple of these entries by a comma.\n\nExample: fluid:water=1000,item:explosives=10,item:processing-unit=1\nThis would be the same as hard recipe difficulty.
	Noxys_Waterfill-waterfill-green-recipe-override={Информация}: \nThis setting allows you to completely override the recipe for green waterfill.\n\n!!! WARNING !!!\n\nA mistake in this setting can cause unexpected problems so make sure you have it correct!\nMake a backup of your `mod-settings.dat` file prior to modifying this setting.\n\nThe format is as follows: type:item=amount\nYou can add more that one by seperating multiple of these entries by a comma.\n\nExample: fluid:water=1000,item:explosives=10,item:processing-unit=1\nThis would be the same as hard recipe difficulty.
	Noxys_Waterfill-deepwaterfill-green-recipe-override={Информация}: \nThis setting allows you to completely override the recipe for green deep waterfill.\n\n!!! WARNING !!!\n\nA mistake in this setting can cause unexpected problems so make sure you have it correct!\nMake a backup of your `mod-settings.dat` file prior to modifying this setting.\n\nThe format is as follows: type:item=amount\nYou can add more that one by seperating multiple of these entries by a comma.\n\nExample: fluid:water=1000,item:explosives=10,item:processing-unit=1\nThis would be the same as hard recipe difficulty.
	Noxys_Waterfill-shallowwaterfill-recipe-override={Информация}: \nThis setting allows you to completely override the recipe for shallow waterfill.\n\n!!! WARNING !!!\n\nA mistake in this setting can cause unexpected problems so make sure you have it correct!\nMake a backup of your `mod-settings.dat` file prior to modifying this setting.\n\nThe format is as follows: type:item=amount\nYou can add more that one by seperating multiple of these entries by a comma.\n\nExample: fluid:water=1000,item:explosives=10,item:processing-unit=1\nThis would be the same as hard recipe difficulty.
	Noxys_Waterfill-mudwaterfill-recipe-override={Информация}: \nThis setting allows you to completely override the recipe for muddy waterfill.\n\n!!! WARNING !!!\n\nA mistake in this setting can cause unexpected problems so make sure you have it correct!\nMake a backup of your `mod-settings.dat` file prior to modifying this setting.\n\nThe format is as follows: type:item=amount\nYou can add more that one by seperating multiple of these entries by a comma.\n\nExample: fluid:water=1000,item:explosives=10,item:processing-unit=1\nThis would be the same as hard recipe difficulty.

