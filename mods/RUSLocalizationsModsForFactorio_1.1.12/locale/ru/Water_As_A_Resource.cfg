FluidArea-Additional-Tiles-Per-Second=Жидкая область - дополнительные обьема в секунду
TileFluidAmount-Shallow=Количество жидкости в обьеме - Мелкое
TileFluidAmount-Deep=Количество жидкости в обьеме - Глубина
Alarms-Continuing-Search=Сигналы тревоги - включить уведомление о продолжении поиска
FluidArea-RegenRate=Площадь жидкости - коэффициент регенерации (в секунду)
