[mod-setting-description]
Alarms-Low-Level (50/75/90%)=Включает аварийные сигналы, предупреждающие о том, что 50/75/90% воды было закончено.
Alarms-High-Level (95/97/98/99%)=Включает аварийный сигнал, предупреждающий, что 95/97/98/99% воды было закончено.
Alarms-Landfill Message=Включает сообщение, показывающее новый размер области жидкости после выкачивание.
Disable-RestoreWater-Command=Отключает использование команды RestoreWater в игре. Полезно для предотвращения восстановления воды любым игроком до бесконечного состояния по умолчанию. +, чтобы отключить.
FluidArea-Start-Area=Количество клеток, которое будет искать насос / слив, когда он первым будет помещен в новый водоем. ПРЕДУПРЕЖДЕНИЕ: более высокие значения могут привести к тому, что Factorio заморозит / снизит FPS на определенное количество секунд.
FluidArea-Additional-Tiles-Per-Second=Если водная область находится выше области жидкости - начальный размер (обьема), это будет дополнительное количество клеток в секунду, добавляемых к области жидкости. ВНИМАНИЕ: более высокие значения могут привести к тому, что Factorio заморозит / потеряет FPS на определенное количество секунд.
TileFluidAmount-Shallow=Количество жидкости, которое удерживает неглубокая клетка. (10/50/5000)
TileFluidAmount-Deep=Количество жидкости, которое удерживает глубокая клетка. (20/100/10000)
Alarms-Continuing-Search=Включает сигнал тревоги, показывающий, что область жидкости сканируется. Срабатывает каждые 20 секунд.
FluidArea-RegenRate= По умолчанию скорость составляет 0,001 в секунду. Увеличьте это значение, чтобы восстановить больше, или уменьшите, чтобы восстановить меньше. Применяется только к неистощенным водным территориям. (0/10/100)
Disable-FluidArea-RegenRate=Отключает регенерацию водных областей.
FluidArea-Replace-Method=Способ, которым мод показывает истощение / наполнение жидких областей. Random = Случайные клеток выбраны и заменены. От до Pump = Плитка заменяется к / от насоса.
FluidArea-RereplacePumps=Процент, при котором неактивные морские насосы должны быть заменены активными морскими насосами. 0% - выключено. (0/25/100)
FluidArea-ReactivateDrains=Процент, при котором неактивные морские дренажные системы должны быть повторно активированы. (0/75/100)
FluidArea-RemoveFromTable=Все данные, связанные с FluidArea, будут удалены, когда он станет на 100% израсходованным.
FluidArea-DebugQueueLength=См. Текущую длину очереди поиска для сканируемой области жидкости.
Map-EnableMarkers=Маркеры карты в реальном времени, которые указывают имя, оставшееся количество жидкости и оставшийся процент.
FluidArea-MaxFluidAreaSize=Максимальный размер, при котором будут считаться самые большие тела жидкости. 600000 - это Океан. (2,000,000/600,000/99,999,999,999)