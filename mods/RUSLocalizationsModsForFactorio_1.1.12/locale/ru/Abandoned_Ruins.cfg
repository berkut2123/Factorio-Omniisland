[mod-setting-description]
AbandonedRuins-enemy-not-cease-fire={Информация}: \nЕсли выключено, то турели и прочая оборона руин не будут атаковать игрока.
ruins-min-distance-from-spawn={Информация}: \nМинимальное расстояние до руин от точки появления (тайлов).
ruins-large-ruin-chance={Информация}: \nШанс появления больших руин в сгенерированном чанке, дробное число от 0 до 1, например, 0.1=шанс 10%.
ruins-medium-ruin-chance={Информация}: \nШанс появления средних руин в сгенерированном чанке, дробное число от 0 до 1, например, 0.1=шанс 10%.
ruins-small-ruin-chance={Информация}: \nШанс появления малых руин в сгенерированном чанке, дробное число от 0 до 1, например, 0.1=шанс 10%.
AbandonedRuins-set={Информация}: \nКакая коллекция руин будет использована. Другие моды могут добавлять свои наборы руин.

[string-mod-setting]
AbandonedRuins-set-base=По умолчанию
