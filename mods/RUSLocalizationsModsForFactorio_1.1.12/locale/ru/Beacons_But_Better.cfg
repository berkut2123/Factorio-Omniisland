[mod-setting-description]
walkable-beacons-clean-graphics={Информация}: \nОбеспечивает новую, чистую и простую графику Маяка.\nЗначение игнорируется, если установлен маяк "Кроличья нора/подземка".
walkable-beacons-old-graphics={Информация}: \nВключает старую графику Маяка: (0.18.32).\nЗначение игнорируется, если включена настройка: "Новая, чистая рафика Маяка".
walkable-beacons-old-icon={Информация}: \nМеняет иконку маяка на более старую: (0.18.32).\nПрекрасно сочетается со старой графикой Маяка.
walkable-beacons-walk-on-beacons={Информация}: \nУбирает коллизию с маяка, позволяя ходить по нему - как будто его и не было.
walkable-beacons-allow-productivity={Информация}: \nПозволяет использовать модули производительности в маяках.
walkable-beacons-max-modules={Информация}: \nСколько модулей помещается в маяке.\nПо умолчанию 2\nМинимум. 1\nМаксимум. 1024