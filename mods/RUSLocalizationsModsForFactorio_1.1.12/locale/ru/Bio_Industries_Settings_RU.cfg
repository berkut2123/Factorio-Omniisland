[mod-setting-description]
BI_Bio_Cannon={Информация}: \nЕсли включено: то в игре появляется — Прототип артиллерии.\nОчень мощное орудие, но стреляет только по ульям и червям.\n(По умолчанию: Включено)
BI_Bio_Fuel={Информация}: \nЕсли включено: то в игре появляются рецепты производства нефтяной продукции используя биотопливо\n(По умолчанию: Включено)
# Added for 0.18.32/1.1.2
BI_Easy_Bio_Gardens={Информация}: \nБио-сады потребляют готовые жидкие удобрения, поэтому достаточно одного трубопровода для подачи всех ингредиентов.\nОднако для этого требуется на 50% больше удобрений, чем при комбинировании твердых удобрений и воды на участке.\nБиосады будут передавать электроэнергию на соседние биосады.\nРасположите их на сетке так, чтобы между двумя Биосадами было не более 1 клетки, и они волшебным образом соединятся. :-)\n(По умолчанию: Выключено)
# Added for 1.1.8
BI_Bigger_Wooden_Chests={Информация}: \nЕсли включено: то в игре появляются:\n__ENTITY__bi-wooden-chest-large__.\n__ENTITY__bi-wooden-chest-huge__.\n__ENTITY__bi-wooden-chest-giga__.
#~ BI_Enable_gvv_support={Информация}: \nThe "Lua API global Variable Viewer" (gvv) allows you to inspect the global table of other mods. If you want to help debugging "Bio Industries", enable this and type "\gvv" at the chat console to open the GUI of gvv.\n(Default: off)
BI_Enable_gvv_support={Информация}: \nПрограмма "Lua API Global Variable Viewer" (GVV) позволяет просматривать глобальную таблицу других модов.\nЕсли вы хотите помочь в отладке "Bio Industries", включите эту функцию и введите "\gvv" в консоли чата, чтобы открыть GUI меню!\n(По умолчанию: Выключено)
BI_Game_Tweaks_Bot={Информация}: \nЕсли включено: то роботов нельзя подбирать и они не получают вовреждений от огня.\n(По умолчанию: Выключено)
BI_Game_Tweaks_Disassemble={Информация}: \nAllow some disassemble recipes. You get about 50% of the resources back.\n(Default: on)
BI_Game_Tweaks_Emissions_Multiplier={Информация}: \nBob started this. The general idea is that unprocessed fuels cause more pollution than more refined fules. Thus __ITEM__coal__ would produce 200% pollution, while __ITEM__solid-fuel__ would produce only 85%. Please see "Fuel Values.xlsx" in mod folder for more info!\n(Default: on)
BI_Game_Tweaks_Player={Информация}: \nBuild, drop & reach distance: 6 => 20\nReach distance for item pickup 1 => 4\nResource reach distance: 2.7 => 4\nLoot pickup distance: 2 => 5\n(Default: off)
BI_Game_Tweaks_Production_Science={Информация}: \nEnable an alternative recipe for the __ITEM__production-science-pack__.\n(Default: on)
#~ BI_Game_Tweaks_Recipe={Информация}: \nRecipes Affected: CONCRETE Remove: Iron Ore Add: Iron Stick, STONE-WALL Add: Iron Stick, RAILS Remove: stone Add: crushed-stone and Concrete, STEEL-AXE Remove: Iron-Stick Add: Iron-Axe
BI_Game_Tweaks_Recipe={Информация}: \nAffected recipes:\n__ITEM__concrete__ (__ENTITY__iron-ore__ => __ITEM__iron-stick__)\n__ENTITY__stone-wall__ (adds __ITEM__iron-stick__)\n__ENTITY__straight-rail__ (__ITEM__stone__ => __ITEM__stone-crushed__ + __ITEM__concrete__)\n(Default: on)
BI_Game_Tweaks_Small_Tree_Collisionbox={Информация}: \nEXPERIMENTAL: This setting is enabled per default. If it isn't, trees will have the bigger vanilla collision box, making forests more likely to block players, vehicles, and biters. Not sure if this will have any side effects!\n(Default: on)
BI_Game_Tweaks_Stack_Size={Информация}: \nAffects stack sizes of __ITEM__wood__, __ITEM__stone__, __ITEM__stone-crushed__, __ITEM__concrete__, and __ITEM__slag__.\n(Default: on)
BI_Game_Tweaks_Tree={Информация}: \nGame tweaks - trees randomly provide 1 to 6 __ITEM__wood__ when chopped down.  (Vanilla: 4)\n(Default: on)
#~ BI_Hide_musk_floor_in_mapview={Информация}: \nIn map view, the electric grid overlay will be hidden for Musk floor if this setting is enabled. This shouldn't be changed in a running game as applying the setting to every Musk floor tile may take some time!
BI_Show_musk_floor_in_mapview={Информация}: \nShow the electric grid overlay for __ENTITY__bi-solar-mat__ in map view. This shouldn't be changed in a running game as applying the setting to every __ENTITY__bi-solar-mat__ tile may take some time!\n(Default: on)
BI_Solar_Additions={Информация}: \nEnables solar items like the __ENTITY__bi-bio-solar-farm__, __ENTITY__bi-solar-boiler__, __ENTITY__bi-bio-accumulator__ and __ENTITY__bi-large-substation__.\n(Default: on)
