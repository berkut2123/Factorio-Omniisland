[mod-setting-description]
show-tile-grid-for-user={Информация}: \nОтображать сетку для вас По умолчнанию: Всегда)\n"Авто" режим имеет последствия для производительности, которые я не могу исправить.

show-tile-grid-shape={Информация}: \nПересечение (горизонтальные и вертикальные линии), или Окружность для обозначения углов чанков\n(По умолчнанию: Cross)
show-tile-grid-length={Информация}: \nСколько плиток высотой/шириной - угловой маркер.\nДля формы - Circle, это радиус.\n(По умолчнанию: 1)

show-tile-grid-color-r={Информация}: \nЦвет: Красный в формате РГБ\n(По умолчнанию: 0.5)
show-tile-grid-color-g={Информация}: \nЦвет: Зеленый в формате РГБ\n(По умолчнанию: 0.2)
show-tile-grid-color-b={Информация}: \nЦвет: Синий в формате РГБ\n(По умолчнанию: 0)
show-tile-grid-color-a={Информация}: \nЦвет: Альфа (Прозрачный) в формате РГБ\n(По умолчнанию: 0)\nОчень много ошибок... Я ничего не могу с этим сделать.

show-tile-grid-width={Информация}: \nТолщина линий в пикселях\n(По умолчнанию: 0)

