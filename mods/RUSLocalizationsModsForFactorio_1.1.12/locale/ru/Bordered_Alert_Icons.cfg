Icon_Scale_Description={Информация}: \nУстановить размер иконок.\nПо умолчанию: 0.6 (Убрать: 0, Vanilla: 1)\nМинимум: 0\nМаксимум: 10
Icon_Offset_X_Description={Информация}: \nОпределяет смещение иконок: ось X (по горизонтали)\nОтрицательные значения налево: (-)\nПоложительные значения направо: (+)\nПо умолчанию: -0.55\nМинимум: -5\nПо центру: 0\nМаксимум: +5
Icon_Offset_Y_Description={Информация}: \nОпределяет смещение иконок: ось Y (по вертикали)\nОтрицательные значения налево: (-)\nПоложительные значения направо: (+)\nПо умолчанию: -0.55\nМинимум: -5\nПо центру: 0\nМаксимум: +5
Icons_from_Mod_Game_Description={Информация}: \nИконки из мода: 'Mod'\nИконки из игры: 'Game'\nПо умолчанию: 'Mod'


