[mod-setting-description]
Powered_Entities_00_manual_mode={Информация}: \nРучной режим требует, чтобы вы делали полюс электроподключения для каждой машины, на которую подаётся питание. При отключении этой опции машины будут подключаться к электросети автоматически.
Powered_Entities_01_minimum_wire_reach={Информация}: \nВключает самое минимальное расстояние подключения между машинами. Например, сборщики будут подключаться друг к другу, только если будут стоять вплотную (с любой стороны).
Powered_Entities_skip_recalculate_on_mod_changes={Информация}: \nЭтот параметр не запускает переподключение при обновлении или удалении другого мода. Могут остаться невидимые полюсы электроподключения на карте. Ручное переподключение с помощью кнопки или горячей клавиши очистит их.

Powered_Entities_00_enable_inserter={Информация}: \nДействие мода будет распространяться на манипуляторы.
Powered_Entities_05_enable_solar={Информация}: \nДействие мода будет распространяться на солнечные панели.
Powered_Entities_10_enable_accumulator={Информация}: \nДействие мода будет распространяться на аккумуляторы.
Powered_Entities_15_enable_producers={Информация}: \nДействие мода будет распространяться на паровые двигатели и турбины.
Powered_Entities_80_recalculate_show={Информация}: \nПоказать/скрыть кнопку переподключения подключённых машин.
Powered_Entities_90_recalculate_batch_size={Информация}: \nКоличество чанков для переподключения на один тик. Большое число увеличит нагрузку на игру, но процесс будет идти быстрее (переподключение будет доступно, когда исследуется технология).
Powered_Entities_entity_name_exclusion_list={Информация}: \nПеречислите машины, которые хотите исключить из числа подключаемых объектов. Нужно записать через запятую и пробел непереведённые названия машин. Если позиция одна, то запятая не нужна. Учитывайте регистр текста. Пример: small-lamp,pump
Powered_Entities_report_localized_items={Информация}: \nОтключение этой опции поможет увидеть названия подключённых машин без перевода. Для формирования отчёта введите в консоли следующую команду: /c remote.call("Powered_Entities", "build_report")

