[mod-setting-description]
angels-enable-industries={Информация}: \nОбеспечивает абсолютный пересмотр промышленности.\n[img=utility/warning_icon][img=utility/warning_icon][img=utility/warning_icon][img=utility/warning_icon][img=utility/warning_icon][img=utility/warning_icon][img=utility/warning_icon][img=utility/warning_icon]\nАвтоматически включается при наличии модов боба.
angels-enable-components={Информация}: \nВключает электронику и строительные компоненты.\nСтроить становится сложнее.\n[img=utility/warning_icon][img=utility/warning_icon][img=utility/warning_icon][img=utility/warning_icon][img=utility/warning_icon][img=utility/warning_icon][img=utility/warning_icon][img=utility/warning_icon]\nАвтоматически включает пересмотр промышленности (обязательно).
angels-return-ingredients={Информация}: \nВключите этот параметр и здания будут возвращать потраченные ингредиенты при сносе.\nОтключение этого параметра вернет само здание, как в оригинальной игры.\n[img=utility/warning_icon][img=utility/warning_icon][img=utility/warning_icon][img=utility/warning_icon][img=utility/warning_icon][img=utility/warning_icon][img=utility/warning_icon][img=utility/warning_icon]\nАвтоматически выключается если компоненты отключены.
angels-components-stack-size={Информация}: \nРазмер пачки компонентов.\n[img=utility/warning_icon][img=utility/warning_icon][img=utility/warning_icon][img=utility/warning_icon][img=utility/warning_icon][img=utility/warning_icon][img=utility/warning_icon][img=utility/warning_icon]\nВлияет только на игровой процесс с включенным пересмотром компонентов.
angels-enable-tech={Информация}: \nПозволяет провести пресмотр технологий.\n[img=utility/warning_icon][img=utility/warning_icon][img=utility/warning_icon][img=utility/warning_icon][img=utility/warning_icon][img=utility/warning_icon][img=utility/warning_icon][img=utility/warning_icon]\nАвтоматически включает пересмотр компонентов

