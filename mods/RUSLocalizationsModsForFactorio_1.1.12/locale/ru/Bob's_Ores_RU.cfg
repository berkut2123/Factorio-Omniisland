[mod-setting-description]
bobmods-ores-infiniteore={Информация}: \nСделать все руды бесконечными
bobmods-ores-enhancestone={Информация}: \nВключает увеличенные и более богатые месторождения камня.
bobmods-ores-unsortedgemore={Информация}: \nВключает несортированную руду драгоценных камней. Если выключено, добываются руды отдельных драгоценных камней.
bobmods-ores-leadgivesnickel={Информация}: \nВключает добычу никеля во время добычи свинца.
bobmods-ores-leadnickelratio={Информация}: \nСколько никеля добывается на единицу свинца.
bobmods-ores-nickelgivescobalt={Информация}: \nВключает добычу кобальта во время добычи никеля.
bobmods-ores-nickelcobaltratio={Информация}: \nСколько кобальта добывается на единицу никеля.
bobmods-ores-gemsfromotherores={Информация}: \nВключает добычу алмазов из угля, рубинов, сапфиров и топазов из бокситов (алюминиевой руды), аметистов и изумрудов из кварца.
bobmods-ores-gemprobability={Информация}: \nЧастота добычи драгоценных камней из других руд
bobmods-gems-rubyratio={Информация}: \nЧастота добычи рубинов
bobmods-gems-sapphireratio={Информация}: \nЧастота добычи сапфиров
bobmods-gems-emeraldratio={Информация}: \nЧастота добычи изумрудов
bobmods-gems-amethystratio={Информация}: \nЧастота добычи аметистов
bobmods-gems-topazratio={Информация}: \nЧастота добычи топазов
bobmods-gems-diamondratio={Информация}: \nЧастота добычи алмазов


