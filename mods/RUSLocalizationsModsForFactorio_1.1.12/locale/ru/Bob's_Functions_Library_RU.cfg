[mod-setting-name]
bobmods-library-recipe-cleanup={Настройка}: Включить очистку ингредиентов рецепта
bobmods-library-technology-cleanup={Настройка}: Включить очистку предварительных условий технологий
bobmods-lib-resource-generator={Настройка}: Включить генератор ресурсов Боба


[mod-setting-description]
bobmods-library-recipe-cleanup={Информация}: \nЕсли включено, то на этапе окончательных исправлений во время загрузки ингредиенты рецептов будут сканироваться на наличие дубликатов и недопустимых значений.
bobmods-library-technology-cleanup={Информация}: \nЕсли включено, то на этапе окончательных исправлений во время загрузки предварительные условия технологий будут проверяться на наличие дубликатов, недействительных и избыточных значений.
bobmods-lib-resource-generator={Информация}: \nЭта библиотека содержит генератор ресурсов для 0.17, основанный на системе генератора ресурсов 0.17.\nОднако версия в составе 0.17.51 Factorio исправляет множество проблем, которые этот генератор ресурсов пытался исправить в старой версии, и больше не нужна.\nБиблиотека будет проверять наличие нового генератора и использовать его автоматически, или использовать этот генератор, если его нет, однако, эта опция доступна для принудительного включения моего пользовательского генератора, даже если вы используете более новую версию Factorio.
