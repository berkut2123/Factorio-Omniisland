[mod-setting-description]
vehicle_wagon_compatibility_entities={Информация}: \nЕсли включено, в игру загружаются все типы транспортных вагонов, даже если соответствующие им модификации отсутствуют.\nИспользуйте это для переноса файла сохранения, если вы загрузили транспортное средство в вагон, а затем удалили мод, который добавляет это транспортное средство. 
vehicle_wagon_use_custom_weights={Информация}: \nЕсли включено, вес, тормозная сила и сила трения\nТранспортного вагона рассчитывается от транспортного средства которое на нём установлено и\nГрузового вагона, с использованием следующих коэффициентов умножения. 
vehicle_wagon_maximum_weight={Информация}: \nВес самого тяжелого транспорта, который можно погрузить на транспортный вагон.
vehicle_wagon_empty_weight_factor={Информация}: \nМасса пустого транспортного вагона относительно грузового вагона.
vehicle_wagon_vehicle_weight_factor={Информация}: \nЕсли включено, к загруженному транспортному вагону прибавляется доля веса транспортного средства.
vehicle_wagon_braking_factor={Информация}: \n Торможение транспортного вагона относительно грузового вагона.
vehicle_wagon_empty_friction_factor={Информация}: \nТрение пустого транспортного вагона относительно грузового вагона.
vehicle_wagon_loaded_friction_factor={Информация}: \nТрение загруженного транспортного вагона относительно грузового вагона.

vehicle_wagon_allow_robot_unloading={Информация}: \nЕсли включено, роботы, разбирающие груженый вагон, сначала попытаются его разгрузить. \nЕсли не включено, роботы всегда будут переносить транспортное средство и его содержимое в логистическую сеть. 
vehicle_wagon_use_GCKI_permissions={Информация}: \nЕсли активно, вы не можете загрузить или разгрузить транспорт, если кто-то другой заблокировал его используя __ITEM__car-key__.


