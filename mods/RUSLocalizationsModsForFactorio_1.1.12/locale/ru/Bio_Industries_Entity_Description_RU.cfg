[entity-description]
## Производство
bi-arboretum=Изменяет окружающую местность с помощью удобрений или посадкой деревьев.
bi-bio-farm=Здесь саженцы вырастают в деревья, которые перерабатываются в древесину или целлюлозу.\nВстроенная солнечная батарея обеспечивает часть энергии в течение дня.
bi-bio-garden=оОчищает воздух от загрязнений.\n(Один биосад может поглощать 45 единиц загрязнения в секунду - столько же, сколько 1500 деревьев!)
bi-bio-greenhouse=Подходящее место для выращивания семян и саженцев.
seedling=Молодой саженец, идеально подходящиц для посадки.\nВы также можете посадить его в землю и он вырастет в дерево.\nНе забудьте предварительно удобрить землю, чтобы увеличить шанс его роста!

bi-bio-reactor=Используются для производства и переработки биомассы.
bi-cokery=Переработка древесины и древесной целлюлозы в древесный уголь и другие виды топлива.
bi-stone-crusher=Измельчает камень и бетон во всех формах.


## Энергия
bi-bio-accumulator=Может хранить огромное количество энергии.\nИногда размер действительно имеет значение...
bi-bio-boiler=Ттак же эффективен, как обычный бойлер.\nНо производит на 75% меньше загрязнений!
bi-bio-solar-farm=Это огромная солнечная панель которая вырабатывает много энергии сохраняя пространство.
bi-large-substation=Питат постройки на большой площади.
bi-solar-boiler=Использует солнечную энергию для выработки электричества и пара.
bi-solar-mat=Это специальное дорожное покрытие содержит солнечные батареи.\nКаждый элемент будет вырабатывать 10 кВт электричества, увеличивая при этом вашу скорость.\n(Спасибо, Элон Маск!)


## Оружие
bi-bio-cannon=Может стрелять ТОЛЬКО по ульям и червям!\n— Дистанция: 90 —\nПока что без возможности ручного наведения.
bi-dart-turret=Эти турели доступны сразу и защищают вас от вражеских атак при минимальных затратах.\nКонечно, дротики наносят меньший урон, чем пули, но: имеют большую дальность стрельбы и скорострельность, чем обычные Турели.


## Железная дорога
bi-power-to-rail-pole=Коннектор ваших электрических рельс к электрической сети.
bi-rail-power=Рельса которая может проводить электричество.\nПодключите к электрической сети используя коннектор "Электрических рельс"
bi-rail-wood-bridge=Рельсы для мостов сделаные из дерева.\nПримечание: вы не можете по ним ходить.
bi-rail-wood=Рельсы сделаные из дерева
rail-remnants-wood-bridge=Остатки рельсов для мостов сделаных из дерева.
rail-remnants-wood=Остатки рельсов сделаных из дерева.


## Деревянные изделия
bi-wood-pipe-to-ground=Подземная труба из дерева и меди.
bi-wood-pipe=Труба из дерева и меди.
bi-wooden-chest-giga=Огромный деревянный сундук
bi-wooden-chest-huge=Большой деревянный сундук
bi-wooden-chest-large=Средний деревянный сундук
bi-wooden-fence=Дешевая в изготовлении.\nЭто не сильно поможет вам против сильных врагов, но зато защищает от ранних врагов, чтобы вы могли сосредоточиться на запуске своей фабрики.
bi-wooden-pole-big=Будет автоматически яинится, если вы играете с модом: "Natural Evolution Enemies".
bi-wooden-pole-bigger=Будет автоматически яинится, если вы играете с модом: "Natural Evolution Enemies".
bi-wooden-pole-huge=Электрический столб, с огромной дистанцией кабелей.\n— Дистанция: 64 —\n


## Compatibility with other mods
bi-stone-crusher-sand=Произвводит камень и бетон во всех формах. Также может перерабатывать щебень в песок.
