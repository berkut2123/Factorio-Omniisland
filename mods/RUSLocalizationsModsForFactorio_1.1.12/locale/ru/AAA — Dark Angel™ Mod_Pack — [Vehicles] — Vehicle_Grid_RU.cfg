[mod-setting-description]
VehicleGrid-car={Информация}: \nОпределяет размер сетки автомобиля.\n(По умолчанию 8x8) 
VehicleGrid-tank={Информация}: \nОпределяет размер сетки танка.\n(По умолчанию 12x10)
VehicleGrid-spider={Информация}: \nОпределяет размер сетки Паукотрона.\n(По умолчанию 10x10)
VehicleGrid-loco={Информация}: \nОпределяет размер сетки локомотива.\n(По умолчанию 10x8)
VehicleGrid-wagon={Информация}: \nОпределяет размер сетки вагона.\n(По умолчанию 10x6)
VehicleGrid-artillery-wagon={Информация}: \nОпределяет размер сетки артелерийского вагона.\n(По умолчанию 10x8)
VehicleGrid-automatic_mode-bots={Информация}: \nРазрешить поездам отправлять строительных роботов в автоматическом режиме.
VehicleGrid-override-grids={Информация}: \nНезависимо от этой настройки, сетки оборудования всегда добавляются к автомобилям без сетки.\n"Обновить размеры": обновить размеры существующих сеток оборудования.\n"Переопределить базовые": изменять сетки оборудования только базовых автомобилей.\n "Переопределить все": изменять все сетки оборудования.

[string-mod-setting]
