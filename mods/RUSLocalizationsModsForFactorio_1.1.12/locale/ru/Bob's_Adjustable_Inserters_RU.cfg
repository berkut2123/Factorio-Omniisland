[technology-description]
long-inserters=Позволяет регулировать дальность выгружаемой/приёмной частей манипулятора.
near-inserters=Позволяет регулировать смещение выгружаемой части манипулятора.\n(Дальняя или ближняя сторона конвейера)
more-inserters=Добавляет больше регулировок манипулятора.


[mod-setting-name]
bobmods-inserters-long2={Настройка}: Исследовать длину руки манипулятора 2. [img=info]
bobmods-inserters-more2={Настройка}: Исследовать полный манипулятор 2. [img=info]
bobmods-inserters-show-window={Настройка}: Показать предварительный просмотр манипулятора [img=info]
bobmods-inserters-gui-position={Настройка}: Положение окна настроек манипулятора [img=info]

[mod-setting-description]
bobmods-inserters-long2={Информация}: \nЕсли включено, то есть исследование длины руки манипулятора. Открывает больше настроек дальности выгружаемой/приёмной части.
bobmods-inserters-more2={Информация}: \nЕсли включено, то есть исследование полного манипулятора.  Открывает максимальные возможности регулировки манипуляторов.
bobmods-inserters-show-window={Информация}: \nЕсли включено, окно настроек будет иметь предварительный просмотр настраиваемого манипулятора.
bobmods-inserters-gui-position={Информация}: \nВыберите место, где должно располагатся окно настроек манипулятора относительно основного окна манипулятора.


