[mod-setting-description]
AR-use-items-from-bioindustries={Информация}: \nЕсли включено, то для производства асфальтовых покрытий потребуется щебень, а не каменный кирпич.
AR-use-items-from-woodgasification={Информация}: \nЕсли включено, то для производства асфальтовых покрытий потребуется смола, а не сырая нефть.
AR-use-items-from-pypetrol={Информация}: \nЕсли включено, то для производства асфальтовых покрытий потребуется гравий, смола и битум.
AR-research-cost={Информация}: \nЭта установка определяет стоимость исследования асфальтовых покрытий.\n\nReduced: Требуются только научные пакеты по автоматизации и логистике.\n\nNormal: Кроме вышеперечисленного, требуются химические научные пакеты.\n\nExpensive: Добавляет к требованиям производственные научные пакеты.
AR-item-group={Информация}: \nВ выбранную группу включаются все рецепты, связанные с асфальтом. По умолчанию рецепты отображаются на вкладке "Logistics". 
AR-asphalt-stack-size={Информация}: \nРазмер пачки по умолчанию - 100.\nМинимальное значение: 10.\nМаксимальное значение: 1000.
AR-enable-basic-marking-tiles={Информация}: \nЕсли вы хотите использовать асфальт с базовой разметкой, то вкключите эту настройку.
AR-enable-colored-hazard-marking={Информация}: \nIf you want to use asphalt with colored hazard markings, tick this box.
AR-enable-white-single-lines={Информация}: \nIf you want to use asphalt with white road line markings (single lines), tick this box.
AR-enable-white-double-lines={Информация}: \nIf you want to use asphalt with white road line markings (double lines), tick this box.
AR-enable-yellow-single-lines={Информация}: \nIf you want to use asphalt with yellow road line markings (single lines), tick this box.
AR-enable-yellow-double-lines={Информация}: \nIf you want to use asphalt with yellow road line markings (double lines), tick this box.
AR-enable-tile-reconverter={Информация}: \nЕсли  включено, то элементы из цветного асфальта или бетона могут быть переоборудованы обратно в соответствующие базовые элементы покрытий нажатием кнопки __CONTROL__AR-event-revert-tiles__

