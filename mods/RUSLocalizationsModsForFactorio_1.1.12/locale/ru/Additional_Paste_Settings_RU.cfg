[controls-description]
additional-paste-settings-hotkey={Информация}: \nSHIFT + Щелчок левой кнопкой мыши.\nЭто ВСЕГДА должна быть горячая клавиша, которая вставляет настройки в объекты.

[mod-setting-name]
additional-paste-settings-options-sumup={Настройка}: Глобальные: Аддитивные значения [img=info]
additional-paste-settings-options-requester-multiplier-type={Настройка}: Логистические сундуки: Тип множителя [img=info]
additional-paste-settings-options-requester-multiplier-value={Настройка}: Логистические сундуки: Число множителя [img=info]
additional-paste-settings-options-inserter-multiplier-type={Настройка}: Манипуляторы: Тип множителя [img=info]
additional-paste-settings-options-inserter-multiplier-value={Настройка}: Манипуляторы: Число множителя [img=info]
additional-paste-settings-options-combinator-multiplier-type={Настройка}: Комбинаторы: Тип множителя [img=info]
additional-paste-settings-options-combinator-multiplier-value={Настройка}: Комбинаторы: Число множителя [img=info]
additional-paste-settings-options-invert-buffer={Настройка}: Инвертированные буферные сундуки: Инвертировать поведение буферных сундуков [img=info]
additional-paste-settings-options-invert-buffer-multiplier-value={Настройка}: Инвертированные буферные сундуки: Число множителя [img=info]

[mod-setting-description]
additional-paste-settings-options-sumup={Информация}: \nЕсли вкл. то, значение будет аддитивным. Если выкл. то, установится обычное значение.
additional-paste-settings-options-requester-multiplier-type={Информация}: \nПозволяет выбирать между рассмотрением по: количеству пачек предмета; по количеству потребляемых рецептом предметов каждого типа; или по времени, затраченному на создание предмета.
additional-paste-settings-options-requester-multiplier-value={Информация}: \nОпределяет, сколько предметов будет запрошено в логистические сундуки,в зависимости от выбранного типа множителя.\nЕсли выбрано: Затраченное время,то это будет в секундах,потраченных на создание предмета.
additional-paste-settings-options-inserter-multiplier-type={Информация}: \nПозволяет выбирать между рассмотрением по: количеству пачек предмета; по количеству потребляемых рецептом предметов каждого типа; или по времени, затраченному на создание предмета.
additional-paste-settings-options-inserter-multiplier-value={Информация}: \nОпределяет, сколько предметов будет запрошено в логистические сундуки,в зависимости от выбранного типа множителя.\nЕсли выбрано: Затраченное время,то это будет в секундах,потраченных на создание предмета.
additional-paste-settings-options-combinator-multiplier-type={Информация}: \nПозволяет выбирать между рассмотрением по: количеству пачек предмета; по количеству потребляемых рецептом предметов каждого типа; или по времени, затраченному на создание предмета.
additional-paste-settings-options-combinator-multiplier-value={Информация}: \nОпределяет, сколько предметов будет запрошено в логистические сундуки,в зависимости от выбранного типа множителя.\nЕсли выбрано: Затраченное время,то это будет в секундах,потраченных на создание предмета.
additional-paste-settings-options-invert-buffer={Информация}: \nЕсли вкл. то, вместо копирования ингредиентов в буфер сундука будет скопирован выход рецепта.\nОсновывываясь на количестве пачек производимого предмета.
additional-paste-settings-options-invert-buffer-multiplier-value={Информация}: \nТребует, чтобы работала опция "Инвертировать поведение буферных сундуков". Определяет, сколько будет запрошено сундуков для буфера, в зависимости от количества произведенных пачек предмета.

