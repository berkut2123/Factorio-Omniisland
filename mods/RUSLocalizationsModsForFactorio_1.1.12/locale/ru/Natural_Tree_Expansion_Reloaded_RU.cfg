[mod-name]
NaturalTreeExpansionReloaded_016=Natural Tree Expansion

[mod-description]
NaturalTreeExpansionReloaded_016=Trees spread naturally over time, they'll grow around anywhere the player visits, but only on grass and dirt areas, not concrete or any man-made tiles or sandy deserts etc.

[mod-setting-name]
enable_debug_window={Настройка}: Окно отладки [img=info]
tree_expansion_frequency={Настройка}: Интервал между циклами роста деревьев [img=info]
max_trees={Настройка}: Жесткое ограничение на количество деревьев [img=info]
tree_decrease_start={Настройка}: Пороговое уровень роста [img=info]
pollution_threshold={Настройка}: Пороговый уровень загрязнения [img=info]

[mod-setting-description]
enable_debug_window={Информация}: \nАктивирует объявление с информацией
tree_expansion_frequency={Информация}: \n(По умочанию: 3)\nМинимальное:60\nМаксимальное: 360\nЧем меньшее значение, тем быстрее растут деревья.
max_trees={Информация}: \n(По умочанию: 800000)\nБольшое количество деревьев требует времени для сохранения и загрузки, любой другой аспект игры становится медленнее.\nЕсли вы убьете достаточно деревьев, они снова начнут расти.
tree_decrease_start={Информация}: \n(По умочанию: 0.8)\nПороговая скорость для начала снижения скорости роста если:\nnumTrees < max_trees * tree_decrease_start
pollution_threshold={Информация}: \n(По умочанию: 1500)\nЕсли загрязнение превысит пороговое значение, деревья в этом районе погибнут.\nНовых деревьев здесь не будет.