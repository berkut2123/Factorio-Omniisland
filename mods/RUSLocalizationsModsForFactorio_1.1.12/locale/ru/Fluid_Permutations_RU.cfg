[item-group-name]
fluidpermutations=Fluid Permutations

[controls]
next-ingredients-fluid-recipe={Клавиша}: Следующее чередование ингредиентов
previous-ingredients-fluid-recipe={Клавиша}: Предыдущее чередование ингредиентов
next-results-fluid-recipe={Клавиша}: Следующее чередование результатов
previous-results-fluid-recipe={Клавиша}: Предыдущее чередование результатов

[controls-description]
next-ingredients-fluid-recipe={Информация}: \nПереход к следующей перестановке ингредиентов в рецепте жидкости
previous-ingredients-fluid-recipe={Информация}: \nПереход к предыдущей перестановке ингредиентов в рецепте жидкости
next-results-fluid-recipe={Информация}: \nПереход к следующей перестановке результатов в рецепте жидкости
previous-results-fluid-recipe={Информация}: \nПереход к предыдущей перестановке результатов в рецепте жидкости

[mod-setting-name]
fluid-permutations-threshold={Настройка}: Порог перестановок [img=info]
fluid-permutations-simple-mode={Настройка}: Простой режим [img=info]
fluid-permutations-cross-cycle={Настройка}: Режим перекрестного цикла [img=info]

[mod-setting-description]
fluid-permutations-threshold={Информация}: \nЕсли рецепт имеет больше вариантов перестановок, чем это число, он будет пропущен.
fluid-permutations-simple-mode={Информация}: \nГенерировать только перевернутые рецепты, пропуская другие возможные варианты перестановки.\nВключение этого параметра удалит пропущенные варианты перестановки из существующих игр.
fluid-permutations-cross-cycle={Информация}: \nПеребирайте все доступные варианты перестановки (ингредиенты и результаты) с помощью любого из элементов управления/горячих клавиш.
