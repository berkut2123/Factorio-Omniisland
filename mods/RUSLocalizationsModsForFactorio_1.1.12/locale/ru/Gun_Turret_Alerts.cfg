[mod-setting-name]
gun-turret-alerts-enabled={Настройка}: Включить оповещения патронов в турелях
gun-turret-alerts-car-enabled={Настройка}: Включить оповещения патронов в транспорте
gun-turret-alerts-mode={Настройка}: Многослотовый режим
gun-turret-alerts-threshold={Настройка}: Предел боеприпасов

[mod-setting-description]
gun-turret-alerts-enabled={Информация}: \nЕсли вкл., отправляет игроку оповещение о низком уровне боеприпасов в турелях.
gun-turret-alerts-car-enabled={Информация}: \nЕсли вкл., отправляет игроку оповещение о низком уровне боеприпасов в транспорте.
gun-turret-alerts-mode={Информация}: \nКонтроль, если слотов для боеприпасов больше одного то: каждый слот подсчитывается индивидуально.\n(Применяется только для более чем одного гнезда для патронов, например, в транспортных средствах..)
gun-turret-alerts-threshold={Информация}: \nЕсли в транспорте или в турели мало боеприпасов, то игрок будет оповещен.

[string-mod-setting]
autofilter_mode-added=Суммарно
autofilter_mode-individually=Индивидуально
autofilter_mode-selected=Выбранный

[gun-turret-alerts]
message-empty=__1__ без боеприпасов
message-low=__1__ мало боеприпасов