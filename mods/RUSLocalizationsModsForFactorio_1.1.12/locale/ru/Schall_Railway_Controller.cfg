[mod-name]
SchallRailwayController=Schall Железнодорожный диспетчер

[mod-description]
SchallRailwayController=Содействие в организации обучения и отправке.\nДобавляет графический интерфейс со списком простаивающих и остановленных поездов (или других настраиваемых фильтров). Отображает статус поезда для простого и быстрого просмотра расписания и назначения.