[mod-setting-description]
railwaycon-gui-refresh-interval=Информация графического интерфейса периодически обновляется.\nВ секундах.
railwaycon-train-layout-notation=См. Дополнительную информацию на странице мода.\nДля поезда в макете "LCCCCL":\n"Явное обозначение": LCCCCL\n"Обозначение группы": 1L4C1L\n"Краткое обозначение": (По умолчанию) L4CL
railwaycon-train-layout-locomotive-direction=См. Дополнительную информацию на странице мода.\n"Одно и тоже (Ignore)": (По умолчанию) L, L\n"Дело": L, l\n"Указатель (упаковка)": <L, L>\n"Указатель (Ведущий)": <L, >L\n"Указатель (Трейлинг)": L<, L>
railwaycon-train-layout-connection-sign-position=См. Дополнительную информацию на странице мода.\n"Никто": (По умолчанию) LLLCCCC\n"Между группами": LLL-CCCC\n"Между группами или локомотивами": L-L-L-CCCC
railwaycon-train-stalled-time-threshold=Только поезда, находящиеся в ожидании дольше порога, считаются остановленными..\nВ секундах.

