[mod-setting-description]
module_inserter_overwrite={Информация}: \nРазрешить перезапись существующих настроек
module_inserter_proxies_per_tick={Информация}: \nСколько запросов элементов нужно создать за тик\nМеньше = меньше задержек
module_inserter_fill_all={Информация}: \nЗаполните все доступные слоты при выборе модуля в первом слоте\n(Будут заполнены только пустые слоты)
module_inserter_hide_button={Информация}: \nСкрывает кнопку в верхнем левом углу.\n__ALT_CONTROL__1__open-item__ на <Вставщике модулей>, или нажмите __CONTROL__toggle-module-inserter__ что бы открыть.
module_inserter_close_after_load={Информация}: \nЕсли включено: Закрывает графический интерфейс после загрузки настроек
module_inserter_button_style={Информация}: \nИзменить цвет кнопки в верхнем левом углу экрана

