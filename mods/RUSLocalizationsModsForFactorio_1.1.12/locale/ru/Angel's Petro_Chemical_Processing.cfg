[technology-description]
angels-fluid-control=Предоставляет клапаны для управления потоком жидкостей.
basic-chemistry=Знакомство с производством и обращением с основными химическими ингредиентами.
resins=Синтетические полимерные материалы, из которых можно привратить в защитный состав.
rubbers=Синтетические полимерные материалы, которым можно придать эластичный состав.

[entity-description]
angels-flare-stack=Сжигание излишка химикатов

valve-check=Секция трубы, которая хранит 1000ед, соединяется с трубопроводом
valve-return=Допускает движение через себя только в одном направлении
valve-overflow=Допускает движение через себя, если труба или хранилище заполнено на 80+%
valve-converter=Преобразует жидкости из базовых модов в моды Арханегела и обратно

valve-underflow=Допускает движение через себя, если на выходе загрузка менее 80%

[mod-setting-description]
angels-enable-converter={Информация}: \nВключает клапан для преобразования бызовых жидкостей в жидкости Angel'a.
angels-hide-converter={Информация}: \nСкрывает рецепты для клапана преобразований.
angels-enable-acids={Информация}: \nИзменяет необходимость использования кислот в выщелачивающих рецептах очистки, и, если включено, изменяет требование кислот при добыче из бесконечных руд.
angels-disable-vanilla-chemical-plants={Информация}: \nВыключает оригинальный химический завод.
angels-disable-bobs-electrolysers={Информация}: \nВыключает электролизеры Боба.
angels-disable-bobs-chemical-plants={Информация}: \nВыключает химические заводы Боба.
angels-disable-bobs-distilleries={Информация}: \nВыключает дистилляторы Боба.
