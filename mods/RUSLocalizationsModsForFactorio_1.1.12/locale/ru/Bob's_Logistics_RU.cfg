[mod-setting-description]
bobmods-logistics-flyingrobotframes={Информация}: \nВключает использование компонента "Каркас дрона" в рецептах дронов.
bobmods-logistics-robotparts={Информация}: \nВключает использование компонентов мозг/инструмент в рецептах дронов.
bobmods-logistics-robotrequireprevious={Информация}: \nЕсли включено, то улучшенные дроны будут требовать для создания дрона предыдущего уровня.
bobmods-logistics-roboportrecipeupdate={Информация}: \nИзменяет рецепт дронстанции из базовой игры чтобы соответствовать новым модульным рецептам.
bobmods-logistics-drainlessinserters={Информация}: \nМанипуляторы во время простоя не потребляют энергию.
bobmods-logistics-disableroboports={Информация}: \nОтключает стандартные дронстанции, в результате чего придётся пользоваться модульными дронстанциями
bobmods-logistics-beltrequireprevious={Информация}: \nЕсли включено, то улучшенные конвейеры будут требовать для создания конвейер предыдущего уровня.
bobmods-logistics-inserterrequireprevious={Информация}: \nЕсли включено, то улучшенные манипуляторы будут требовать для создания манипулятор предыдущего уровня.
bobmods-logistics-inserteroverhaul={Информация}: \nДобавляет новые уровни манипуляторов, удаляет длинные манипуляторы, но позволяет использовать любой манипулятор как длинный, и полностью изменяет рецепты манипуляторов.
bobmods-logistics-beltoverhaul={Информация}: \nДобавляет новые уровни конвейеров, балансирует скорость и полностью изменяет рецепты.
bobmods-logistics-ugdistanceoverhaul={Информация}: \nИзменяет дальность всех подземных конвейеров и труб.
bobmods-logistics-beltstarting={Информация}: \nУстанавливает дальность подземных конвейеров первого уровня
bobmods-logistics-beltperlevel={Информация}: \nУстанавливает насколько будет увеличиваться дальность подземных конвейеров за уровень
bobmods-logistics-pipestarting={Информация}: \nУстанавливает дальность подземных труб первого уровня
bobmods-logistics-pipeperlevel={Информация}: \nУстанавливает насколько будет увеличиваться дальность подземных труб за уровень
bobmods-logistics-beltoverhaulspeed={Информация}: \nЕсли включено вместе с "Изменённые конвейеры", то скорость конвейеров будет обновлена.
bobmods-logistics-beltspeedperlevel={Информация}: \nУстанавливает пропускную способность конвейеров, если включены "Изменённые конвейеры" и "Изменение скорости конвейеров".
bobmods-logistics-fluidwagonbase={Информация}: \nУстанавливает объём жидкости вагонов-цистерн, в тысячах (По умолчанию 25, для 25k)
bobmods-logistics-storagetankbase={Информация}: \nУстанавливает объём жидкости резервуара, в тысячах (По умолчанию 25, для 25k)
bobmods-logistics-trains={Информация}: \nЕсли включено, новые поезда (Локомотивы и вагоны) будут доступны


