[mod-setting-description]

tile-stack-override={Информация}: \nПереопределить значения размеров пачкек предметов для: отсыпки территории, каменного блока и обеих бетонов до 1000, как у Angel's.\n(По умолчанию: Выключено)
depleted-uranium={Информация}: \nДобавляет в игру переработку обедненного урана и соответствующим образом корректирует рецепты оригинальной игры и модов bobwarefare.\n(По умолчанию: Включено)
gem-cleanup={Информация}: \nУдаляет группу «Драгоценных камней Боба», перемещая предметы в материалы и промежуточные материалы Боба.\n(По умолчанию: Включено)
fluid-cleanup={Информация}: \nУдаляет группу «Жидкости» Боба, перемещая элементы в материалы и промежуточные материалы Боба.\n(По умолчанию: Включено)
equipment-group={Информация}: \nСоздаёт группу для оборудования. Включено по умолчанию.
fortifications-group={Информация}: \nДобавляет группу для укреплений и фортификаций. Включено по умолчанию.
bob-bullet-override={Информация}: \nВключено по умолчанию.
