[technology-description]
orbital-ion-cannon=Запуск Орбитального Ионного орудия из вашей ракетной шахты является окончательным методом борьбы с инопланетянами. Используя всю огневую мощь Ионного орудия вы можете отчистить обширные территории от инопланетян и увеличить территорию для постройки вашей фабрики. Чем больше Ионных орудия выведено на орбиту, тем чаще вы можете использовать их огневую мощь.
auto-targeting=Исследование данной технологии позволит всем Ионным орудиям автоматичеки назначать цели для атаки. Позволяет Ионным орудиям наносить удары по вражеским базам без вашего контроля.

