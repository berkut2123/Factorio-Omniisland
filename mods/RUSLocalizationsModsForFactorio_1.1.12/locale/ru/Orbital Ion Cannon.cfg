[mod-setting-description]
ion-cannon-cooldown-seconds=Время перезарядки для каждой орибитальной Ионной пушки, в секундах
ion-cannon-voice-style=Выберите, голос какого комментатора вам больше нравится.\n\nВыбор следующий:\nБез голоса\n"CommandAndConquer" - из игры C&C 1995 года\n"TiberianSunEVA" - голос EVA из C&C: Tiberian Sun\n"TiberianSunCABAL" - голос Cabal'a из C&C: Tiberian Sun
ion-cannon-play-klaxon=Проигрывать звук гудка каждый раз при нахождении цели для Ионной пушки
ion-cannon-play-voices=Проигрывать голоса из Command & Conquer
ion-cannon-radius=Радиус поражения взрывом Ионной пушки
ion-cannon-laser-damage=Объем лазерного урона, наносимый взрывом каждой Ионной пушки
ion-cannon-explosion-damage=Объем взрывного урона, наносимый взрывом каждой Ионной пушки
ion-cannon-heatup-multiplier=Данный множитель задает время "разогрева" Ионной пушки от момента назначения цели до непосредственно выстрела. Значение по умолчанию 2 дает задержку примерно в 7 секунд. Зависимость линейная, т.е. значение 10 даст примерно 35 секунд от указания цели до выстрела. Не рекомендуется ставить слишком большие значения (тестировано только до 10)
ion-cannon-auto-targeting=Включить автонаведение в удалённых секторах, сканируемых радарами
ion-cannon-target-worms=Включение позволит станции автонаведения указывать целями червей также, как и гнезда
ion-cannon-auto-target-visible=Разрешает автонаведение на вновь выращенные гнезда в пределах постоянно видимых областей карты. Осторожно: Вражеские поселения вблизи ваших построек могут стать причиной дружественного огня
ion-cannon-verbose-print=Отображать сообщения в консоли во время выстрелов или автоназначения целей Ионным пушкам
ion-cannon-flames=Включает воспламенение объектов выстрелом Ионной пушки в радиусе поражения, что может стать причиной распространения дикого огненного фронта
ion-cannon-ready-ticks=Минимальное количество игровых тиков между последовательными голосовыми объявлениями "Ионная пушка готова". В секунде 60 тиков, т.е. 300 тиков даст 5 секунд
ion-cannon-bob-updates=При включении, рецепты и технологии будут содержать новые, высокотехнологичные предметы из Bob's Electronics, Tech, Warfare, и/или Power модов
ion-cannon-chart-tag-duration= How long the map markers for ion cannon targets will last before being deleted, measured in gameticks. There are 60 ticks per second, so the default 720 ticks would be 12 seconds -- 5 seconds beyond the default time of 7 seconds from target designation to blast impact.
ion-cannon-min-cannons-ready= The minimum number of ready-to-fire cannons required before any targets will be auto-designated. This lets you have a buffer of ion cannons that will always be available for manual targeting.
