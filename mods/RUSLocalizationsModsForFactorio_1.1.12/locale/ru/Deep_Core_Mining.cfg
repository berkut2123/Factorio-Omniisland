[technology-description]
  vtk-deepcore=Эксплуатация ресурсов в залежах руды с истощенных рудных полей. Разблокирует Буровую установку Мохо, чтобы открыть новые залежи, с медленным, но устойчивым и бесконечным источником руды.
  vtk-deepcore-mining=Deep exploitation of resources in ore patches from depleted ore fields. The Deep Core Mining Drill mines ore chunks that provide much more ore but require refining infrastructure. Mining planner tool can be used to manually remove ore patches and get a one time lump of ore chunks to refine.
  vtk-deepcore-mining-advanced=Передовая технология для еще более глубокой эксплуатации ресурсов из глубин планеты, когда руды на поверхности не хватает, чтобы накормить вашу фабрику.

