[mod-setting-description]
miniloader-energy-usage=选中后，迷你装卸机必须连接到电网。
miniloader-snapping=在建造或旋转相邻的传送带时吸附迷你装卸机。
miniloader-double-recipes=加倍配方的原料和产品，来成对使用地下传送带。
miniloader-lock-stack-sizes=当设置为真时，迷你装卸机总是一次移动一个物品。当设置为假时，允许使用无限的堆栈大小。这将减少UPS的消耗，但会降低物品移动的连续性。


