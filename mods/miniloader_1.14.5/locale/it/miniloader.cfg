[mod-setting-description]
miniloader-energy-usage=Quando impostato, i mini-caricatori devono essere connessi ad una rete elettrica.
miniloader-snapping=Aggancia i mini-caricatori ai nastri trasportatori quando costruiti o quelli adiacenti sono ruotati.
miniloader-double-recipes=Raddoppia il costo ed i risultati delle ricette, per consumare i nastri sotterranei a coppie.
miniloader-lock-stack-sizes=Quando true, i mini-caricatori sposteranno sempre gli elementi uno per volta. Impostarlo a false consente dimensioni illimitate di pile da utilizzare. Questo ridurrà il consumo di UPS, ma riduce quanto costantemente gli elementi sono spostati in giro.


