[mod-setting-description]
miniloader-energy-usage=Pokud je nastaveno, malé překladače musí být napojené na elektrickou síť.
miniloader-snapping=Připnout malé překladače k pásům když jsou postavený nebo blízké pásy otáčený.
miniloader-double-recipes=Dvojnásobné náklady a výsledky receptů ke spotřebě podzemních pásů ve dvojicích.
miniloader-lock-stack-sizes=Pokud je "TRUE", malé nakladače vždy přesouvají předměty najednou. Nastavení na hodnotu "FALSE" umožňuje neomezený počet zásobníků. Tím se sníží spotřeba UPS ale sníží se rychlost pohybu předmětu po nich.


