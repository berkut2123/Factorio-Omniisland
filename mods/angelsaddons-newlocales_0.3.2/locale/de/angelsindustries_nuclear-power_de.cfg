[technology-description]
angels-plutonium-power=Alles erforderliche, um die Unmengen von Uran-238 zu verwenden. Wandle es mittels Brüterzyklen zu Plutonium-240 um.
angels-thorium-power=Alles erforderliche, um thoriumbasierte Kernkraft einzusetzen. Wenn Du schon überschüssiges Plutonium-240 und Curium-245 hast, kannst Du es auch zur Energiegewinnung einsetzen.
angels-fusion-power=Alles nötige, um Fusionsenergie zu starten und zu betreiben – via Myonen und Deuterium.

