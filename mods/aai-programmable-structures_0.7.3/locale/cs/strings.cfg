programmable-structures=Skenujte dlaždice pro hledání surovin, nepřátel a struktur. Přiřazujte automaticky zóny souřadnicím. Skenujte pozice dlaždic. Skenujte hráčovu pozici, zdraví, inventář.

[mod-setting-name]
aai-max-structs-per-tick=Maximální AAI struktury za tik
aai-structs-tick_limit=Základní frekvence tiků AAI struktur
aai-structs-output_pulse=Základní výstup pulsů AAI struktur

[mod-setting-description]
aai-max-structs-per-tick=Vylepšete výkon omezením počtu struktur, které mohou být zpracovány za každý snímek. Vyšší hodnoty potenciálně znamenají vyšší náročnost, 0 znamená bez limit. Pokud zvolíte 0, uvažujte o limitování počtu struktur jinou cestou, například odřezáváním elektřiny strukturám, které jsou nepotřebné, nebo posíláním signálů v pulsech, místo konstantně.
aai-structs-tick_limit=Základní frekvence tiků pro nově položené AAI struktury
aai-structs-output_pulse=Základní nastavení pulsů pro nově položené AAI struktury
