output_pulse=Výstupní puls
output_pulse-tooltip=Pokud je povoleno, výstupní signály se objeví jen na 1 tik, a poté jsou smazány až do příštího skenovacího tiku (definováno tikovou frekvencí). Pokud není zaškrtnuto, výstupní signály zůstávají až do dalšího skenu.
