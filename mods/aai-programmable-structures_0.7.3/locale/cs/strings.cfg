stat=Statistiky jednotky
stat-tooltip=Zdraví, energie, % nabití baterií
timer=Časovač
timer-tooltip=Doba od posledního: Posunu dlaždice, Uzamčení cíle, Vydaného příkazu
inventory_space=Místo v inventáři
inventory_space-tooltip=Počet volných slotů v inventáři
inventory=Inventář
inventory-tooltip=Inventář, palivo, munice
zone=Současná zóna
zone-tooltip=Současný typ zóny & její ID
terrain=Terén
terrain-tooltip=Půda, voda, podlaha
resource=Suroviny
resource-tooltip=Rudy, dřevo, kapaliny
entity=Entity
entity-tooltip=Nepřátelé, struktury, jednotky, útesy, pozemní předměty
unitdata=Data jednotky
unitdata-tooltip=Uložené signály, které jsou používány k interakcím inventářů, například přesun inventáře Haulera, diferenciace rolí jednotlivých vozidel apod.
