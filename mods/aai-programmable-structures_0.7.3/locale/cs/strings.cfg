[item-description]
tile-scan=Vložte signál vzdálenosti ke skenování náhodných dlaždic v této vzdálenosti. Skenujte specifickou dlaždici se souřadnicemi X a Y. Použijte signál vzdálenosti v kombinaci se souřadnicemi X a Y ke skenování náhodných dlaždic ve vzdálenosti kolem daných souřadnic. Vrátí polohu skenované dlaždice, a také počet případných nepřátel, surovin, struktur, jednotek, vozidel, a říká, zda-li je na dané dlaždici půda či voda.
zone-scan=Vložte typ zóny, vložené číslo selektuje n-tou dlaždici dané zóny, nebo použijte negativní hodnotu k selekci dlaždice v zóně v obráceném pořadí. Vydá lokaci dlaždice v dané zóně.
zone-control=Vlože souřadnice X a Y k odstranění zóny z daných souřadnic. Pokud je v kombinaci se souřadnicemi použit i typ zóny, je tato zóna vytvořena právě na této dlaždici.
unit-scan=Při vložení ID hráče (záložka virtuálních signálů), vybere n-tého hráče, nebo použijte negativní hodnotu k vybrání hráče v opačném pořadí (nejnovější hráč první). Pokud je hráč nalezen, vydá o něm data jako pozici, zdraví a obsah inventáře.
unit-control=Vložte ID vozidla jako se skenerem jednotek, v kombinaci s příkazovým signálem. Přímé příkazové signály jsou úhel a rychlost, nebo Sub X a Sub Y souřadnice jakožto posun (konvertováno na úhel a rychlost). Jednodušší variantou je zadat přímo souřadnice X a Y, a vozidlo najde cestu (použije k tomu AI nepřátel, takže výsledná cesta může být trochu klikatá).
unitdata-scan=Vložte ID vozidla nebo ID hráče (záložka Virtuálních signálů), vyberte n-tou entitu tohoto typu (v pořadí, v jakém byly položeny), nebo použijte zápornou hodnotu k obrácenému číslování (nejnověji položené vozidlo první). Vydá signály jakýchkoli dat, která jsou uložena ve vozidle. Uložené signály, které jsou používány k interakcím inventářů, například přesun inventáře Haulera, diferenciace rolí jednotlivých vozidel apod.
unitdata-control=Vložte ID vozidla jako se skenerem dat jednotek, v kombinaci se signály, které chcete do daného vozidla vložit. Vložené signály přepíšou VEŠKERÉ současné signály ve vozidle. Pokud chcete pouze měnit existující signály, budete nejdříve muset oskenovat data jednotky, udělat změny, a uložit modifikované signály danému vozidlu.
path-scan=Vložte ID cesty k získání počtu bodů, nebo ID cesty a ID bodu ke skenování specifického bodu. Vydá souřadnice X a Y bodu, nebo ID nestatického bodu.
path-control=Vložte ID cesty a ID bodu k přiřazení tohoto bodu k dané cestě. Žádná data nevymažou bod. Souřadnice X a Y udávají statickou pozici. Nastavte dynamický bod pomocí ID hráče, ID jednotky, ID pozičního majáku, nebo ID depa vozidel.

