path_id-tooltip=ID oskenované cesty. Výstup jakožto signál cesty. ID cest jsou povrchově specifické.
path_quantity=Počet cest
path_quantity-tooltip=Počet cest pro daný povrch. Výstup jakožto P signál.
waypoint_id=ID bodu
waypoint_id-tooltip=ID oskenovaného bodu. Výstup jakožto signál bodu.
waypoint_quantity=Počet bodů
waypoint_quantity-tooltip=Počet bodů na daném povrchu. Výstup jakožto W signál.
target=Cíl
target-tooltip=Cíl, připojen k bodu (pokud nějaký existuje). Výstupem je zaměřený poziční maják, depo vozidel, hráč, nebo ID jednotky.
