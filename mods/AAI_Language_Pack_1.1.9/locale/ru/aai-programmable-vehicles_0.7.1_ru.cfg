[entity-description]
vehicle-depot=Быстро перемещает предметы между рядом стоящей техникой, основываясь на сигналах комбинатора. Положительное число - запрос предметов из техники, отрицательное число - загрузка предметов в технику.
vehicle-depot-combinator=Установите логические сигналы здесь или подключите к логической сети.
vehicle-deployer=Размещает технику. Все подключённые логические сигналы сохраняются в технике при размещении, иначе используются данные техники по умолчанию. Сигналы техники используются для обмена предметами, например, грузовики могут обмениваться грузом в радиусе своего действия (содержимое больше этого значения будет загружено в грузовик, если есть место). Логические сигналы грузовика определяют его максимальную вместимость, а не требуемое количество.
vehicle-deployer-combinator=Установите логические сигналы здесь или подключите к логической сети для установки данных для размещаемой техники.
unit-scan=Принимает ID техники или ID игрока (Таблица виртуальных сигналов), выбирает N-ный объект этого типа в порядке размещения или использования, или использует отрицательное значение для выбора в обратном порядке (начиная с последнего). Выводит количество объектов этого типа и сведения о выбранном объекте, включая позицию, состояние, инвентарь и внутренние таймеры.
position-beacon=Статический маяк (комбинатор), который даёт на выходе свой ID и позицию. Может использоваться как точка пути в пульте управления путём.

