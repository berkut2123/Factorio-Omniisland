[mod-setting-description]
start-with-unit-remote-control=Бесплатный пульт управления техникой в начале игры.
start-with-random-color=Цвет игрока при появлении назначается случайным образом.
pathfinding-visualisation-cutoff=Жёлтая линия, показывающая результат поиска пути. Процесс может занимать долгое время, так что он не используется для больших расстояний. Уменьшите число для уменьшения радиуса отрисовки визуализации. Установите 0 для отключения визуализации и улучшения производительности.
hand-deploy-vehicle-ai-default=Какой режим ИИ устанавливать технике, размещённой вручную.
exclude-vehicles=Не-программируемая техника. Введите "entity-name" (название сущности) техники для исключения, разделяйте названия 1 пробелом.
restrict-remote-actions-to-player-ids=Если установлено, только указанные игроки могут использовать пульт управления путём/техникой. Разделяйте ID пробелом.
passenger-no-control-alert=Отключить предупреждение "Для ручного управления переключите ИИ в режим "Авто" или "Выкл"".
aai-remove-ai-on-mine=Рецепт преобразования техники с ИИ в технику без ИИ был удалён, чтобы уменьшить беспорядок в меню крафта. Вместо этого вы можете получить технику без ИИ, просто забирая её.

[string-mod-setting]
hand-deploy-vehicle-ai-default-On=Вкл: ИИ управляет
hand-deploy-vehicle-ai-default-Auto=Авто: ИИ управляет, пока игрок не сядет в машину
hand-deploy-vehicle-ai-default-Off=Выкл: ИИ отключён (можно забирать)