[technology-description]
engine=Мощные и компактные двигатели для транспорта и робототехники.
automobilism=Быстрые транспортные средства.
tanks=Мощная атакующая техника с тяжёлой бронёй и пушкой.
vehicle-deployment=Автоматическое размещение техники из ангара. Подключённый комбинатор позволяет установить логические запросы техники для обмена содержимым.
vehicle-depot=Техника может здесь быстро выгрузить или загрузить предметы. Изменение инвентаря основано на настройках логических запросов техники и комбинатора депо.
programmable-structures=Сканирует тайлы для обнаружения ресурсов, врагов и структур. Размещает зоны автоматически по координатам. Сканирует позиции тайлов зоны.
programmable-vehicle-structures=Сканирует позицию, состояние и инвентарь техники. Отправляет технике команды двигаться в нужном направлении, по координатам, за игроком или за другой техникой. Сканирует или устанавливает данные техники для изменения настроек обмена инвентаря.
position-beacon=Статический маяк (комбинатор), который даёт на выходе свой ID и позицию. Может использоваться как точка пути в пульте управления путём.

