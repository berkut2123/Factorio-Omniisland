[mod-setting-description]
start-with-vehicle-miner=Начать игру с бесплатной Горной машиной МК1
vehicle-mining-multiplier=Множитель скорости добычи горных машин в процентах. Установка значения 50 означает скорость добычи в 2 раза меньше.
vehicle-mining-disallow-resources=Введите "название-ресурса" того вида ресурсов, которые машина НЕ будет добывать, разделяя названия пробелами. Найти названия можно, используя режим отладки по F4.
vehicle-mining-interval=Количество тиков между процессами добычи, меньше - плавная добыча, больше - сохраняет UPS.
vehicle-collection-interval=Количество тиков между сборами дерева или руды с земли, меньше - чаще сбор, больше - сохраняет UPS.
